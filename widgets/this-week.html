<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>This Week — Soft Schedule</title>

  <style>
    :root{
      /* Pastel Skyblue (채도 살짝 낮춤) */
      --accent-1: rgba(170, 220, 245, 0.86);
      --accent-2: rgba(150, 210, 240, 0.55);
      --border:   rgba(150, 210, 240, 0.62);

      --text:  rgba(30,30,30,0.92);
      --muted: rgba(30,30,30,0.38);

      --glass:   rgba(255,255,255,0.10);
      --glass-2: rgba(255,255,255,0.06);

      --shadow: 0 10px 30px rgba(0,0,0,0.06);
      --radius: 20px;
    }

    @font-face{
      font-family: "EnterSanChaek";
      src: url("../fonts/엔터산책10.ttf") format("truetype");
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }

    html, body{
      margin:0;
      padding:0;
      background: transparent;
      font-family: ui-sans-serif, system-ui, -apple-system,
        "Apple SD Gothic Neo","Noto Sans KR",sans-serif;
      color: var(--text);
    }

    .wrap{
      width: min(740px, 100%);
      margin: 0 auto;
      padding: clamp(10px, 2.6vw, 16px);
      box-sizing: border-box;
    }

    .card{
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: clamp(14px, 2.8vw, 18px);
      background: var(--glass);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }

    .card::before{
      content:"";
      position:absolute;
      inset:-2px;
      background:
        radial-gradient(120% 80% at 0% 0%, rgba(170,220,245,0.22), transparent 55%),
        radial-gradient(80% 80% at 100% 20%, rgba(150,210,240,0.16), transparent 55%);
      pointer-events:none;
    }

    .inner{
      position: relative;
      z-index: 1;
      display: grid;
      gap: 12px;
    }

    .top{
      display:flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
    }

    .title{
      display:flex;
      align-items:center;
      gap: 10px;
      min-width: 0;
    }

    .pearl{
      width: 18px;
      height: 18px;
      border-radius: 999px;
      display: block;
      object-fit: cover;
      flex: 0 0 auto;
      box-shadow: 0 0 0 2px rgba(170,220,245,0.22);
    }

    .title h1{
      margin:0;
      font-family: "EnterSanChaek", ui-sans-serif, system-ui, -apple-system,
        "Apple SD Gothic Neo","Noto Sans KR",sans-serif;
      font-size: clamp(15px, 3.8vw, 18px);
      letter-spacing: -0.2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .meta{
      font-size: 12px;
      color: var(--muted);
      white-space: nowrap;
      margin-left: auto;
      display:flex;
      align-items:center;
      gap: 8px;
    }

    .navBtn{
      border: 1px solid rgba(150,210,240,0.45);
      background: rgba(255,255,255,0.08);
      padding: 6px 10px;
      border-radius: 999px;
      cursor: pointer;
      color: rgba(30,30,30,0.78);
      font-size: 12px;
      line-height: 1;
      transition: border-color .18s ease, box-shadow .18s ease, transform .08s ease, background .18s ease;
      -webkit-tap-highlight-color: transparent;
      user-select:none;
    }
    .navBtn:hover{
      border-color: rgba(150,210,240,0.78);
      box-shadow: 0 0 0 3px rgba(170,220,245,0.22);
    }
    .navBtn:active{ transform: scale(0.98); }
    .navBtn:focus-visible{
      outline:none;
      border-color: rgba(150,210,240,0.78);
      box-shadow: 0 0 0 3px rgba(170,220,245,0.28);
    }

    .btn{
      flex: 0 0 auto;
      border: 1px solid rgba(150,210,240,0.70);
      background: rgba(170,220,245,0.20);
      border-radius: 14px;
      padding: 12px 14px;
      font-size: 13px;
      color: rgba(30,30,30,0.85);
      cursor: pointer;
      transition: transform .08s ease, background .2s ease, border-color .2s ease;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
      white-space: nowrap;
    }
    .btn:active{ transform: scale(0.98); }
    .btn:hover{ background: rgba(170,220,245,0.28); border-color: rgba(150,210,240,0.92); }

    .btn.secondary{
      border: 1px solid rgba(150,210,240,0.45);
      background: rgba(255,255,255,0.08);
      padding: 10px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-family: "EnterSanChaek", ui-sans-serif, system-ui, -apple-system,
        "Apple SD Gothic Neo","Noto Sans KR",sans-serif;
      transition:
        color .18s ease,
        border-color .18s ease,
        box-shadow .18s ease,
        background .18s ease,
        transform .08s ease;
    }
    .btn.secondary:disabled{
      opacity: 0.55;
      cursor: not-allowed;
    }
    .btn.secondary:hover{
      color: var(--accent-1);
      border-color: rgba(150,210,240,0.70);
      box-shadow: 0 0 0 3px rgba(170,220,245,0.22);
    }
    .btn.secondary:focus-visible{
      outline:none;
      color: var(--accent-1);
      border-color: rgba(150,210,240,0.78);
      box-shadow: 0 0 0 3px rgba(170,220,245,0.28);
    }

    /* ===== Next Week Inbox (one line) ===== */
    .inboxRow{
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 10px;
      border: 1px solid rgba(150,210,240,0.30);
      background: var(--glass-2);
      border-radius: 16px;
      padding: 10px 12px;
      min-width:0;
    }
    .inboxLeft{
      display:flex;
      align-items: baseline;
      gap: 10px;
      min-width:0;
    }
    .inboxTitle{
      font-family: "EnterSanChaek", ui-sans-serif, system-ui, -apple-system,
        "Apple SD Gothic Neo","Noto Sans KR",sans-serif;
      font-size: 13px;
      color: rgba(30,30,30,0.86);
      white-space: nowrap;
    }
    .inboxCount{
      font-size: 12px;
      color: rgba(30,30,30,0.62);
      background: rgba(0,0,0,0.03);
      border: 1px solid rgba(0,0,0,0.06);
      border-radius: 999px;
      padding: 3px 8px;
      line-height: 1;
      flex:0 0 auto;
    }
    .inboxRight{
      display:flex;
      gap: 8px;
      flex: 0 0 auto;
      align-items:center;
      flex-wrap: nowrap;
    }

    /* ===== Week list ===== */
    .weekList{
      display:grid;
      gap: 10px;
    }

    .daySection{
      border: 1px solid rgba(150,210,240,0.30);
      background: var(--glass-2);
      border-radius: 16px;
      padding: 10px 10px;
      min-width:0;
    }

    .dayHead{
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 10px;
      padding: 2px 4px 8px 4px;
      min-width:0;
    }
    .dayTitle{
      display:flex;
      align-items: baseline;
      gap: 8px;
      min-width:0;
    }
    .dow{
      font-family: "EnterSanChaek", ui-sans-serif, system-ui, -apple-system,
        "Apple SD Gothic Neo","Noto Sans KR",sans-serif;
      font-size: 13px;
      color: rgba(30,30,30,0.88);
      white-space:nowrap;
    }
    .date{
      font-size: 12px;
      color: rgba(30,30,30,0.52);
      white-space:nowrap;
    }
    .dayMeta{
      display:flex;
      align-items:center;
      gap: 8px;
      flex: 0 0 auto;
    }
    .pill{
      font-size: 11px;
      padding: 4px 8px;
      border-radius: 999px;
      border: 1px solid rgba(0,0,0,0.06);
      background: rgba(0,0,0,0.03);
      color: rgba(30,30,30,0.58);
      line-height:1;
      white-space: nowrap;
    }

    /* 2개 이상일 때만 토글 버튼 노출 */
    .toggleBtn{
      display:none;
      border: 1px solid rgba(150,210,240,0.45);
      background: rgba(255,255,255,0.08);
      border-radius: 999px;
      padding: 6px 10px;
      cursor:pointer;
      color: rgba(30,30,30,0.74);
      font-size: 12px;
      line-height:1;
      transition: border-color .18s ease, box-shadow .18s ease, transform .08s ease, background .18s ease;
      -webkit-tap-highlight-color: transparent;
      user-select:none;
    }
    .toggleBtn:hover{
      border-color: rgba(150,210,240,0.78);
      box-shadow: 0 0 0 3px rgba(170,220,245,0.22);
    }
    .toggleBtn:active{ transform: scale(0.98); }
    .toggleBtn:focus-visible{
      outline:none;
      border-color: rgba(150,210,240,0.78);
      box-shadow: 0 0 0 3px rgba(170,220,245,0.28);
    }
    .daySection.hasToggle .toggleBtn{ display:inline-flex; align-items:center; gap:6px; }

    .chev{
      width: 12px; height: 12px; display:inline-block;
      transform: rotate(0deg);
      transition: transform .16s ease;
    }
    .daySection.collapsed .chev{ transform: rotate(-90deg); }

    .dayBody{
      display:grid;
      gap: 8px;
    }
    .daySection.collapsed .dayBody{ display:none; }

    .addRow{
      display:flex;
      align-items:center;
      gap: 8px;
      padding: 0 4px 6px 4px;
      flex-wrap: nowrap;
    }

    .input{
      flex: 1 1 auto;
      min-width: 0;
      border: 1px solid rgba(150,210,240,0.40);
      background: rgba(255,255,255,0.10);
      border-radius: 12px;
      padding: 10px 10px;
      outline: none;
      color: var(--text);
      font-size: 13px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    .input::placeholder{ color: rgba(30,30,30,0.45); }

    #addBtn{
      height: 32px;
      min-width: 32px;
      padding: 0;

      display: inline-flex;
      align-items: center;
      justify-content: center;

      color: rgba(150,210,240,0.95);
      background: rgba(255,255,255,0.88);
      border: 1px solid rgba(150,210,240,0.45);
      border-radius: 999px;

      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      cursor: pointer;

      transition: box-shadow .2s ease, border-color .2s ease, background .2s ease, transform .15s ease;
      -webkit-tap-highlight-color: transparent;
    }
    #addBtn:hover{
      background: rgba(255,255,255,0.60);
      border-color: rgba(150,210,240,0.70);
      box-shadow: 0 0 0 3px rgba(170,220,245,0.22);
    }
    #addBtn:active{ transform: scale(0.96); }
    #addBtn:disabled{
      opacity: 0.45;
      cursor: not-allowed;
      background: rgba(255,255,255,0.40);
      border-color: rgba(150,210,240,0.25);
      box-shadow: none;
      transform: none;
    }
    #addBtn:focus-visible{
      outline:none;
      border-color: rgba(150,210,240,0.78);
      box-shadow: 0 0 0 3px rgba(170,220,245,0.28);
    }

    .list{
      margin:0;
      padding:0 4px 0 4px;
      list-style:none;
      display:grid;
      gap: 8px;
    }

    .item{
      display:flex;
      align-items:center;
      gap: 10px;
      padding: 8px 10px;
      border-radius: 14px;
      border: 1px solid rgba(150,210,240,0.26);
      background: rgba(255,255,255,0.06);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      min-width: 0;
    }

    .check{
      width: 18px;
      height: 18px;
      margin-top: 1px;
      border-radius: 6px;
      border: 1.6px solid rgba(150,210,240,0.95);
      display:grid;
      place-items:center;
      flex: 0 0 auto;
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
      transition: background .18s ease, border-color .18s ease, box-shadow .18s ease, transform .08s ease;
    }
    .check:hover{
      background: rgba(170,220,245,0.14);
      border-color: rgba(150,210,240,1);
      box-shadow: 0 0 0 3px rgba(170,220,245,0.20);
    }
    .check:active{ transform: scale(0.98); }
    .check:focus-visible{
      outline: none;
      background: rgba(170,220,245,0.12);
      border-color: rgba(150,210,240,1);
      box-shadow: 0 0 0 3px rgba(170,220,245,0.28);
    }

    .check svg{
      width: 12px;
      height: 12px;
      opacity: 0;
      transform: scale(0.9);
      transition: opacity .18s ease, transform .18s ease;
    }

    .text{
      flex: 1 1 auto;
      min-width: 0;
      line-height: 1.45;
      font-size: 13px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .del{
      flex: 0 0 auto;
      border: none;
      background: transparent;
      color: rgba(30,30,30,0.55);
      cursor:pointer;
      font-size: 14px;
      padding: 6px 8px;
      border-radius: 10px;
      transition: background .18s ease, color .18s ease, box-shadow .18s ease, transform .08s ease;
      -webkit-tap-highlight-color: transparent;
    }
    .del:hover{
      background: rgba(170,220,245,0.14);
      color: rgba(30,30,30,0.78);
      box-shadow: 0 0 0 3px rgba(170,220,245,0.20);
    }
    .del:active{ transform: scale(0.96); }
    .del:focus-visible{
      outline:none;
      background: rgba(170,220,245,0.12);
      color: rgba(30,30,30,0.78);
      box-shadow: 0 0 0 3px rgba(170,220,245,0.28);
    }

    .item.done{ opacity: 0.78; }
    .item.done .text{ text-decoration: line-through; color: rgba(30,30,30,0.50); }
    .item.done .check{
      background: rgba(170,220,245,0.22);
      border-color: rgba(150,210,240,1);
    }
    .item.done .check svg{ opacity: 1; transform: scale(1); }

    /* ===== Footer (Today와 동일 구조) ===== */
    .footer{
      display:flex;
      justify-content: space-between;
      align-items:flex-end;
      gap: 10px;
      flex-wrap: nowrap;
    }

    .footerLeft{
      display:flex;
      flex-direction: column;
      gap: 6px;
      min-width: 0;
      flex: 1 1 auto;
    }

    #countText{
      font-size: 12px;
      color: var(--muted);
      white-space: nowrap;
    }

    .footer-actions{
      display:flex;
      gap: 8px;
      flex: 0 0 auto;
      align-items:center;
      flex-wrap: nowrap;
    }

    /* Toast overlay (footerLeft 안에서) */
    .toast{
      display: inline-flex;
      align-items: center;
      gap: 8px;

      padding: 0;
      background: transparent;
      border: none;
      box-shadow: none;

      color: rgba(30,30,30,0.62);
      font-size: 12px;
      line-height: 1;

      opacity: 0;
      transform: translateY(4px);
      pointer-events: none;

      transition: opacity .14s ease, transform .14s ease;
      min-height: 0;
    }
    .toast:not(:empty){
      opacity: 1;
      transform: translateY(0);
    }
    .toast::before{
      content: "";
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: rgba(170,220,245,0.88);
      box-shadow: 0 0 0 3px rgba(170,220,245,0.16);
      flex: 0 0 auto;
    }

    /* ===== Modal ===== */
    .modalOverlay{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.18);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 10px;
      z-index: 5000;
      overflow: hidden;
    }
    .modalOverlay.open{ display:flex; }

    .modal{
      width: min(900px, 100%);
      max-height: calc(100vh - 20px);
      display: flex;
      flex-direction: column;
      border-radius: 18px;
      border: 1px solid rgba(150,210,240,0.34);
      background: rgba(255,255,255,0.84);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 18px 50px rgba(0,0,0,0.18);
      overflow: hidden;
    }

    .modalHeader{
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 10px;
      padding: 14px 14px;
      border-bottom: 1px solid rgba(0,0,0,0.06);
      flex-wrap: wrap;
      min-width:0;
      box-sizing:border-box;
    }

    .mhLeft{
      display:flex;
      gap: 10px;
      align-items:center;
      min-width: 0;
    }
    .mhLeft strong{
      font-size: 14px;
      letter-spacing: -0.2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-family: "EnterSanChaek", ui-sans-serif, system-ui, -apple-system,
        "Apple SD Gothic Neo","Noto Sans KR",sans-serif;
    }

    .mhRight{
      display:flex;
      gap: 8px;
      flex-wrap: wrap;
      align-items:center;
      justify-content: flex-end;
      flex: 1 1 auto;
      min-width:0;
    }

    .search{
      border: 1px solid rgba(0,0,0,0.08);
      background: rgba(255,255,255,0.70);
      border-radius: 12px;
      padding: 10px 12px;
      font-size: 12.5px;
      outline: none;
      min-width: min(340px, 100%);
      flex: 1 1 260px;
      box-sizing:border-box;
    }
    .search::placeholder{ color: rgba(30,30,30,0.45); }

    .modalBody{
      display: grid;
      grid-template-columns: max-content 1fr;
      min-height: 0;
      flex: 1 1 auto;
      overflow: hidden;
    }

    .weeks{
      border-right: 1px solid rgba(0,0,0,0.06);
      padding: 12px 10px;
      overflow: auto;
      width: max-content;
      max-width: none;
      min-width: unset;
      min-height: 0;
    }

    .weekBtn{
      width: fit-content;
      max-width: 100%;
      display: grid;
      gap: 4px;
      padding: 8px 10px;
      margin-bottom: 10px;
      border-radius: 14px;
      border: 1px solid rgba(150,210,240,0.22);
      background: rgba(255,255,255,0.62);
      cursor: pointer;
      text-align: left;
      white-space: nowrap;
      font-size: 13px;
      color: rgba(30,30,30,0.88);
      transition: background .18s ease, border-color .18s ease, transform .08s ease;
      -webkit-tap-highlight-color: transparent;
    }
    .weekBtn:hover{
      border-color: rgba(150,210,240,0.45);
      background: rgba(255,255,255,0.72);
    }
    .weekBtn:active{ transform: scale(0.99); }
    .weekBtn small{
      display:block;
      font-size: 11px;
      color: rgba(30,30,30,0.52);
    }
    .weekBtn.active{
      border-color: rgba(150,210,240,0.70);
      background: rgba(170,220,245,0.14);
      box-shadow: 0 10px 26px rgba(150,210,240,0.12);
    }

    .preview{
      padding: 12px;
      overflow: auto;
      min-height: 0;
      display: grid;
      gap: 10px;
    }

    .previewTop{
      display:flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      flex-wrap: nowrap;
      min-width:0;
    }

    .picked{
      font-size: 13px;
      color: rgba(30,30,30,0.82);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      min-width:0;
      flex: 1 1 auto;
    }

    .previewTop > div:last-child{
      display:flex;
      gap: 8px;
      flex-wrap: nowrap;
      justify-content: flex-end;
      flex: 0 0 auto;
    }

    .previewBox{
      border: 1px solid rgba(0,0,0,0.06);
      border-radius: 16px;
      padding: 12px;
      background: rgba(255,255,255,0.66);
      display: grid;
      gap: 10px;
    }

    .pItem{
      display:flex;
      gap: 10px;
      align-items:center;
      font-size: 13px;
      color: rgba(30,30,30,0.86);
      line-height: 1.25;
    }
    .badge{
      font-size: 11px;
      padding: 4px 9px;
      border-radius: 999px;
      border: 1px solid rgba(0,0,0,0.06);
      background: rgba(0,0,0,0.03);
      color: rgba(30,30,30,0.58);
      flex: 0 0 auto;
      line-height:1;
    }
    .badge.done{
      border-color: rgba(150,210,240,0.40);
      background: rgba(170,220,245,0.18);
      color: rgba(30,30,30,0.62);
    }

    .mark{
      background: rgba(170,220,245,0.32);
      border-radius: 6px;
      padding: 0 3px;
    }

    .modalFooter{
      padding: 12px 14px;
      border-top: 1px solid rgba(0,0,0,0.06);
      display:flex;
      justify-content: space-between;
      gap: 10px;
      flex-wrap: wrap;
      align-items:center;
      font-size: 12px;
      color: rgba(30,30,30,0.55);
    }

    @media (max-width: 520px){
      .modalBody{ grid-template-columns: 1fr; }
      .weeks{ border-right: none; border-bottom: 1px solid rgba(0,0,0,0.06); }
      .search{ min-width: 100%; }
    }

    /* ===== Next Week Popover (fixed + clamp to card) ===== */
    .popover{
      position: fixed;
      left: 0;
      top: 0;

      width: min(320px, calc(100vw - 24px));
      border-radius: 16px;
      border: 1px solid rgba(150,210,240,0.32);
      background: rgba(255,255,255,0.86);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 16px 40px rgba(0,0,0,0.12);
      z-index: 9999;

      opacity: 0;
      pointer-events: none;
      transform: translateY(6px);
      transition: opacity .14s ease, transform .14s ease;
      overflow: hidden;
    }
    .popover.open{
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0);
    }

    .nwHead{

  <!-- History / Archive Modal -->
  <div class="modalOverlay" id="modalOverlay" aria-hidden="true">

      <div class="modalHeader">

        <div class="mhRight">

              왼쪽에서 주차를 선택하면, 그 주의 기록을 보여줘.

  <!-- Next Week Popover (fixed) -->
  <div class="popover" id="nextPopover" aria-hidden="true">
    <div class="nwHead">
      <div class="nwTitle">Next Week</div>
      <button class="nwClose" id="closeNextPopoverBtn" type="button" aria-label="닫기">✕</button>
    </div>

    <div class="nwList" id="nextList"></div>

    <div class="nwFoot">
      <button class="btn secondary" id="clearNextDoneBtn" type="button">Clear done</button>
      <button class="btn secondary" id="copyNextBtn" type="button">Copy</button>
    </div>
  </div>

  <script>
    /* ========= storage keys ========= */
    const WEEK_PREFIX = "soft_schedule_week_";
    const WEEK_ARCHIVE_KEY = "soft_schedule_week_archive_v1";
    const TODAY_PREFIX = "soft_schedule_today_"; // (pull/push 확장용)

    /* ========= DOM ========= */
    const cardEl = document.querySelector(".card");
    const weekMetaText = document.getElementById("weekMetaText");
    const weekListEl = document.getElementById("weekList");

    const prevWeekBtn = document.getElementById("prevWeekBtn");
    const nextWeekBtn = document.getElementById("nextWeekBtn");

    const countText = document.getElementById("countText");
    const toast = document.getElementById("toast");

    const historyBtn = document.getElementById("historyBtn");
    const copyBtn = document.getElementById("copyBtn");
    const clearDoneBtn = document.getElementById("clearDoneBtn");

    // Next week inbox
    const nextInboxCount = document.getElementById("nextInboxCount");
    const addToNextBtn = document.getElementById("addToNextBtn");
    const openNextBtn = document.getElementById("openNextBtn");

    // Next week popover
    const nextPopover = document.getElementById("nextPopover");
    const closeNextPopoverBtn = document.getElementById("closeNextPopoverBtn");
    const nextList = document.getElementById("nextList");
    const clearNextDoneBtn = document.getElementById("clearNextDoneBtn");
    const copyNextBtn = document.getElementById("copyNextBtn");

    // Modal
    const modalOverlay = document.getElementById("modalOverlay");
    const closeModalBtn = document.getElementById("closeModalBtn");
    const weeksPanel = document.getElementById("weeksPanel");
    const pickedWeekText = document.getElementById("pickedWeekText");
    const previewBox = document.getElementById("previewBox");
    const restoreWeekBtn = document.getElementById("restoreWeekBtn");
    const copyWeekBtn = document.getElementById("copyWeekBtn");
    const archiveCount = document.getElementById("archiveCount");
    const searchInput = document.getElementById("searchInput");
    const clearSearchBtn = document.getElementById("clearSearchBtn");

    /* ========= utils ========= */
    const DOW_LABEL = ["Mon","Tue","Wed","Thu","Fri","Sat","Sun"];

    function pad2(n){ return String(n).padStart(2,"0"); }
    function ymd(d=new Date()){
      return `${d.getFullYear()}.${pad2(d.getMonth()+1)}.${pad2(d.getDate())}`;
    }
    function parseYmd(str){
      const m = /^(\d{4})\.(\d{2})\.(\d{2})$/.exec(str);
      if(!m) return null;
      return { y:+m[1], m:+m[2], d:+m[3] };
    }
    function ymdToDate(str){
      const p = parseYmd(str);
      if(!p) return null;
      return new Date(p.y, p.m-1, p.d);
    }
    function addDays(dateObj, days){
      const d = new Date(dateObj.getTime());
      d.setDate(d.getDate() + days);
      return d;
    }
    function startOfWeekMonday(d=new Date()){
      const x = new Date(d.getFullYear(), d.getMonth(), d.getDate());
      const day = x.getDay(); // 0=Sun..6=Sat
      const diff = (day === 0 ? -6 : 1 - day); // Monday start
      x.setDate(x.getDate() + diff);
      x.setHours(0,0,0,0);
      return x;
    }
    function weekIdFromMonday(mondayDate){
      // storage id: YYYY.MM.DD (monday)
      return ymd(mondayDate);
    }
    function dayDateStr(i){ // i=0..6
      return ymd(addDays(viewMonday, i));
    }
    function escapeHtml(str){
      return String(str).replace(/[&<>"']/g, (m) => ({
        "&": "&amp;",
        "<": "&lt;",
        ">": "&gt;",
        '"': "&quot;",
        "'": "&#039;"
      }[m]));
    }
    function highlight(text, query){
      const t = String(text);
      const q = String(query || "").trim();
      if(!q) return escapeHtml(t);
      const idx = t.toLowerCase().indexOf(q.toLowerCase());
      if(idx === -1) return escapeHtml(t);
      const before = escapeHtml(t.slice(0, idx));
      const mid = escapeHtml(t.slice(idx, idx + q.length));
      const after = escapeHtml(t.slice(idx + q.length));
      return `${before}<span class="mark">${mid}</span>${after}`;
    }

    function showToast(msg){
      toast.textContent = msg;
      clearTimeout(showToast._t);
      showToast._t = setTimeout(()=> toast.textContent = "", 1600);
    }

    async function copyToClipboard(text){
      try{
        await navigator.clipboard.writeText(text);
        return true;
      }catch(e){
        const ta = document.createElement("textarea");
        ta.value = text;
        ta.style.position = "fixed";
        ta.style.left = "-9999px";
        document.body.appendChild(ta);
        ta.select();
        try{
          const ok = document.execCommand("copy");
          document.body.removeChild(ta);
          return ok;
        }catch(err){
          document.body.removeChild(ta);
          return false;
        }
      }
    }

    /* ========= storage ========= */
    function defaultWeekState(){
      const days = {};
      for(let i=0;i<7;i++) days[String(i)] = [];
      return {
        days,
        nextInbox: [] // [{id,text,done}]
      };
    }

    function loadWeek(key){
      try{
        const raw = localStorage.getItem(key);
        if(!raw) return defaultWeekState();
        const parsed = JSON.parse(raw);
        if(!parsed || typeof parsed !== "object") return defaultWeekState();

        // normalize
        const base = defaultWeekState();
        if(parsed.days && typeof parsed.days === "object"){
          for(let i=0;i<7;i++){
            const arr = parsed.days[String(i)];
            base.days[String(i)] = Array.isArray(arr) ? arr : [];
          }
        }
        base.nextInbox = Array.isArray(parsed.nextInbox) ? parsed.nextInbox : [];
        return base;
      }catch(e){
        return defaultWeekState();
      }
    }

    function saveWeek(key, data){
      localStorage.setItem(key, JSON.stringify(data));
    }

    function loadArchive(){
      try{
        const raw = localStorage.getItem(WEEK_ARCHIVE_KEY);
        if(!raw) return {};
        const parsed = JSON.parse(raw);
        return (parsed && typeof parsed === "object") ? parsed : {};
      }catch(e){ return {}; }
    }
    function saveArchive(archive){
      localStorage.setItem(WEEK_ARCHIVE_KEY, JSON.stringify(archive));
    }

    function autoArchivePastWeeks(currentKey, currentWeekId){
      // 과거 주 키들을 archive로 이동
      const archive = loadArchive();
      const keys = [];

      for(let i=0;i<localStorage.length;i++){
        const k = localStorage.key(i);
        if(!k) continue;
        if(k === WEEK_ARCHIVE_KEY) continue;
        if(!k.startsWith(WEEK_PREFIX)) continue;
        const weekId = k.slice(WEEK_PREFIX.length); // YYYY.MM.DD
        if(!parseYmd(weekId)) continue;
        if(weekId === currentWeekId) continue;
        keys.push({ k, weekId });
      }

      let moved = 0;
      for(const {k, weekId} of keys){
        if(archive[weekId]){
          try{ localStorage.removeItem(k); }catch(e){}
          continue;
        }
        try{
          const raw = localStorage.getItem(k);
          const data = raw ? JSON.parse(raw) : null;
          if(data && typeof data === "object"){
            archive[weekId] = data;
            moved++;
          }
          localStorage.removeItem(k);
        }catch(e){}
      }

      if(moved > 0) saveArchive(archive);
      return archive;
    }

    /* ========= week state ========= */
    let viewMonday = startOfWeekMonday(new Date());
    let weekState = defaultWeekState();
    let weekArchive = {};
    const expanded = new Set(); // "0".."6" : expanded sections (only meaningful when toggle shown)

    function getWeekId(){ return weekIdFromMonday(viewMonday); }
    function getWeekKey(){ return WEEK_PREFIX + getWeekId(); }

    function weekRangeLabel(){
      const start = dayDateStr(0);
      const end = dayDateStr(6);
      return `${start} ~ ${end}`;
    }

    /* ========= rendering ========= */
    function computeDoneCounts(){
      let total = 0;
      let done = 0;
      for(let i=0;i<7;i++){
        const arr = weekState.days[String(i)] || [];
        total += arr.length;
        done += arr.filter(x => x.done).length;
      }
      return { total, done };
    }

    function renderNextInbox(){
      const arr = weekState.nextInbox || [];
      nextInboxCount.textContent = String(arr.length);

      nextList.innerHTML = "";
      if(arr.length === 0){
        nextList.innerHTML = `<div style="color: rgba(30,30,30,0.55); font-size:12px;">(empty)</div>`;
        return;
      }

      for(const it of arr){
        const row = document.createElement("div");
        row.className = "nwItem";
        row.innerHTML = `
          <div class="check" role="checkbox" aria-checked="${it.done ? "true" : "false"}" tabindex="0" data-nw-id="${escapeHtml(it.id)}">
            <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M20 7L10 17l-5-5" stroke="rgba(30,30,30,0.85)" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
          <div class="nwText" title="${escapeHtml(it.text)}">${escapeHtml(it.text)}</div>
          <button class="del" type="button" aria-label="삭제" data-nw-del="${escapeHtml(it.id)}">✕</button>
        `;
        if(it.done){
          row.querySelector(".check").classList.add("done"); // not used, but ok
          row.style.opacity = "0.82";
          row.querySelector(".nwText").style.textDecoration = "line-through";
          row.querySelector(".nwText").style.color = "rgba(30,30,30,0.55)";
          row.querySelector("svg").style.opacity = "1";
          row.querySelector("svg").style.transform = "scale(1)";
        }
        nextList.appendChild(row);
      }

      // ensure checkmark visibility for done
      nextList.querySelectorAll("[data-nw-id]").forEach(el => {
        const id = el.dataset.nwId;
        const it = (weekState.nextInbox || []).find(x => x.id === id);
        if(it && it.done){
          const svg = el.querySelector("svg");
          if(svg){ svg.style.opacity = "1"; svg.style.transform = "scale(1)"; }
        }
      });
    }

    function renderWeekList(){
      weekMetaText.textContent = weekRangeLabel();

      weekListEl.innerHTML = "";

      for(let i=0;i<7;i++){
        const dayKey = String(i);
        const arr = weekState.days[dayKey] || [];
        const done = arr.filter(x => x.done).length;
        const total = arr.length;

        const section = document.createElement("div");
        section.className = "daySection";
        section.dataset.day = dayKey;

        // toggle visible only if total >= 2
        const hasToggle = total >= 2;
        if(hasToggle) section.classList.add("hasToggle");

        // collapsed if hasToggle and not expanded set
        const isExpanded = expanded.has(dayKey);
        if(hasToggle && !isExpanded) section.classList.add("collapsed");

        const dateStr = dayDateStr(i);

        section.innerHTML = `
          <div class="dayHead">
            <div class="dayTitle">
              <div class="dow">${DOW_LABEL[i]}</div>
              <div class="date">${dateStr}</div>
            </div>

            <div class="dayMeta">
              <span class="pill">${done}/${total}</span>
              <button class="toggleBtn" type="button" aria-label="접기/펴기" data-toggle="${dayKey}">
                <span class="chev">
                  <svg viewBox="0 0 24 24" width="12" height="12" aria-hidden="true">
                    <path d="M8 10l4 4 4-4" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>
                </span>
                <span>${section.classList.contains("collapsed") ? "Show" : "Hide"}</span>
              </button>
            </div>
          </div>

          <div class="dayBody">
            <div class="addRow">
              <input class="input" type="text" maxlength="80" placeholder="This day… (Enter)" data-input="${dayKey}" />
              <button id="addBtn" type="button" title="추가" aria-label="추가" data-add="${dayKey}"></button>
            </div>

            <ul class="list" data-list="${dayKey}"></ul>

            <div style="display:flex; gap:8px; padding: 0 4px 2px 4px; justify-content:flex-end;">
              <button class="btn secondary" type="button" data-fromtoday="${dayKey}">from today</button>
              <button class="btn secondary" type="button" data-pull="${dayKey}">pull</button>
              <button class="btn secondary" type="button" data-push="${dayKey}">push</button>
            </div>
          </div>
        `;

        weekListEl.appendChild(section);

        // add button svg for this section
        const addBtn = section.querySelector('[data-add="'+dayKey+'"]');
        addBtn.innerHTML = `
          <svg viewBox="0 0 24 24" width="14" height="14" aria-hidden="true">
            <path d="M12 5v14M5 12h14"
                  stroke="currentColor"
                  stroke-width="1.6"
                  stroke-linecap="round"/>
          </svg>
        `;

        const list = section.querySelector('[data-list="'+dayKey+'"]');

        if(arr.length === 0){
          list.innerHTML = `<li style="color: rgba(30,30,30,0.55); font-size:12px; padding: 2px 2px;">(empty)</li>`;
        }else{
          for(const it of arr){
            const li = document.createElement("li");
            li.className = "item" + (it.done ? " done" : "");
            li.innerHTML = `
              <div class="check" role="checkbox" aria-checked="${it.done}" tabindex="0" data-id="${escapeHtml(it.id)}" data-day="${dayKey}">
                <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
                  <path d="M20 7L10 17l-5-5" stroke="rgba(30,30,30,0.85)" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </div>
              <div class="text" title="${escapeHtml(it.text)}">${escapeHtml(it.text)}</div>
              <button class="del" type="button" aria-label="삭제" data-del="${escapeHtml(it.id)}" data-day="${dayKey}">✕</button>
            `;
            list.appendChild(li);
          }
        }

        // sync add button state for this day
        const input = section.querySelector('[data-input="'+dayKey+'"]');
        function syncAdd(){
          const has = (input.value || "").trim().length > 0;
          addBtn.disabled = !has;
        }
        input.addEventListener("input", syncAdd);
        syncAdd();

        input.addEventListener("keydown", (e) => {
          if(e.key === "Enter"){
            e.preventDefault();
            if(!addBtn.disabled) addBtn.click();
          }
        });

        addBtn.addEventListener("click", () => {
          const text = (input.value || "").trim();
          if(!text) return;
          addItemToDay(dayKey, text);
          input.value = "";
          input.focus();
          syncAdd();
        });
      }

      // counts
      const {total, done} = computeDoneCounts();
      countText.textContent = `${done}/${total} done`;

      renderNextInbox();
    }

    function addItemToDay(dayKey, text){
      const t = (text || "").trim();
      if(!t) return;

      const arr = weekState.days[dayKey] || [];
      arr.unshift({
        id: (crypto.randomUUID ? crypto.randomUUID() : String(Date.now()+Math.random())),
        text: t,
        done: false
      });
      weekState.days[dayKey] = arr;

      // if 2개 이상이 되었으면 토글 UI 노출 가능. 기본은 "펼침" 유지로 UX 안정
      if(arr.length >= 2) expanded.add(dayKey);

      persistCurrentWeek();
      renderWeekList();
      showToast("추가했어.");
    }

    function toggleItem(dayKey, id){
      const arr = weekState.days[dayKey] || [];
      weekState.days[dayKey] = arr.map(it => it.id === id ? ({...it, done: !it.done}) : it);
      persistCurrentWeek();
      renderWeekList();
    }

    function deleteItem(dayKey, id){
      const arr = weekState.days[dayKey] || [];
      weekState.days[dayKey] = arr.filter(it => it.id !== id);
      // 2개 미만이면 토글 자체 의미가 약하니 expanded 정리
      if((weekState.days[dayKey] || []).length < 2) expanded.delete(dayKey);
      persistCurrentWeek();
      renderWeekList();
    }

    function clearDone(){
      for(let i=0;i<7;i++){
        const k = String(i);
        const arr = weekState.days[k] || [];
        weekState.days[k] = arr.filter(it => !it.done);
        if((weekState.days[k] || []).length < 2) expanded.delete(k);
      }
      persistCurrentWeek();
      renderWeekList();
      showToast("완료를 정리했어.");
    }

    function persistCurrentWeek(){
      // ✅ 핵심: viewMonday 기반 key로 저장 (주 이동 전에 저장되면 사라짐 방지)
      saveWeek(getWeekKey(), weekState);
    }

    /* ========= Next week inbox actions ========= */
    function addNextInbox(text){
      const t = (text || "").trim();
      if(!t) return;
      weekState.nextInbox = weekState.nextInbox || [];
      weekState.nextInbox.unshift({
        id: (crypto.randomUUID ? crypto.randomUUID() : String(Date.now()+Math.random())),
        text: t,
        done: false
      });
      persistCurrentWeek();
      renderNextInbox();
      showToast("Next Week에 넣었어.");
    }

    function toggleNextInbox(id){
      const arr = weekState.nextInbox || [];
      weekState.nextInbox = arr.map(it => it.id === id ? ({...it, done: !it.done}) : it);
      persistCurrentWeek();
      renderNextInbox();
    }

    function deleteNextInbox(id){
      const arr = weekState.nextInbox || [];
      weekState.nextInbox = arr.filter(it => it.id !== id);
      persistCurrentWeek();
      renderNextInbox();
    }

    function clearNextDone(){
      const arr = weekState.nextInbox || [];
      weekState.nextInbox = arr.filter(it => !it.done);
      persistCurrentWeek();
      renderNextInbox();
      showToast("Next Week 완료를 정리했어.");
    }

    async function copyNext(){
      const arr = weekState.nextInbox || [];
      const lines = [];
      lines.push(`[Next Week Inbox | from ${getWeekId()}]`);
      if(arr.length === 0) lines.push(`- (empty)`);
      else{
        for(const it of arr){
          lines.push(`- [${it.done ? "x" : " "}] ${it.text}`);
        }
      }
      const ok = await copyToClipboard(lines.join("\n"));
      showToast(ok ? "Next Week를 복사했어." : "복사 실패 (권한 확인)");
    }

    /* ========= popover placement ========= */
    function placeNextPopover(anchorEl){
      if(!anchorEl || !cardEl) return;

      // popover measure guard (Notion embed timing)
      const popRect0 = nextPopover.getBoundingClientRect();
      if(popRect0.width < 50 || popRect0.height < 50){
        requestAnimationFrame(() => placeNextPopover(anchorEl));
        return;
      }

      const btnRect = anchorEl.getBoundingClientRect();
      const popRect = popRect0;
      const cardRect = cardEl.getBoundingClientRect();

      const gap = 8;
      const pad = 10;

      let top = btnRect.bottom + gap;
      let left = btnRect.right - popRect.width;

      const minLeft = cardRect.left + pad;
      const maxLeft = cardRect.right - popRect.width - pad;
      const minTop  = cardRect.top + pad;
      const maxTop  = cardRect.bottom - popRect.height - pad;

      left = Math.max(minLeft, Math.min(left, maxLeft));
      top  = Math.max(minTop,  Math.min(top, maxTop));

      nextPopover.style.left = `${left}px`;
      nextPopover.style.top  = `${top}px`;
    }

    function openNextPopover(anchorEl){
      if(!anchorEl) anchorEl = openNextBtn;

      nextPopover.classList.add("open");
      nextPopover.setAttribute("aria-hidden", "false");

      requestAnimationFrame(() => {
        placeNextPopover(anchorEl);
        requestAnimationFrame(() => placeNextPopover(anchorEl));
      });
    }

    function closeNextPopover(){
      nextPopover.classList.remove("open");
      nextPopover.setAttribute("aria-hidden", "true");
    }

    /* ========= week navigation ========= */
    function loadCurrentViewWeek(){
      // archive past weeks relative to current storage
      weekArchive = autoArchivePastWeeks(getWeekKey(), getWeekId());
      weekState = loadWeek(getWeekKey());

      // expanded 초기화는 하되, 2개 이상이면 기본 펼침 UX 유지
      expanded.clear();
      for(let i=0;i<7;i++){
        const k = String(i);
        const arr = weekState.days[k] || [];
        if(arr.length >= 2) expanded.add(k);
      }

      renderWeekList();
    }

    function goPrevWeek(){
      // ✅ 이동 전 저장
      persistCurrentWeek();
      viewMonday = addDays(viewMonday, -7);
      loadCurrentViewWeek();
      showToast("이전 주로 이동했어.");
    }

    function goNextWeek(){
      // ✅ 이동 전 저장
      persistCurrentWeek();
      viewMonday = addDays(viewMonday, 7);
      loadCurrentViewWeek();
      showToast("다음 주로 이동했어.");
    }

    /* ========= Copy ========= */
    function formatWeekForCopy(weekId, data){
      const lines = [];
      lines.push(`[This Week | ${weekId}]`);
      for(let i=0;i<7;i++){
        const dateStr = ymd(addDays(ymdToDate(weekId) || viewMonday, i));
        const arr = (data.days && data.days[String(i)]) ? data.days[String(i)] : [];
        lines.push(`\n${DOW_LABEL[i]} (${dateStr})`);
        if(arr.length === 0){
          lines.push(`- (empty)`);
          continue;
        }
        for(const it of arr){
          lines.push(`- [${it.done ? "x" : " "}] ${it.text}`);
        }
      }
      // next inbox
      lines.push(`\nNext Week Inbox`);
      const nx = Array.isArray(data.nextInbox) ? data.nextInbox : [];
      if(nx.length === 0) lines.push(`- (empty)`);
      else nx.forEach(it => lines.push(`- [${it.done ? "x" : " "}] ${it.text}`));

      return lines.join("\n");
    }

    /* ========= Modal / archive ========= */
    let pickedWeekId = null;
    let searchQuery = "";

    function openModal(){
      weekArchive = loadArchive();
      searchQuery = (searchInput.value || "").trim();
      buildWeeks();
      modalOverlay.classList.add("open");
      modalOverlay.setAttribute("aria-hidden", "false");

      pickedWeekId = null;
      pickedWeekText.textContent = "주차를 선택해줘";
      restoreWeekBtn.disabled = true;
      copyWeekBtn.disabled = true;
      previewBox.innerHTML = `
        <div style="color: rgba(30,30,30,0.55); font-size:12px;">
          왼쪽에서 주차를 선택하면, 그 주의 기록을 보여줘.
        </div>
      `;
    }

    function closeModal(){
      modalOverlay.classList.remove("open");
      modalOverlay.setAttribute("aria-hidden", "true");
    }

    function weekMatchesQuery(weekId, data, q){
      if(!q) return true;
      const lowerQ = q.toLowerCase();
      if(String(weekId).toLowerCase().includes(lowerQ)) return true;

      // search in tasks
      const days = (data && data.days) ? data.days : {};
      for(let i=0;i<7;i++){
        const arr = days[String(i)] || [];
        for(const it of arr){
          const tx = String(it.text || "").toLowerCase();
          if(tx.includes(lowerQ)) return true;
        }
      }
      const nx = (data && Array.isArray(data.nextInbox)) ? data.nextInbox : [];
      for(const it of nx){
        const tx = String(it.text || "").toLowerCase();
        if(tx.includes(lowerQ)) return true;
      }
      return false;
    }

    function setActiveWeekButton(weekId){
      const btns = weeksPanel.querySelectorAll(".weekBtn");
      btns.forEach(b => b.classList.toggle("active", b.dataset.week === weekId));
    }

    function buildWeeks(){
      const q = (searchQuery || "").trim();
      const weeks = Object.keys(weekArchive).filter(w => parseYmd(w));
      weeks.sort((a,b) => ymdToDate(b).getTime() - ymdToDate(a).getTime());

      const filtered = weeks.filter(w => weekMatchesQuery(w, weekArchive[w], q));

      weeksPanel.innerHTML = "";
      if(filtered.length === 0){
        weeksPanel.innerHTML = `
          <div style="color: rgba(30,30,30,0.55); font-size:12px; padding:8px;">
            검색 결과가 없어.
          </div>
        `;
      }else{
        for(const w of filtered){
          const data = weekArchive[w] || defaultWeekState();
          let total = 0, done = 0;
          for(let i=0;i<7;i++){
            const arr = (data.days && data.days[String(i)]) ? data.days[String(i)] : [];
            total += arr.length;
            done += arr.filter(x => x.done).length;
          }
          const btn = document.createElement("button");
          btn.className = "weekBtn";
          btn.type = "button";
          btn.dataset.week = w;
          btn.innerHTML = `${escapeHtml(w)}<small>${done}/${total}</small>`;
          weeksPanel.appendChild(btn);
        }
      }

      archiveCount.textContent = `${filtered.length} / ${weeks.length} weeks`;

      if(pickedWeekId && !filtered.includes(pickedWeekId)){
        pickedWeekId = null;
        pickedWeekText.textContent = "주차를 선택해줘";
        restoreWeekBtn.disabled = true;
        copyWeekBtn.disabled = true;
        previewBox.innerHTML = `
          <div style="color: rgba(30,30,30,0.55); font-size:12px;">
            검색 결과에서 주차를 선택해줘.
          </div>
        `;
      }else if(pickedWeekId){
        setActiveWeekButton(pickedWeekId);
        renderWeekPreview(pickedWeekId);
      }
    }

    function renderWeekPreview(weekId){
      const data = weekArchive[weekId] || defaultWeekState();
      const q = (searchQuery || "").trim();

      pickedWeekId = weekId;
      setActiveWeekButton(weekId);

      pickedWeekText.textContent = `선택: ${weekId} (Mon)`;
      restoreWeekBtn.disabled = false;
      copyWeekBtn.disabled = false;

      const rows = [];

      for(let i=0;i<7;i++){
        const arr = (data.days && data.days[String(i)]) ? data.days[String(i)] : [];
        rows.push(`<div style="font-size:12px; color: rgba(30,30,30,0.58); margin-top: 6px;">${DOW_LABEL[i]}</div>`);
        if(arr.length === 0){
          rows.push(`<div class="pItem"><span class="badge">empty</span><span style="color: rgba(30,30,30,0.55);">-</span></div>`);
        }else{
          for(const it of arr){
            const badgeCls = it.done ? "badge done" : "badge";
            const badgeText = it.done ? "done" : "todo";
            const textHtml = highlight(it.text || "", q);
            rows.push(`
              <div class="pItem">
                <span class="${badgeCls}">${badgeText}</span>
                <span style="${it.done ? "text-decoration:line-through; color:rgba(30,30,30,0.55);" : ""}">
                  ${textHtml}
                </span>
              </div>
            `);
          }
        }
      }

      const nx = Array.isArray(data.nextInbox) ? data.nextInbox : [];
      rows.push(`<div style="font-size:12px; color: rgba(30,30,30,0.58); margin-top: 10px;">Next Week Inbox</div>`);
      if(nx.length === 0){
        rows.push(`<div class="pItem"><span class="badge">empty</span><span style="color: rgba(30,30,30,0.55);">-</span></div>`);
      }else{
        for(const it of nx){
          const badgeCls = it.done ? "badge done" : "badge";
          const badgeText = it.done ? "done" : "todo";
          const textHtml = highlight(it.text || "", q);
          rows.push(`
            <div class="pItem">
              <span class="${badgeCls}">${badgeText}</span>
              <span style="${it.done ? "text-decoration:line-through; color:rgba(30,30,30,0.55);" : ""}">
                ${textHtml}
              </span>
            </div>
          `);
        }
      }

      previewBox.innerHTML = rows.join("");
    }

    function restorePickedWeek(){
      if(!pickedWeekId) return;
      const data = weekArchive[pickedWeekId];
      if(!data) return;

      // restore to storage (overwrite)
      const k = WEEK_PREFIX + pickedWeekId;
      saveWeek(k, data);

      // also set viewMonday to that week and load
      viewMonday = ymdToDate(pickedWeekId) || startOfWeekMonday(new Date());
      loadCurrentViewWeek();

      showToast("선택 주를 복원했어.");
      closeModal();
    }

    async function copyPickedWeek(){
      if(!pickedWeekId) return;
      const data = weekArchive[pickedWeekId] || defaultWeekState();
      const text = formatWeekForCopy(pickedWeekId, data);
      const ok = await copyToClipboard(text);
      showToast(ok ? "선택 주를 복사했어." : "복사 실패 (권한 확인)");
    }

    /* ========= events ========= */
    prevWeekBtn.addEventListener("click", goPrevWeek);
    nextWeekBtn.addEventListener("click", goNextWeek);

    // week list delegated
    weekListEl.addEventListener("click", (e) => {
      const tgl = e.target.closest("[data-toggle]");
      if(tgl){
        const dayKey = tgl.dataset.toggle;
        const section = e.target.closest(".daySection");
        if(!section) return;

        if(expanded.has(dayKey)) expanded.delete(dayKey);
        else expanded.add(dayKey);

        // update only this section state text quickly by rerendering all (simple)
        renderWeekList();
        return;
      }

      const check = e.target.closest(".check[data-id]");
      const del = e.target.closest("[data-del]");
      const fromToday = e.target.closest("[data-fromtoday]");
      const pull = e.target.closest("[data-pull]");
      const push = e.target.closest("[data-push]");

      if(check){
        const id = check.dataset.id;
        const dayKey = check.dataset.day;
        toggleItem(dayKey, id);
        return;
      }
      if(del){
        const id = del.dataset.del;
        const dayKey = del.dataset.day;
        deleteItem(dayKey, id);
        return;
      }

      // placeholders for future wiring
      if(fromToday){
        showToast("from today: (연동 예정)");
        return;
      }
      if(pull){
        showToast("pull: (연동 예정)");
        return;
      }
      if(push){
        showToast("push: (연동 예정)");
        return;
      }
    });

    weekListEl.addEventListener("keydown", (e) => {
      const check = e.target.closest(".check[data-id]");
      if(!check) return;
      if(e.key === "Enter" || e.key === " "){
        e.preventDefault();
        toggleItem(check.dataset.day, check.dataset.id);
      }
    });

    // footer
    historyBtn.addEventListener("click", openModal);

    copyBtn.addEventListener("click", async () => {
      const text = formatWeekForCopy(getWeekId(), weekState);
      const ok = await copyToClipboard(text);
      showToast(ok ? "주간 전체를 복사했어." : "복사 실패 (권한 확인)");
    });

    clearDoneBtn.addEventListener("click", clearDone);

    // modal
    closeModalBtn.addEventListener("click", closeModal);
    modalOverlay.addEventListener("click", (e) => {
      if(e.target === modalOverlay) closeModal();
    });

    weeksPanel.addEventListener("click", (e) => {
      const btn = e.target.closest(".weekBtn");
      if(!btn) return;
      renderWeekPreview(btn.dataset.week);
    });

    restoreWeekBtn.addEventListener("click", restorePickedWeek);
    copyWeekBtn.addEventListener("click", copyPickedWeek);

    searchInput.addEventListener("input", () => {
      searchQuery = (searchInput.value || "").trim();
      buildWeeks();
    });

    clearSearchBtn.addEventListener("click", () => {
      searchInput.value = "";
      searchQuery = "";
      buildWeeks();
      showToast("검색을 초기화했어.");
    });

    // next week inbox buttons
    addToNextBtn.addEventListener("click", () => {
      const text = prompt("Next Week에 넣을 한 줄:", "");
      if(text === null) return;
      addNextInbox(text);
    });

    openNextBtn.addEventListener("click", (e) => {
      e.stopPropagation();
      if(nextPopover.classList.contains("open")) closeNextPopover();
      else openNextPopover(openNextBtn);
    });

    closeNextPopoverBtn.addEventListener("click", closeNextPopover);

    // next popover actions
    nextList.addEventListener("click", (e) => {
      const check = e.target.closest("[data-nw-id]");
      const del = e.target.closest("[data-nw-del]");
      if(check){
        toggleNextInbox(check.dataset.nwId);
        return;
      }
      if(del){
        deleteNextInbox(del.dataset.nwDel);
        return;
      }
    });

    nextList.addEventListener("keydown", (e) => {
      const check = e.target.closest("[data-nw-id]");
      if(!check) return;
      if(e.key === "Enter" || e.key === " "){
        e.preventDefault();
        toggleNextInbox(check.dataset.nwId);
      }
    });

    clearNextDoneBtn.addEventListener("click", clearNextDone);
    copyNextBtn.addEventListener("click", copyNext);

    // close next popover on outside click / Esc
    document.addEventListener("click", () => closeNextPopover());
    document.addEventListener("keydown", (e) => {
      if(e.key === "Escape"){
        closeNextPopover();
        if(modalOverlay.classList.contains("open")) closeModal();
      }
    });

    // reposition on resize/scroll
    window.addEventListener("resize", () => {
      if(nextPopover.classList.contains("open")) placeNextPopover(openNextBtn);
    }, { passive: true });
    window.addEventListener("scroll", () => {
      if(nextPopover.classList.contains("open")) placeNextPopover(openNextBtn);
    }, { passive: true });

    /* ========= init ========= */
    // ensure add button uses svg (in renderWeekList), but we also keep state safe
    loadCurrentViewWeek();
  </script>
</body>
</html>
