<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>This Week — Soft Schedule</title>

  <style>
    :root{
      /* Pastel Skyblue (slightly desaturated) */
      --accent-1: rgba(165, 206, 240, 0.88);
      --accent-2: rgba(140, 190, 232, 0.52);
      --border:   rgba(140, 190, 232, 0.60);

      --text: rgba(30,30,30,0.92);
      --muted: rgba(30,30,30,0.38);

      --glass: rgba(255,255,255,0.10);
      --glass-2: rgba(255,255,255,0.06);

      --shadow: 0 10px 30px rgba(0,0,0,0.06);
      --radius: 20px;
    }

    @font-face{
      font-family: "EnterSanChaek";
      src: url("../fonts/엔터산책10.ttf") format("truetype");
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }

    html, body{
      margin:0;
      padding:0;
      background: transparent;
      font-family: ui-sans-serif, system-ui, -apple-system,
        "Apple SD Gothic Neo","Noto Sans KR",sans-serif;
      color: var(--text);
    }

    .wrap{
      width: min(760px, 100%);
      margin: 0 auto;
      padding: clamp(10px, 2.6vw, 16px);
      box-sizing: border-box;
    }

    .card{
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: clamp(14px, 2.8vw, 18px);
      background: var(--glass);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }

    .card::before{
      content:"";
      position:absolute;
      inset:-2px;
      background:
        radial-gradient(120% 80% at 0% 0%, rgba(165,206,240,0.20), transparent 55%),
        radial-gradient(80% 80% at 100% 20%, rgba(140,190,232,0.14), transparent 55%);
      pointer-events:none;
    }

    .inner{
      position: relative;
      z-index: 1;
      display: grid;
      gap: 12px;
    }

    .top{
      display:flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
    }

    .title{
      display:flex;
      align-items:center;
      gap: 10px;
      min-width: 0;
    }

    .pearl{
      width: 18px;
      height: 18px;
      border-radius: 999px;
      display: block;
      object-fit: cover;
      flex: 0 0 auto;
      box-shadow: 0 0 0 2px rgba(165,206,240,0.22);
    }

    .title h1{
      margin:0;
      font-family: "EnterSanChaek", ui-sans-serif, system-ui, -apple-system,
        "Apple SD Gothic Neo","Noto Sans KR",sans-serif;
      font-size: clamp(15px, 3.8vw, 18px);
      letter-spacing: -0.2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .meta{
      font-size: 12px;
      color: var(--muted);
      white-space: nowrap;
      margin-left: auto;
      font-variant-numeric: tabular-nums;
    }

    /* ===== controls row ===== */
    .controls{
      display:flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
    }

    .inputRow{
      display:flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
      flex: 1 1 420px;
      min-width: 0;
    }

    .input{
      flex: 1 1 220px;
      min-width: 0;
      border: 1px solid rgba(140,190,232,0.45);
      background: rgba(255,255,255,0.10);
      border-radius: 14px;
      padding: 12px 12px;
      outline: none;
      color: var(--text);
      font-size: 14px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    .input::placeholder{ color: rgba(30,30,30,0.45); }

    .btn{
      flex: 0 0 auto;
      border: 1px solid rgba(140,190,232,0.70);
      background: rgba(165,206,240,0.18);
      border-radius: 14px;
      padding: 12px 14px;
      font-size: 13px;
      color: rgba(30,30,30,0.85);
      cursor: pointer;
      transition: transform .08s ease, background .18s ease, border-color .18s ease, box-shadow .18s ease, color .18s ease;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
      white-space: nowrap;
    }
    .btn:active{ transform: scale(0.98); }
    .btn:hover{
      background: rgba(165,206,240,0.24);
      border-color: rgba(140,190,232,0.90);
    }
    .btn:focus-visible{
      outline: none;
      box-shadow: 0 0 0 3px rgba(165,206,240,0.28);
    }

    .btn.secondary{
      border: 1px solid rgba(140,190,232,0.45);
      background: rgba(255,255,255,0.08);
      padding: 10px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-family: "EnterSanChaek", ui-sans-serif, system-ui, -apple-system,
        "Apple SD Gothic Neo","Noto Sans KR",sans-serif;
    }
    .btn.secondary:hover{
      border-color: rgba(140,190,232,0.70);
      box-shadow: 0 0 0 3px rgba(165,206,240,0.22);
      color: var(--accent-1);
    }

    /* + add button */
    #addBtn{
      height: clamp(28px, 3.2vw, 32px);
      min-width: clamp(28px, 3.2vw, 32px);
      padding: 0;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: rgba(30,30,30,0.48);
      background: rgba(255,255,255,0.14);
      border: 1px solid rgba(140,190,232,0.45);
      border-radius: 999px;
      cursor: pointer;
      transition: background .18s ease, border-color .18s ease, box-shadow .18s ease, transform .08s ease;
    }
    #addBtn:hover{
      background: rgba(165,206,240,0.16);
      border-color: rgba(140,190,232,0.70);
      box-shadow: 0 0 0 3px rgba(165,206,240,0.22);
    }
    #addBtn:active{ transform: scale(0.96); }
    #addBtn:disabled{
      opacity: 0.45;
      cursor: not-allowed;
      background: rgba(255,255,255,0.06);
      border-color: rgba(140,190,232,0.25);
      box-shadow: none;
      transform: none;
    }
    #addBtn:focus-visible{
      outline:none;
      box-shadow: 0 0 0 3px rgba(165,206,240,0.28);
    }

    /* weekday pills */
    .weekbar{
      display:flex;
      align-items: center;
      justify-content: flex-end;
      gap: 10px;
      flex: 0 0 auto;
    }

    .weeknav{
      display:flex;
      align-items:center;
      gap: 8px;
    }

    .navBtn{
      width: 28px;
      height: 28px;
      border-radius: 999px;
      border: 1px solid rgba(140,190,232,0.45);
      background: rgba(255,255,255,0.08);
      cursor: pointer;
      display:grid;
      place-items:center;
      transition: box-shadow .18s ease, border-color .18s ease, background .18s ease, transform .08s ease;
    }
    .navBtn:hover{
      border-color: rgba(140,190,232,0.70);
      box-shadow: 0 0 0 3px rgba(165,206,240,0.22);
    }
    .navBtn:active{ transform: scale(0.98); }
    .navBtn:focus-visible{ outline:none; box-shadow: 0 0 0 3px rgba(165,206,240,0.28); }

    .weekdays{
      display:flex;
      align-items:center;
      gap: 8px;
      flex-wrap: nowrap;
    }

    .dayPill{
      width: 28px;
      height: 28px;
      border-radius: 999px;
      border: 1px solid rgba(140,190,232,0.45);
      background: rgba(255,255,255,0.08);
      cursor:pointer;

      display:grid;
      place-items:center;

      font-size: 12px;
      color: rgba(30,30,30,0.70);
      font-family: "EnterSanChaek", ui-sans-serif, system-ui, -apple-system,
        "Apple SD Gothic Neo","Noto Sans KR",sans-serif;

      transition: background .18s ease, border-color .18s ease, box-shadow .18s ease, transform .08s ease, color .18s ease;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
    }
    .dayPill:hover{
      border-color: rgba(140,190,232,0.70);
      box-shadow: 0 0 0 3px rgba(165,206,240,0.22);
      color: rgba(30,30,30,0.84);
    }
    .dayPill:active{ transform: scale(0.98); }
    .dayPill:focus-visible{
      outline:none;
      box-shadow: 0 0 0 3px rgba(165,206,240,0.28);
    }
    .dayPill.active{
      background: rgba(165,206,240,0.18);
      border-color: rgba(140,190,232,0.88);
      box-shadow: 0 10px 26px rgba(140,190,232,0.10);
      color: rgba(30,30,30,0.88);
    }

    /* ===== Next Week Inbox (one-line) ===== */
    .nextInboxRow{
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 10px;

      border: 1px solid rgba(140,190,232,0.30);
      background: rgba(255,255,255,0.06);
      border-radius: 14px;
      padding: 10px 10px;
      overflow: hidden;
      min-width: 0;
    }

    .nextInboxLeft{
      display:flex;
      align-items:center;
      gap: 10px;
      min-width: 0;
    }

    .nextInboxTitle{
      font-family: "EnterSanChaek", ui-sans-serif, system-ui, -apple-system,
        "Apple SD Gothic Neo","Noto Sans KR",sans-serif;
      color: rgba(30,30,30,0.82);
      font-size: 13px;
      white-space: nowrap;
    }

    .nextInboxCount{
      font-size: 12px;
      color: rgba(30,30,30,0.62);
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(140,190,232,0.35);
      border-radius: 999px;
      padding: 5px 10px;
      line-height: 1;
      font-variant-numeric: tabular-nums;
      white-space: nowrap;
    }

    .nextInboxRight{
      display:flex;
      gap: 8px;
      flex-wrap: nowrap;
      align-items:center;
      flex: 0 0 auto;
    }

    /* ===== Next Week popover (mini) ===== */
    .popover{
      position: fixed;
      left: 0;
      top: 0;

      width: min(340px, calc(100vw - 24px));
      border-radius: 16px;
      border: 1px solid rgba(140,190,232,0.32);
      background: rgba(255,255,255,0.86);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 16px 40px rgba(0,0,0,0.12);
      z-index: 9999;

      opacity: 0;
      pointer-events: none;
      transform: translateY(6px);
      transition: opacity .14s ease, transform .14s ease;
      overflow: hidden;
    }
    .popover.open{
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0);
    }

    .popHead{
      display:flex;
      align-items:center;
      justify-content: space-between;
      padding: 10px 12px;
      border-bottom: 1px solid rgba(0,0,0,0.06);
      gap: 10px;
      min-width: 0;
    }
    .popTitle{
      font-family: "EnterSanChaek", ui-sans-serif, system-ui, -apple-system,
        "Apple SD Gothic Neo","Noto Sans KR",sans-serif;
      font-size: 13px;
      color: rgba(30,30,30,0.86);
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
      min-width: 0;
    }
    .popClose{
      border: 1px solid rgba(0,0,0,0.08);
      background: rgba(255,255,255,0.70);
      width: 30px;
      height: 30px;
      border-radius: 999px;
      cursor:pointer;
      color: rgba(30,30,30,0.70);
      display:grid;
      place-items:center;
      -webkit-tap-highlight-color: transparent;
      transition: box-shadow .18s ease, border-color .18s ease, transform .08s ease;
      flex: 0 0 auto;
    }
    .popClose:hover{
      border-color: rgba(140,190,232,0.55);
      box-shadow: 0 0 0 3px rgba(165,206,240,0.20);
    }
    .popClose:active{ transform: scale(0.98); }
    .popClose:focus-visible{
      outline:none;
      border-color: rgba(140,190,232,0.78);
      box-shadow: 0 0 0 3px rgba(165,206,240,0.28);
    }

    .popList{
      padding: 10px 12px;
      display:grid;
      gap: 8px;
      max-height: 46vh;
      overflow: auto;
    }

    .popItem{
      display:flex;
      align-items:center;
      gap: 10px;
      padding: 8px 10px;
      border-radius: 14px;
      border: 1px solid rgba(140,190,232,0.22);
      background: rgba(255,255,255,0.60);
      min-width:0;
    }

    .popText{
      flex:1 1 auto;
      min-width:0;
      font-size: 13px;
      color: rgba(30,30,30,0.86);
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
      line-height: 1.45;
    }
    .popItem.done .popText{
      text-decoration: line-through;
      color: rgba(30,30,30,0.55);
      opacity: 0.95;
    }

    .popFoot{
      padding: 10px 12px;
      border-top: 1px solid rgba(0,0,0,0.06);
      display:flex;
      justify-content:flex-end;
      gap: 8px;
      flex-wrap: nowrap;
    }

    /* ===== week list sections ===== */
    .weekList{
      display:grid;
      gap: 10px;
      margin-top: 2px;
    }

    .daySection{
      border: 1px solid rgba(140,190,232,0.30);
      background: rgba(255,255,255,0.06);
      border-radius: 14px;
      padding: 10px;
      overflow: hidden;
    }

    .dayHead{
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 10px;
    }

    .dayLabel{
      display:flex;
      align-items: baseline;
      gap: 10px;
      min-width: 0;
      font-family: "EnterSanChaek", ui-sans-serif, system-ui, -apple-system,
        "Apple SD Gothic Neo","Noto Sans KR",sans-serif;
      color: rgba(30,30,30,0.82);
      font-size: 13px;
    }

    .dayLabel small{
      color: rgba(30,30,30,0.40);
      font-size: 12px;
      font-variant-numeric: tabular-nums;
      white-space: nowrap;
    }

    .showBtn{
      border: 1px solid rgba(140,190,232,0.35);
      background: rgba(255,255,255,0.08);
      color: rgba(30,30,30,0.72);
      border-radius: 999px;
      padding: 7px 10px;
      font-size: 12px;
      cursor: pointer;
      font-family: "EnterSanChaek", ui-sans-serif, system-ui, -apple-system,
        "Apple SD Gothic Neo","Noto Sans KR",sans-serif;
      transition: box-shadow .18s ease, border-color .18s ease, color .18s ease;
      white-space: nowrap;
    }
    .showBtn:hover{
      border-color: rgba(140,190,232,0.70);
      box-shadow: 0 0 0 3px rgba(165,206,240,0.22);
      color: var(--accent-1);
    }
    .showBtn:focus-visible{ outline:none; box-shadow: 0 0 0 3px rgba(165,206,240,0.28); }

    .items{
      margin-top: 10px;
      display:grid;
      gap: 8px;
    }

    .item{
      display:flex;
      align-items:center;
      gap: 10px;
      padding: 8px 10px;
      border-radius: 14px;
      border: 1px solid rgba(140,190,232,0.22);
      background: rgba(255,255,255,0.06);
      min-width: 0;
    }

    .check{
      width: 18px;
      height: 18px;
      margin-top: 1px;
      border-radius: 6px;
      border: 1.6px solid rgba(140,190,232,0.95);
      display:grid;
      place-items:center;
      flex: 0 0 auto;
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
      transition: background .18s ease, border-color .18s ease, box-shadow .18s ease, transform .08s ease;
    }
    .check:hover{
      background: rgba(165,206,240,0.12);
      border-color: rgba(140,190,232,1);
      box-shadow: 0 0 0 3px rgba(165,206,240,0.22);
    }
    .check:active{ transform: scale(0.98); }
    .check:focus-visible{
      outline: none;
      background: rgba(165,206,240,0.10);
      border-color: rgba(140,190,232,1);
      box-shadow: 0 0 0 3px rgba(165,206,240,0.28);
    }

    .check svg{
      width: 12px;
      height: 12px;
      opacity: 0;
      transform: scale(0.9);
      transition: opacity .18s ease, transform .18s ease;
    }

    .text{
      flex: 1 1 auto;
      min-width: 0;
      line-height: 1.45;
      font-size: 14px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .del{
      flex: 0 0 auto;
      border: none;
      background: transparent;
      color: rgba(30,30,30,0.50);
      cursor:pointer;
      font-size: 14px;
      padding: 6px 8px;
      border-radius: 10px;
      transition: background .18s ease, color .18s ease, box-shadow .18s ease, transform .08s ease;
      -webkit-tap-highlight-color: transparent;
    }
    .del:hover{
      background: rgba(165,206,240,0.12);
      color: rgba(30,30,30,0.78);
      box-shadow: 0 0 0 3px rgba(165,206,240,0.20);
    }
    .del:active{ transform: scale(0.96); }
    .del:focus-visible{
      outline:none;
      background: rgba(165,206,240,0.10);
      box-shadow: 0 0 0 3px rgba(165,206,240,0.28);
    }

    .item.done{ opacity: 0.78; }
    .item.done .text{ text-decoration: line-through; color: rgba(30,30,30,0.50); }
    .item.done .check{
      background: rgba(165,206,240,0.18);
      border-color: rgba(140,190,232,1);
    }
    .item.done .check svg{ opacity: 1; transform: scale(1); }

    /* ===== footer ===== */
    .footer{
      display:flex;
      justify-content: space-between;
      align-items:flex-end;
      gap: 10px;
      flex-wrap: wrap;
      font-size: 12px;
      color: var(--muted);
      margin-top: 2px;
    }

    .footerLeft{
      display:flex;
      flex-direction: column;
      gap: 6px;
      min-width: 160px;
    }

    /* Toast overlay (like your Today B) */
    .toast{
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: rgba(30,30,30,0.62);
      font-size: 12px;
      line-height: 1;

      opacity: 0;
      transform: translateY(4px);
      pointer-events: none;

      transition: opacity .14s ease, transform .14s ease;
    }
    .toast:not(:empty){
      opacity: 1;
      transform: translateY(0);
    }
    .toast::before{
      content: "";
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: rgba(165,206,240,0.88);
      box-shadow: 0 0 0 3px rgba(165,206,240,0.16);
      flex: 0 0 auto;
    }

    .footer-actions{
      display:flex;
      justify-content: flex-end;
      align-items:center;
      gap: 8px;
      flex-wrap: nowrap;
      overflow-x: auto;
      overflow-y: hidden;
      -webkit-overflow-scrolling: touch;
      padding-left: 8px;
      padding-right: 2px;
      scrollbar-width: none;
      width: 100%;
    }
    .footer-actions::-webkit-scrollbar{ display:none; }
    .footer-actions > .btn{ flex: 0 0 auto; }

    /* Keep History / Archive + Copy + Clear done */
    #historyBtn, #copyBtn, #clearDoneBtn{
      font-family: "EnterSanChaek", ui-sans-serif, system-ui, -apple-system,
        "Apple SD Gothic Neo","Noto Sans KR",sans-serif;
    }

    /* responsive */
    @media (max-width: 420px){
      .weekbar{ width: 100%; justify-content: space-between; }
    }
    @media (max-width: 360px){
      .meta{ display:none; }
      .btn{ width: auto; }
      .input{ flex-basis: 100%; }
    }

    /* ===== Modal (Week History / Archive) ===== */
    .modalOverlay{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.18);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 10px;
      z-index: 5000;
      overflow: hidden;
    }
    .modalOverlay.open{ display:flex; }

    .modal{
      width: min(860px, 100%);
      max-height: calc(100vh - 20px);
      display: flex;
      flex-direction: column;
      border-radius: 18px;
      border: 1px solid rgba(140,190,232,0.38);
      background: rgba(255,255,255,0.84);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 18px 50px rgba(0,0,0,0.18);
      overflow: hidden;
    }

    .modalHeader{
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 10px;
      padding: 14px 14px;
      border-bottom: 1px solid rgba(0,0,0,0.06);
      flex-wrap: wrap;
      min-width: 0;
      box-sizing: border-box;
    }

    .mhLeft{
      display:flex;
      gap: 10px;
      align-items:center;
      min-width: 0;
    }
    .mhLeft strong{
      font-size: 14px;
      letter-spacing: -0.2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-family: "EnterSanChaek", ui-sans-serif, system-ui, -apple-system,
        "Apple SD Gothic Neo","Noto Sans KR",sans-serif;
    }

    .mhRight{
      display:flex;
      gap: 8px;
      flex-wrap: wrap;
      align-items:center;
      justify-content: flex-end;
      flex: 1 1 360px;
      min-width: 0;
    }

    .search{
      border: 1px solid rgba(0,0,0,0.08);
      background: rgba(255,255,255,0.70);
      border-radius: 12px;
      padding: 10px 12px;
      font-size: 12.5px;
      outline: none;
      min-width: 0;
      flex: 1 1 260px;
      width: 100%;
      box-sizing: border-box;
    }
    .search::placeholder{ color: rgba(30,30,30,0.45); }

    .modalBody{
      display: grid;
      grid-template-columns: max-content 1fr;
      min-height: 0;
      flex: 1 1 auto;
      overflow: hidden;
    }

    .weeks{
      border-right: 1px solid rgba(0,0,0,0.06);
      padding: 12px 10px;
      overflow: auto;
      width: max-content;
      min-height: 0;
    }

    .weekBtn{
      width: fit-content;
      max-width: 100%;
      display: grid;
      gap: 4px;
      padding: 8px 10px;
      margin-bottom: 10px;
      border-radius: 14px;

  <script type="module">
    import { getWorkspaceId } from "../core/auth-lite.js";
    
    /* ========= storage keys ========= */
    const WEEK_PREFIX = "soft_schedule_week_";
    const WEEK_ARCHIVE_KEY = "soft_schedule_week_archive_v1";

     // Today widget keys (for Pull/Push)
    // ✅ Today 위젯 실제 저장 규칙: soft_schedule_today_${workspace_id}_YYYY-MM-DD (또는 YYYY.MM.DD)
    let WORKSPACE_ID = null;
    let TODAY_PREFIX = null; // soft_schedule_today_${workspace_id}_


    /* ========= utils ========= */
    function pad2(n){ return String(n).padStart(2,"0"); }
    function ymd(d=new Date()){
      return `${d.getFullYear()}.${pad2(d.getMonth()+1)}.${pad2(d.getDate())}`;
    }
    function parseYmd(str){
      const m = /^(\d{4})\.(\d{2})\.(\d{2})$/.exec(str);
      if(!m) return null;
      return { y:+m[1], m:+m[2], d:+m[3] };
    }
    function ymdToDate(str){
      const p = parseYmd(str);
      if(!p) return null;
      return new Date(p.y, p.m-1, p.d);
    }
    function dateToYmd(d){
      return `${d.getFullYear()}.${pad2(d.getMonth()+1)}.${pad2(d.getDate())}`;
    }
    function escapeHtml(str){
      return String(str).replace(/[&<>"']/g, (m) => ({
        "&": "&amp;",
        "<": "&lt;",
        ">": "&gt;",
        '"': "&quot;",
        "'": "&#039;"
      }[m]));
    }
    function showToast(msg){
      toast.textContent = msg;
      clearTimeout(showToast._t);
      showToast._t = setTimeout(()=> toast.textContent = "", 1600);
    }
    async function copyToClipboard(text){
      try{
        await navigator.clipboard.writeText(text);
        return true;
      }catch(e){
        const ta = document.createElement("textarea");
        ta.value = text;
        ta.style.position = "fixed";
        ta.style.left = "-9999px";
        document.body.appendChild(ta);
        ta.select();
        try{
          const ok = document.execCommand("copy");
          document.body.removeChild(ta);
          return ok;
        }catch(err){
          document.body.removeChild(ta);
          return false;
        }
      }
    }

      function downloadFile(filename, text, mime="text/plain;charset=utf-8"){
        const blob = new Blob([text], { type: mime });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        a.remove();
        setTimeout(() => URL.revokeObjectURL(url), 4000);
      }

    
        /* ========= Today key helpers (dash/dot both) ========= */
        function dateDot(d){
          return `${d.getFullYear()}.${pad2(d.getMonth()+1)}.${pad2(d.getDate())}`;
        }
        function dateDash(d){
          return `${d.getFullYear()}-${pad2(d.getMonth()+1)}-${pad2(d.getDate())}`;
        }
        
        function getTodayKeyCandidates(d){
          if(!TODAY_PREFIX) return [];
          return [
            TODAY_PREFIX + dateDash(d),
            TODAY_PREFIX + dateDot(d),
          ];
        }
        
        // 실제로 존재하는 포맷을 우선 채택해서 반환
        function loadTodayRows(d){
          const candidates = getTodayKeyCandidates(d);
          for(const k of candidates){
            try{
              const raw = localStorage.getItem(k);
              if(raw){
                const parsed = JSON.parse(raw);
                if(Array.isArray(parsed)) return { key: k, rows: parsed };
              }
            }catch(e){}
          }
          // 없으면 기본은 dash 형태로 저장(대부분 Today가 dash)
          const fallbackKey = candidates[0] || null;
          return { key: fallbackKey, rows: [] };
        }


    
    function mondayOfWeek(d){
      const x = new Date(d.getFullYear(), d.getMonth(), d.getDate());
      const day = x.getDay(); // 0 Sun .. 6 Sat
      const diff = (day === 0) ? -6 : (1 - day); // to Monday
      x.setDate(x.getDate() + diff);
      x.setHours(0,0,0,0);
      return x;
    }

    function addDays(d, n){
      const x = new Date(d.getFullYear(), d.getMonth(), d.getDate());
      x.setDate(x.getDate() + n);
      x.setHours(0,0,0,0);
      return x;
    }

    function weekIdFromMonday(monday){
      const start = dateToYmd(monday);
      const end = dateToYmd(addDays(monday, 6));
      return `${start} ~ ${end}`;
    }

    function parseWeekRangeId(weekId){
      // "YYYY.MM.DD ~ YYYY.MM.DD"
      const parts = String(weekId || "").split("~");
      if(parts.length < 2) return null;
      const startStr = parts[0].trim();
      const endStr = parts[1].trim();
      const start = ymdToDate(startStr);
      const end = ymdToDate(endStr);
      if(!start || !end) return null;
      start.setHours(0,0,0,0);
      end.setHours(0,0,0,0);
      return { startStr, endStr, start, end };
    }

    function highlight(text, query){
      const t = String(text);
      const q = String(query || "").trim();
      if(!q) return escapeHtml(t);
      const idx = t.toLowerCase().indexOf(q.toLowerCase());
      if(idx === -1) return escapeHtml(t);
      const before = escapeHtml(t.slice(0, idx));
      const mid = escapeHtml(t.slice(idx, idx + q.length));
      const after = escapeHtml(t.slice(idx + q.length));
      return `${before}<span class="mark">${mid}</span>${after}`;
    }

    /* ========= archive helpers ========= */
    function loadWeekArchive(){
      try{
        const raw = localStorage.getItem(WEEK_ARCHIVE_KEY);
        if(!raw) return {};
        const parsed = JSON.parse(raw);
        return (parsed && typeof parsed === "object") ? parsed : {};
      }catch(e){ return {}; }
    }
    function saveWeekArchive(archive){
      localStorage.setItem(WEEK_ARCHIVE_KEY, JSON.stringify(archive));
    }

    // state per week:
    // { days: { "0": [items], ... "6": [items] }, nextInbox: [items] }
    function emptyWeekState(){
      const days = {};
      for(let i=0;i<7;i++) days[String(i)] = [];
      return { days, nextInbox: [] };
    }

    function normalizeWeekState(parsed){
      const base = emptyWeekState();
      if(!parsed || typeof parsed !== "object") return base;

      if(parsed.days && typeof parsed.days === "object"){
        for(let i=0;i<7;i++){
          const k = String(i);
          base.days[k] = Array.isArray(parsed.days[k]) ? parsed.days[k] : [];
        }
      }
      base.nextInbox = Array.isArray(parsed.nextInbox) ? parsed.nextInbox : [];
      return base;
    }

    function loadWeek(key){
      try{
        const raw = localStorage.getItem(key);
        if(!raw) return emptyWeekState();
        const parsed = JSON.parse(raw);
        return normalizeWeekState(parsed);
      }catch(e){ return emptyWeekState(); }
    }

    function saveWeek(key, data){
      localStorage.setItem(key, JSON.stringify(normalizeWeekState(data)));
    }

    // ✅ FIX: 주 이동 시 “사라짐” 방지
    // - 과거(이미 지난 주)만 archive에 '복사' (스냅샷)
    // - localStorage 원본 주 키는 삭제하지 않음
    function autoArchivePastWeeks(){
      const archive = loadWeekArchive();
      const thisWeekMon = mondayOfWeek(new Date());
      const thisWeekEnd = addDays(thisWeekMon, 6);

      let changed = false;

      for(let i=0;i<localStorage.length;i++){
        const k = localStorage.key(i);
        if(!k) continue;
        if(k === WEEK_ARCHIVE_KEY) continue;
        if(!k.startsWith(WEEK_PREFIX)) continue;

        const weekId = k.slice(WEEK_PREFIX.length);
        const rng = parseWeekRangeId(weekId);
        if(!rng) continue;

        // past week only: end < thisWeekMon
        if(rng.end.getTime() < thisWeekMon.getTime()){
          if(!archive[weekId]){
            try{
              const raw = localStorage.getItem(k);
              const data = raw ? JSON.parse(raw) : null;
              if(data && typeof data === "object"){
                archive[weekId] = normalizeWeekState(data);
                changed = true;
              }
            }catch(e){}
          }
        }
      }

      if(changed) saveWeekArchive(archive);
      return archive;
    }

    /* ========= DOM ========= */
    const rangeText = document.getElementById("rangeText");
    const weekdayPills = document.getElementById("weekdayPills");

    const taskInput = document.getElementById("taskInput");
    const fromTodayBtn = document.getElementById("fromTodayBtn");
    const pullBtn = document.getElementById("pullBtn");
    const pushBtn = document.getElementById("pushBtn");
    const addBtn = document.getElementById("addBtn");

    const prevWeekBtn = document.getElementById("prevWeekBtn");
    const nextWeekBtn = document.getElementById("nextWeekBtn");

    const weekList = document.getElementById("weekList");

    const countText = document.getElementById("countText");
    const historyBtn = document.getElementById("historyBtn");
    const copyBtn = document.getElementById("copyBtn");
    const clearDoneBtn = document.getElementById("clearDoneBtn");

    const toast = document.getElementById("toast");

    // Next week inbox row
    const nextInboxCount = document.getElementById("nextInboxCount");
    const nextAddBtn = document.getElementById("nextAddBtn");
    const nextShowBtn = document.getElementById("nextShowBtn");

    // Next popover
    const nextPopover = document.getElementById("nextPopover");
    const nextPopCloseBtn = document.getElementById("nextPopCloseBtn");
    const nextPopList = document.getElementById("nextPopList");
    const nextCopyBtn = document.getElementById("nextCopyBtn");
    const nextClearDoneBtn = document.getElementById("nextClearDoneBtn");

    const cardEl = document.querySelector(".card");

    // modal
    const modalOverlay = document.getElementById("modalOverlay");
    const closeModalBtn = document.getElementById("closeModalBtn");
    const weeksPanel = document.getElementById("weeksPanel");
    const pickedWeekText = document.getElementById("pickedWeekText");
    const previewBox = document.getElementById("previewBox");
    const restoreWeekBtn = document.getElementById("restoreWeekBtn");
    const copyWeekBtn = document.getElementById("copyWeekBtn");
    const exportWeekBtn = document.getElementById("exportWeekBtn");
    const deleteWeekBtn = document.getElementById("deleteWeekBtn");
    const archiveCount = document.getElementById("archiveCount");
    const searchInput = document.getElementById("searchInput");
    const clearSearchBtn = document.getElementById("clearSearchBtn");

        /* ========= workspace init (Today 연동용) ========= */
    function setTodayControlsEnabled(enabled){
      fromTodayBtn.disabled = !enabled ? true : false;  // fromToday는 week 이동에도 쓰니 enabled면 켜기
      pullBtn.disabled = !enabled;
      pushBtn.disabled = !enabled;
    }
    
    setTodayControlsEnabled(false);
    
    async function initWorkspace(){
      try{
        WORKSPACE_ID = await getWorkspaceId();
        if(!WORKSPACE_ID){
          TODAY_PREFIX = null;
          setTodayControlsEnabled(false);
          showToast("Today 연동: passcode/workspace가 없어.");
          return false;
        }
        TODAY_PREFIX = `soft_schedule_today_${WORKSPACE_ID}_`;
        setTodayControlsEnabled(true);
        return true;
      }catch(e){
        TODAY_PREFIX = null;
        setTodayControlsEnabled(false);
        showToast("Today 연동 초기화 실패");
        return false;
      }
    }


    /* ========= add icon for + ========= */
    addBtn.innerHTML = `
      <svg viewBox="0 0 24 24" width="14" height="14" aria-hidden="true">
        <path d="M12 5v14M5 12h14"
              stroke="currentColor"
              stroke-width="1.6"
              stroke-linecap="round"/>
      </svg>
    `;

    /* ========= Week runtime state ========= */
    const WK = ["M","T","W","T","F","S","S"];
    const DOW_LABEL = ["Mon","Tue","Wed","Thu","Fri","Sat","Sun"];

    // current viewing monday (can navigate)
    let viewMonday = mondayOfWeek(new Date());
    let selectedDayIndex = (() => {
      const today = new Date();
      const mon = mondayOfWeek(today);
      const diff = Math.round((today - mon) / 86400000);
      return Math.min(6, Math.max(0, diff));
    })();

    // section expanded states (UI only)
    const expanded = new Map(); // key: dayIndex -> bool

    function getWeekId(){ return weekIdFromMonday(viewMonday); }
    function getWeekKey(){ return WEEK_PREFIX + getWeekId(); }

    // init
    let weekArchive = autoArchivePastWeeks();
    let weekState = loadWeek(getWeekKey());

    function persistCurrentWeek(){
      saveWeek(getWeekKey(), weekState);
    }

    /* ========= buttons enable/disable ========= */
    function syncAddButtonState(){
      const hasText = (taskInput.value || "").trim().length > 0;
      addBtn.disabled = !hasText;
    }
    taskInput.addEventListener("input", syncAddButtonState);
    syncAddButtonState();

    /* ========= build weekday pills ========= */
    function buildWeekdayPills(){
      weekdayPills.innerHTML = "";
      for(let i=0;i<7;i++){
        const b = document.createElement("button");
        b.type = "button";
        b.className = "dayPill" + (i === selectedDayIndex ? " active" : "");
        b.dataset.day = String(i);
        b.textContent = WK[i];
        weekdayPills.appendChild(b);
      }
    }

    function setSelectedDay(i){
      selectedDayIndex = i;
      buildWeekdayPills();
      renderWeekList();
    }

    weekdayPills.addEventListener("click", (e) => {
      const btn = e.target.closest(".dayPill");
      if(!btn) return;
      const i = Number(btn.dataset.day);
      if(Number.isFinite(i)) setSelectedDay(i);
    });

    /* ========= render ========= */
    function dayDateStr(i){
      const d = addDays(viewMonday, i);
      return dateToYmd(d);
    }

    function totalAndDoneForDay(i){
      const arr = weekState.days[String(i)] || [];
      const total = arr.length;
      const done = arr.filter(x => x.done).length;
      return { total, done };
    }

    function renderNextInboxRow(){
      const arr = weekState.nextInbox || [];
      nextInboxCount.textContent = String(arr.length);
    }

    function renderNextPopover(){
      const arr = weekState.nextInbox || [];
      nextPopList.innerHTML = "";

      if(arr.length === 0){
        nextPopList.innerHTML = `<div style="color: rgba(30,30,30,0.55); font-size:12px;">(empty)</div>`;
        return;
      }

      for(const it of arr){
        const row = document.createElement("div");
        row.className = "popItem" + (it.done ? " done" : "");
        row.innerHTML = `

    function placeNextPopover(anchorEl){
      if(!anchorEl || !cardEl) return;

      const popRect = nextPopover.getBoundingClientRect();
      const btnRect = anchorEl.getBoundingClientRect();
      const cardRect = cardEl.getBoundingClientRect();

      const gap = 8;
      const pad = 10;

      let top = btnRect.bottom + gap;
      let left = btnRect.right - popRect.width;

      const minLeft = cardRect.left + pad;
      const maxLeft = cardRect.right - popRect.width - pad;
      const minTop  = cardRect.top + pad;
      const maxTop  = cardRect.bottom - popRect.height - pad;

      left = Math.max(minLeft, Math.min(left, maxLeft));
      top  = Math.max(minTop,  Math.min(top, maxTop));

      nextPopover.style.left = `${left}px`;
      nextPopover.style.top  = `${top}px`;
    }

    function formatWeekForCopy(weekId, data){

        if(arr.length === 0){

        for(const it of arr){

      if(nx.length === 0) lines.push(`- (empty)`);
      else for(const it of nx) lines.push(`- [${it.done ? "x" : " "}] ${it.text}`);

    function weekMatchesQuery(weekId, data, q){
      if(!q) return true;
      const lowerQ = q.toLowerCase();
      if(String(weekId).toLowerCase().includes(lowerQ)) return true;

      const days = (data && data.days) ? data.days : {};
      for(let i=0;i<7;i++){
        const arr = days[String(i)] || [];
        for(const it of arr){
          const tx = String(it.text || "").toLowerCase();
          if(tx.includes(lowerQ)) return true;
        }
      }
      // nextInbox도 검색에 포함
      const nx = (data && Array.isArray(data.nextInbox)) ? data.nextInbox : [];
      for(const it of nx){
        const tx = String(it.text || "").toLowerCase();
        if(tx.includes(lowerQ)) return true;
      }
      return false;
    }

    function getCountsForWeek(data){
      let total = 0, done = 0;
      const days = (data && data.days) ? data.days : {};
      for(let i=0;i<7;i++){
        const arr = days[String(i)] || [];
        total += arr.length;
        done += arr.filter(x => x.done).length;
      }
      return { total, done };
    }

    function buildWeeks(){
      const q = (searchQuery || "").trim();
      const ids = Object.keys(weekArchive || {});
      ids.sort((a,b) => {
        const as = a.split("~")[0].trim();
        const bs = b.split("~")[0].trim();
        const ad = ymdToDate(as);
        const bd = ymdToDate(bs);
        const at = ad ? ad.getTime() : 0;
        const bt = bd ? bd.getTime() : 0;
        return bt - at;
      });

      const filtered = ids.filter(id => weekMatchesQuery(id, weekArchive[id], q));

      weeksPanel.innerHTML = "";
      if(filtered.length === 0){
        weeksPanel.innerHTML = `
          <div style="color: rgba(30,30,30,0.55); font-size:12px; padding:8px;">
            검색 결과가 없어.
          </div>
        `;
      }else{
        for(const id of filtered){
          const data = weekArchive[id];
          const { total, done } = getCountsForWeek(data);

          const btn = document.createElement("button");
          btn.className = "weekBtn";
          btn.type = "button";
          btn.dataset.week = id;
          btn.innerHTML = `${escapeHtml(id)}<small>${done}/${total}</small>`;
          weeksPanel.appendChild(btn);
        }
      }

      archiveCount.textContent = `${filtered.length} / ${ids.length} weeks`;

      rows.push(`<div style="margin-top:10px; color:rgba(30,30,30,0.72); font-size:12.5px; font-family:EnterSanChaek, ui-sans-serif, system-ui;">Next Week Inbox</div>`);
      if(nx.length === 0){
        rows.push(`<div style="color: rgba(30,30,30,0.45); font-size:12px;">(empty)</div>`);
      }else{
        const viewNx = q ? nx.filter(it => String(it.text||"").toLowerCase().includes(q.toLowerCase())) : nx;
        for(const it of viewNx){
          const badgeCls = it.done ? "badge done" : "badge";
          const badgeText = it.done ? "done" : "todo";
          const textHtml = highlight(it.text || "", q);
          rows.push(`
            <div class="pItem">
              <span class="${badgeCls}">${badgeText}</span>
              <span style="${it.done ? "text-decoration:line-through; color:rgba(30,30,30,0.55);" : ""}">
                ${textHtml}
              </span>
            </div>
          `);
        }
      }

      previewBox.innerHTML = rows.join("");
    }

    historyBtn.addEventListener("click", openModal);
    closeModalBtn.addEventListener("click", closeModal);
    modalOverlay.addEventListener("click", (e) => {
      if(e.target === modalOverlay) closeModal();
    });

    weeksPanel.addEventListener("click", (e) => {
      const btn = e.target.closest(".weekBtn");
      if(!btn) return;
      renderWeekPreview(btn.dataset.week);
    });

    restoreWeekBtn.addEventListener("click", () => {
      if(!pickedWeekId) return;
      const data = weekArchive[pickedWeekId];
      if(!data) return;

      weekState = normalizeWeekState(JSON.parse(JSON.stringify(data)));
      persistCurrentWeek();
      renderWeekList();
      showToast("선택한 주 기록으로 복원했어.");
    });

    copyWeekBtn.addEventListener("click", async () => {
      if(!pickedWeekId) return;
      const data = weekArchive[pickedWeekId];
      const text = formatWeekForCopy(pickedWeekId, data);
      const ok = await copyToClipboard(text);
      showToast(ok ? "선택 주차를 복사했어." : "복사 실패 (권한 확인)");
    });

    exportWeekBtn.addEventListener("click", () => {
      if(!pickedWeekId) return;
      const data = weekArchive[pickedWeekId];
      if(!data) return;
    
      const mode = prompt("Export 형식 선택: 1) TXT  2) JSON", "1");
      if(mode === null) return;
    
      const safeId = pickedWeekId.replaceAll(" ", "").replaceAll("~", "_to_").replaceAll(".", "-");
      if(String(mode).trim() === "2"){
        const json = JSON.stringify(data, null, 2);
        downloadFile(`week_${safeId}.json`, json, "application/json;charset=utf-8");
        showToast("JSON으로 내보냈어.");
      }else{
        const txt = formatWeekForCopy(pickedWeekId, data);
        downloadFile(`week_${safeId}.txt`, txt, "text/plain;charset=utf-8");
        showToast("TXT로 내보냈어.");
      }
    });

      deleteWeekBtn.addEventListener("click", () => {
        if(!pickedWeekId) return;
      
        const ok = confirm(`정말 삭제할까?\n- Archive에서 제거됨\n- 주차: ${pickedWeekId}`);
        if(!ok) return;
      
        // 1) archive에서 삭제
        const archive = loadWeekArchive();
        delete archive[pickedWeekId];
        saveWeekArchive(archive);
        weekArchive = archive;
      
        // 2) live localStorage(week key)도 있으면 같이 제거할지 선택
        const liveKey = WEEK_PREFIX + pickedWeekId;
        if(localStorage.getItem(liveKey) !== null){
          const ok2 = confirm("이 주차의 live 데이터(localStorage)도 같이 지울까?");
          if(ok2) localStorage.removeItem(liveKey);
        }
      
        pickedWeekId = null;
        pickedWeekText.textContent = "주차를 선택해줘";
        restoreWeekBtn.disabled = true;
        copyWeekBtn.disabled = true;
        exportWeekBtn.disabled = true;
        deleteWeekBtn.disabled = true;
      
        previewBox.innerHTML = `
          <div style="color: rgba(30,30,30,0.55); font-size:12px;">
            삭제했어. 다른 주차를 선택해줘.
          </div>
        `;
      
        buildWeeks();
        showToast("주차를 삭제했어.");
      });

    
    searchInput.addEventListener("input", () => {
      searchQuery = (searchInput.value || "").trim();
      buildWeeks();
    });

    clearSearchBtn.addEventListener("click", () => {
      searchInput.value = "";
      searchQuery = "";
      buildWeeks();
      showToast("검색을 초기화했어.");
    });

    /* ========= Esc closes modal ========= */
    document.addEventListener("keydown", (e) => {
      if(e.key === "Escape"){
        if(modalOverlay.classList.contains("open")) closeModal();
      }
    });
  </script>
</body>
</html>
