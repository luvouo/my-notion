<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>This Week — Soft Schedule</title>

  <style>
    :root{
      /* Pastel Skyblue (slightly desaturated) */
      --accent-1: rgba(165, 206, 240, 0.88);
      --accent-2: rgba(140, 190, 232, 0.52);
      --border:   rgba(140, 190, 232, 0.60);

      --text: rgba(30,30,30,0.92);
      --muted: rgba(30,30,30,0.38);

      --glass: rgba(255,255,255,0.10);
      --glass-2: rgba(255,255,255,0.06);

      --shadow: 0 10px 30px rgba(0,0,0,0.06);
      --radius: 20px;
    }

    @font-face{
      font-family: "EnterSanChaek";
      src: url("../fonts/엔터산책10.ttf") format("truetype");
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }

    html, body{
      margin:0;
      padding:0;
      background: transparent;
      font-family: ui-sans-serif, system-ui, -apple-system,
        "Apple SD Gothic Neo","Noto Sans KR",sans-serif;
      color: var(--text);
    }

    .wrap{
      width: min(760px, 100%);
      margin: 0 auto;
      padding: clamp(10px, 2.6vw, 16px);
      box-sizing: border-box;
    }

    .card{
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: clamp(14px, 2.8vw, 18px);
      background: var(--glass);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }

    .card::before{
      content:"";
      position:absolute;
      inset:-2px;
      background:
        radial-gradient(120% 80% at 0% 0%, rgba(165,206,240,0.20), transparent 55%),
        radial-gradient(80% 80% at 100% 20%, rgba(140,190,232,0.14), transparent 55%);
      pointer-events:none;
    }

    .inner{
      position: relative;
      z-index: 1;
      display: grid;
      gap: 12px;
    }

    .top{
      display:flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
    }

    .title{
      display:flex;
      align-items:center;
      gap: 10px;
      min-width: 0;
    }

    .pearl{
      width: 18px;
      height: 18px;
      border-radius: 999px;
      display: block;
      object-fit: cover;
      flex: 0 0 auto;
      box-shadow: 0 0 0 2px rgba(165,206,240,0.22);
    }

    .title h1{
      margin:0;
      font-family: "EnterSanChaek", ui-sans-serif, system-ui, -apple-system,
        "Apple SD Gothic Neo","Noto Sans KR",sans-serif;
      font-size: clamp(15px, 3.8vw, 18px);
      letter-spacing: -0.2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .meta{
      font-size: 12px;
      color: var(--muted);
      white-space: nowrap;
      margin-left: auto;
      font-variant-numeric: tabular-nums;
    }

    /* ===== controls row ===== */
    .controls{
      display:flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
    }

    .inputRow{
      display:flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
      flex: 1 1 420px;
      min-width: 0;
    }

    .input{
      flex: 1 1 220px;
      min-width: 0;
      border: 1px solid rgba(140,190,232,0.45);
      background: rgba(255,255,255,0.10);
      border-radius: 14px;
      padding: 12px 12px;
      outline: none;
      color: var(--text);
      font-size: 14px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    .input::placeholder{ color: rgba(30,30,30,0.45); }

    .btn{
      flex: 0 0 auto;
      border: 1px solid rgba(140,190,232,0.70);
      background: rgba(165,206,240,0.18);
      border-radius: 14px;
      padding: 12px 14px;
      font-size: 13px;
      color: rgba(30,30,30,0.85);
      cursor: pointer;
      transition: transform .08s ease, background .18s ease, border-color .18s ease, box-shadow .18s ease, color .18s ease;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
      white-space: nowrap;
    }
    .btn:active{ transform: scale(0.98); }
    .btn:hover{
      background: rgba(165,206,240,0.24);
      border-color: rgba(140,190,232,0.90);
    }
    .btn:focus-visible{
      outline: none;
      box-shadow: 0 0 0 3px rgba(165,206,240,0.28);
    }

    .btn.secondary{
      border: 1px solid rgba(140,190,232,0.45);
      background: rgba(255,255,255,0.08);
      padding: 10px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-family: "EnterSanChaek", ui-sans-serif, system-ui, -apple-system,
        "Apple SD Gothic Neo","Noto Sans KR",sans-serif;
    }
    .btn.secondary:hover{
      border-color: rgba(140,190,232,0.70);
      box-shadow: 0 0 0 3px rgba(165,206,240,0.22);
      color: var(--accent-1);
    }

    /* + add button */
    #addBtn{
      height: clamp(28px, 3.2vw, 32px);
      min-width: clamp(28px, 3.2vw, 32px);
      padding: 0;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: rgba(30,30,30,0.48);
      background: rgba(255,255,255,0.14);
      border: 1px solid rgba(140,190,232,0.45);
      border-radius: 999px;
      cursor: pointer;
      transition: background .18s ease, border-color .18s ease, box-shadow .18s ease, transform .08s ease;
    }
    #addBtn:hover{
      background: rgba(165,206,240,0.16);
      border-color: rgba(140,190,232,0.70);
      box-shadow: 0 0 0 3px rgba(165,206,240,0.22);
    }
    #addBtn:active{ transform: scale(0.96); }
    #addBtn:disabled{
      opacity: 0.45;
      cursor: not-allowed;
      background: rgba(255,255,255,0.06);
      border-color: rgba(140,190,232,0.25);
      box-shadow: none;
      transform: none;
    }
    #addBtn:focus-visible{
      outline:none;
      box-shadow: 0 0 0 3px rgba(165,206,240,0.28);
    }

    /* weekday pills */
    .weekbar{
      display:flex;
      align-items: center;
      justify-content: flex-end;
      gap: 10px;
      flex: 0 0 auto;
    }

    .weeknav{
      display:flex;
      align-items:center;
      gap: 8px;
    }

    .navBtn{
      width: 28px;
      height: 28px;
      border-radius: 999px;
      border: 1px solid rgba(140,190,232,0.45);
      background: rgba(255,255,255,0.08);
      cursor: pointer;
      display:grid;
      place-items:center;
      transition: box-shadow .18s ease, border-color .18s ease, background .18s ease, transform .08s ease;
    }
    .navBtn:hover{
      border-color: rgba(140,190,232,0.70);
      box-shadow: 0 0 0 3px rgba(165,206,240,0.22);
    }
    .navBtn:active{ transform: scale(0.98); }
    .navBtn:focus-visible{ outline:none; box-shadow: 0 0 0 3px rgba(165,206,240,0.28); }

    .weekdays{
      display:flex;
      align-items:center;
      gap: 8px;
      flex-wrap: nowrap;
    }

    .dayPill{
      width: 28px;
      height: 28px;
      border-radius: 999px;
      border: 1px solid rgba(140,190,232,0.45);
      background: rgba(255,255,255,0.08);
      cursor:pointer;

      display:grid;
      place-items:center;

      font-size: 12px;
      color: rgba(30,30,30,0.70);
      font-family: "EnterSanChaek", ui-sans-serif, system-ui, -apple-system,
        "Apple SD Gothic Neo","Noto Sans KR",sans-serif;

      transition: background .18s ease, border-color .18s ease, box-shadow .18s ease, transform .08s ease, color .18s ease;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
    }
    .dayPill:hover{
      border-color: rgba(140,190,232,0.70);
      box-shadow: 0 0 0 3px rgba(165,206,240,0.22);
      color: rgba(30,30,30,0.84);
    }
    .dayPill:active{ transform: scale(0.98); }
    .dayPill:focus-visible{
      outline:none;
      box-shadow: 0 0 0 3px rgba(165,206,240,0.28);
    }
    .dayPill.active{
      background: rgba(165,206,240,0.18);
      border-color: rgba(140,190,232,0.88);
      box-shadow: 0 10px 26px rgba(140,190,232,0.10);
      color: rgba(30,30,30,0.88);
    }

    /* ===== week list sections ===== */
    .weekList{
      display:grid;
      gap: 10px;
      margin-top: 2px;
    }

    /* ===== Next Week Inbox (one-line row) ===== */
    .inboxRow{
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 10px;
    
      border: 1px solid rgba(140,190,232,0.30);
      background: rgba(255,255,255,0.06);
      border-radius: 14px;
      padding: 10px 10px;
    }
    
    .inboxLeft{
      display:flex;
      align-items: baseline;
      gap: 10px;
      min-width: 0;
    }
    
    .inboxTitle{
      font-family: "EnterSanChaek", ui-sans-serif, system-ui, -apple-system,
        "Apple SD Gothic Neo","Noto Sans KR",sans-serif;
      font-size: 13px;
      color: rgba(30,30,30,0.82);
      white-space: nowrap;
    }
    
    .inboxCount{
      font-size: 12px;
      color: rgba(30,30,30,0.40);
      font-variant-numeric: tabular-nums;
      white-space: nowrap;
    }
    
    .inboxRight{
      display:flex;
      gap: 8px;
      flex: 0 0 auto;
    }



    
    .daySection{
      border: 1px solid rgba(140,190,232,0.30);
      background: rgba(255,255,255,0.06);
      border-radius: 14px;
      padding: 10px;
      overflow: hidden;
    }

    .dayHead{
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 10px;
    }

    .dayLabel{
      display:flex;
      align-items: baseline;
      gap: 10px;
      min-width: 0;
      font-family: "EnterSanChaek", ui-sans-serif, system-ui, -apple-system,
        "Apple SD Gothic Neo","Noto Sans KR",sans-serif;
      color: rgba(30,30,30,0.82);
      font-size: 13px;
    }

    .dayLabel small{
      color: rgba(30,30,30,0.40);
      font-size: 12px;
      font-variant-numeric: tabular-nums;
      white-space: nowrap;
    }

    .showBtn{
      border: 1px solid rgba(140,190,232,0.35);
      background: rgba(255,255,255,0.08);
      color: rgba(30,30,30,0.72);
      border-radius: 999px;
      padding: 7px 10px;
      font-size: 12px;
      cursor: pointer;
      font-family: "EnterSanChaek", ui-sans-serif, system-ui, -apple-system,
        "Apple SD Gothic Neo","Noto Sans KR",sans-serif;
      transition: box-shadow .18s ease, border-color .18s ease, color .18s ease;
      white-space: nowrap;
    }
    .showBtn:hover{
      border-color: rgba(140,190,232,0.70);
      box-shadow: 0 0 0 3px rgba(165,206,240,0.22);
      color: var(--accent-1);
    }
    .showBtn:focus-visible{ outline:none; box-shadow: 0 0 0 3px rgba(165,206,240,0.28); }

    .items{
      margin-top: 10px;
      display:grid;
      gap: 8px;
    }

    .item{
      display:flex;
      align-items:center;
      gap: 10px;
      padding: 8px 10px;
      border-radius: 14px;
      border: 1px solid rgba(140,190,232,0.22);
      background: rgba(255,255,255,0.06);
      min-width: 0;
    }

    .check{
      width: 18px;
      height: 18px;
      margin-top: 1px;
      border-radius: 6px;
      border: 1.6px solid rgba(140,190,232,0.95);
      display:grid;
      place-items:center;
      flex: 0 0 auto;
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
      transition: background .18s ease, border-color .18s ease, box-shadow .18s ease, transform .08s ease;
    }
    .check:hover{
      background: rgba(165,206,240,0.12);
      border-color: rgba(140,190,232,1);
      box-shadow: 0 0 0 3px rgba(165,206,240,0.22);
    }
    .check:active{ transform: scale(0.98); }
    .check:focus-visible{
      outline: none;
      background: rgba(165,206,240,0.10);
      border-color: rgba(140,190,232,1);
      box-shadow: 0 0 0 3px rgba(165,206,240,0.28);
    }

    .check svg{
      width: 12px;
      height: 12px;
      opacity: 0;
      transform: scale(0.9);
      transition: opacity .18s ease, transform .18s ease;
    }

    .text{
      flex: 1 1 auto;
      min-width: 0;
      line-height: 1.45;
      font-size: 14px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .del{
      flex: 0 0 auto;
      border: none;
      background: transparent;
      color: rgba(30,30,30,0.50);
      cursor:pointer;
      font-size: 14px;
      padding: 6px 8px;
      border-radius: 10px;
      transition: background .18s ease, color .18s ease, box-shadow .18s ease, transform .08s ease;
      -webkit-tap-highlight-color: transparent;
    }
    .del:hover{
      background: rgba(165,206,240,0.12);
      color: rgba(30,30,30,0.78);
      box-shadow: 0 0 0 3px rgba(165,206,240,0.20);
    }
    .del:active{ transform: scale(0.96); }
    .del:focus-visible{
      outline:none;
      background: rgba(165,206,240,0.10);
      box-shadow: 0 0 0 3px rgba(165,206,240,0.28);
    }

    .item.done{ opacity: 0.78; }
    .item.done .text{ text-decoration: line-through; color: rgba(30,30,30,0.50); }
    .item.done .check{
      background: rgba(165,206,240,0.18);
      border-color: rgba(140,190,232,1);
    }
    .item.done .check svg{ opacity: 1; transform: scale(1); }

    /* ===== footer ===== */
    .footer{
      display:flex;
      justify-content: space-between;
      align-items:flex-end;
      gap: 10px;
      flex-wrap: wrap;
      font-size: 12px;
      color: var(--muted);
      margin-top: 2px;
    }

    .footerLeft{
      display:flex;
      flex-direction: column;
      gap: 6px;
      min-width: 160px;
    }

    /* Toast overlay (like your Today B) */
    .toast{
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: rgba(30,30,30,0.62);
      font-size: 12px;
      line-height: 1;

      opacity: 0;
      transform: translateY(4px);
      pointer-events: none;

      transition: opacity .14s ease, transform .14s ease;
    }
    .toast:not(:empty){
      opacity: 1;
      transform: translateY(0);
    }
    .toast::before{
      content: "";
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: rgba(165,206,240,0.88);
      box-shadow: 0 0 0 3px rgba(165,206,240,0.16);
      flex: 0 0 auto;
    }

    .footer-actions{
      display:flex;
      justify-content: flex-end;
      align-items:center;
      gap: 8px;
      flex-wrap: nowrap;
      overflow-x: auto;
      overflow-y: hidden;
      -webkit-overflow-scrolling: touch;
      padding-left: 8px;
      padding-right: 2px;
      scrollbar-width: none;
      width: 100%;
    }
    .footer-actions::-webkit-scrollbar{ display:none; }
    .footer-actions > .btn{ flex: 0 0 auto; }

    /* Keep History / Archive + Copy + Clear done */
    #historyBtn, #copyBtn, #clearDoneBtn{
      font-family: "EnterSanChaek", ui-sans-serif, system-ui, -apple-system,
        "Apple SD Gothic Neo","Noto Sans KR",sans-serif;
    }

    /* responsive */
    @media (max-width: 420px){
      .weekbar{ width: 100%; justify-content: space-between; }
    }
    @media (max-width: 360px){
      .meta{ display:none; }
      .btn{ width: auto; }
      .input{ flex-basis: 100%; }
    }

    /* ===== Modal (Week History / Archive) ===== */
    .modalOverlay{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.18);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 10px;
      z-index: 5000;
      overflow: hidden;
    }
    .modalOverlay.open{ display:flex; }

    .modal{
      width: min(860px, 100%);
      max-height: calc(100vh - 20px);
      display: flex;
      flex-direction: column;
      border-radius: 18px;
      border: 1px solid rgba(140,190,232,0.38);
      background: rgba(255,255,255,0.84);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 18px 50px rgba(0,0,0,0.18);
      overflow: hidden;
    }

    .modalHeader{
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 10px;
      padding: 14px 14px;
      border-bottom: 1px solid rgba(0,0,0,0.06);
      flex-wrap: wrap;
      min-width: 0;
      box-sizing: border-box;
    }

    .mhLeft{
      display:flex;
      gap: 10px;
      align-items:center;
      min-width: 0;
    }
    .mhLeft strong{
      font-size: 14px;
      letter-spacing: -0.2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-family: "EnterSanChaek", ui-sans-serif, system-ui, -apple-system,
        "Apple SD Gothic Neo","Noto Sans KR",sans-serif;
    }

    .mhRight{
      display:flex;
      gap: 8px;
      flex-wrap: wrap;
      align-items:center;
      justify-content: flex-end;
      flex: 1 1 360px;
      min-width: 0;
    }

    .search{
      border: 1px solid rgba(0,0,0,0.08);
      background: rgba(255,255,255,0.70);
      border-radius: 12px;
      padding: 10px 12px;
      font-size: 12.5px;
      outline: none;
      min-width: 0;
      flex: 1 1 260px;
      width: 100%;
      box-sizing: border-box;
    }
    .search::placeholder{ color: rgba(30,30,30,0.45); }

    .modalBody{
      display: grid;
      grid-template-columns: max-content 1fr;
      min-height: 0;
      flex: 1 1 auto;
      overflow: hidden;
    }

    .weeks{
      border-right: 1px solid rgba(0,0,0,0.06);
      padding: 12px 10px;
      overflow: auto;
      width: max-content;
      min-height: 0;
    }

    .weekBtn{
      width: fit-content;
      max-width: 100%;
      display: grid;
      gap: 4px;
      padding: 8px 10px;
      margin-bottom: 10px;
      border-radius: 14px;
      border: 1px solid rgba(140,190,232,0.22);
      background: rgba(255,255,255,0.62);
      cursor: pointer;
      text-align: left;
      white-space: nowrap;
      font-size: 13px;
      color: rgba(30,30,30,0.88);
      transition: background .18s ease, border-color .18s ease, transform .08s ease;
      -webkit-tap-highlight-color: transparent;
      font-family: "EnterSanChaek", ui-sans-serif, system-ui, -apple-system,
        "Apple SD Gothic Neo","Noto Sans KR",sans-serif;
    }
    .weekBtn:hover{
      border-color: rgba(140,190,232,0.45);
      background: rgba(255,255,255,0.72);
    }
    .weekBtn:active{ transform: scale(0.99); }
    .weekBtn small{
      display: block;
      font-size: 11px;
      color: rgba(30,30,30,0.52);
      margin-top: 0;
      font-variant-numeric: tabular-nums;
    }
    .weekBtn.active{
      border-color: rgba(140,190,232,0.70);
      background: rgba(165,206,240,0.14);
      box-shadow: 0 10px 26px rgba(140,190,232,0.10);
    }

    .preview{
      padding: 12px;
      overflow: auto;
      min-height: 0;
      display: grid;
      gap: 10px;
    }

    .previewTop{
      display:flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      flex-wrap: nowrap;
      min-width: 0;
    }
    .picked{
      font-size: 13px;
      color: rgba(30,30,30,0.82);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      min-width: 0;
      flex: 1 1 auto;
      font-family: "EnterSanChaek", ui-sans-serif, system-ui, -apple-system,
        "Apple SD Gothic Neo","Noto Sans KR",sans-serif;
    }
    .previewTop > div:last-child{
      display:flex;
      gap: 8px;
      flex-wrap: nowrap;
      justify-content: flex-end;
      flex: 0 0 auto;
    }

    .previewBox{
      border: 1px solid rgba(0,0,0,0.06);
      border-radius: 16px;
      padding: 12px;
      background: rgba(255,255,255,0.66);
      display: grid;
      gap: 10px;
    }

    .pItem{
      display:flex;
      gap: 10px;
      align-items:center;
      font-size: 13px;
      color: rgba(30,30,30,0.86);
      line-height: 1.25;
    }
    .badge{
      font-size: 11px;
      padding: 4px 9px;
      border-radius: 999px;
      border: 1px solid rgba(0,0,0,0.06);
      background: rgba(0,0,0,0.03);
      color: rgba(30,30,30,0.58);
      flex: 0 0 auto;
      font-variant-numeric: tabular-nums;
    }
    .badge.done{
      border-color: rgba(140,190,232,0.40);
      background: rgba(165,206,240,0.18);
      color: rgba(30,30,30,0.62);
    }
    .mark{
      background: rgba(165,206,240,0.35);
      border-radius: 6px;
      padding: 0 3px;
    }

    .modalFooter{
      padding: 12px 14px;
      border-top: 1px solid rgba(0,0,0,0.06);
      display:flex;
      justify-content: space-between;
      gap: 10px;
      flex-wrap: wrap;
      align-items:center;
      font-size: 12px;
      color: rgba(30,30,30,0.55);
      font-variant-numeric: tabular-nums;
    }

    /* ===== Next Week Popover ===== */
    #nextPopover{
      min-width: 240px;

  </style>
</head>

    <!-- ✅ Next Week Popover (fixed) -->
    <div class="popover" id="nextPopover" aria-hidden="true">

        <button class="btn secondary" id="copyNextBtn" type="button">Copy</button>
      </div>

  <script>
    /* ========= storage keys ========= */
    const WEEK_PREFIX = "soft_schedule_week_";
    const WEEK_ARCHIVE_KEY = "soft_schedule_week_archive_v1";

    // Today widget keys (for Pull/Push)
    const TODAY_PREFIX = "soft_schedule_today_";

    /* ========= utils ========= */
    function pad2(n){ return String(n).padStart(2,"0"); }
    function ymd(d=new Date()){
      return `${d.getFullYear()}.${pad2(d.getMonth()+1)}.${pad2(d.getDate())}`;
    }
    function parseYmd(str){
      const m = /^(\d{4})\.(\d{2})\.(\d{2})$/.exec(str);
      if(!m) return null;
      return { y:+m[1], m:+m[2], d:+m[3] };
    }
    function ymdToDate(str){
      const p = parseYmd(str);
      if(!p) return null;
      return new Date(p.y, p.m-1, p.d);
    }
    function dateToYmd(d){
      return `${d.getFullYear()}.${pad2(d.getMonth()+1)}.${pad2(d.getDate())}`;
    }
    function escapeHtml(str){
      return String(str).replace(/[&<>"']/g, (m) => ({
        "&": "&amp;",
        "<": "&lt;",
        ">": "&gt;",
        '"': "&quot;",
        "'": "&#039;"
      }[m]));
    }
    function showToast(msg){
      toast.textContent = msg;
      clearTimeout(showToast._t);
      showToast._t = setTimeout(()=> toast.textContent = "", 1600);
    }
    async function copyToClipboard(text){
      try{
        await navigator.clipboard.writeText(text);
        return true;
      }catch(e){
        const ta = document.createElement("textarea");
        ta.value = text;
        ta.style.position = "fixed";
        ta.style.left = "-9999px";
        document.body.appendChild(ta);
        ta.select();
        try{
          const ok = document.execCommand("copy");
          document.body.removeChild(ta);
          return ok;
        }catch(err){
          document.body.removeChild(ta);
          return false;
        }
      }
    }

    function mondayOfWeek(d){
      const x = new Date(d.getFullYear(), d.getMonth(), d.getDate());
      const day = x.getDay(); // 0 Sun .. 6 Sat
      const diff = (day === 0) ? -6 : (1 - day); // to Monday
      x.setDate(x.getDate() + diff);
      x.setHours(0,0,0,0);
      return x;
    }

    function addDays(d, n){
      const x = new Date(d.getFullYear(), d.getMonth(), d.getDate());
      x.setDate(x.getDate() + n);
      x.setHours(0,0,0,0);
      return x;
    }

    function weekIdFromMonday(monday){
      const start = dateToYmd(monday);
      const end = dateToYmd(addDays(monday, 6));
      return `${start} ~ ${end}`;
    }

    function highlight(text, query){
      const t = String(text);
      const q = String(query || "").trim();
      if(!q) return escapeHtml(t);
      const idx = t.toLowerCase().indexOf(q.toLowerCase());
      if(idx === -1) return escapeHtml(t);
      const before = escapeHtml(t.slice(0, idx));
      const mid = escapeHtml(t.slice(idx, idx + q.length));
      const after = escapeHtml(t.slice(idx + q.length));
      return `${before}<span class="mark">${mid}</span>${after}`;
    }

    /* ========= archive helpers ========= */
    function loadWeekArchive(){
      try{
        const raw = localStorage.getItem(WEEK_ARCHIVE_KEY);
        if(!raw) return {};
        const parsed = JSON.parse(raw);
        return (parsed && typeof parsed === "object") ? parsed : {};
      }catch(e){ return {}; }
    }
    function saveWeekArchive(archive){
      localStorage.setItem(WEEK_ARCHIVE_KEY, JSON.stringify(archive));
    }

    // state per week: { days: { "0": [items], ... "6": [items] } }
    function emptyWeekState(){
      const days = {};
      for(let i=0;i<7;i++) days[String(i)] = [];
      return { days, nextInbox: [] }; // ✅ 추가
    }

    function loadWeek(key){
      try{
        const raw = localStorage.getItem(key);
        if(!raw) return emptyWeekState();
        const parsed = JSON.parse(raw);
        if(!parsed || typeof parsed !== "object") return emptyWeekState();
        if(!parsed.days || typeof parsed.days !== "object") return emptyWeekState();
        // normalize
        for(let i=0;i<7;i++){
          const k = String(i);
          if(!Array.isArray(parsed.days[k])) parsed.days[k] = [];
          if(!Array.isArray(parsed.nextInbox)) parsed.nextInbox = []; // ✅ 추가
        }
        return parsed;
      }catch(e){ return emptyWeekState(); }
    }

    function saveWeek(key, data){
      localStorage.setItem(key, JSON.stringify(data));
    }

    function autoArchivePastWeeks(currentWeekKey, currentWeekId){
      const archive = loadWeekArchive();
      const keysToMove = [];

      for(let i=0;i<localStorage.length;i++){
        const k = localStorage.key(i);
        if(!k) continue;
        if(k === WEEK_ARCHIVE_KEY) continue;
        if(!k.startsWith(WEEK_PREFIX)) continue;
        if(k === currentWeekKey) continue;

        const weekId = k.slice(WEEK_PREFIX.length);
        if(!weekId) continue;

        keysToMove.push({ k, weekId });
      }

      let moved = 0;
      for(const {k, weekId} of keysToMove){
        if(archive[weekId]){
          try{ localStorage.removeItem(k); }catch(e){}
          continue;
        }
        try{
          const raw = localStorage.getItem(k);
          const data = raw ? JSON.parse(raw) : null;
          if(data && typeof data === "object"){
            archive[weekId] = data;
            moved++;
          }
          localStorage.removeItem(k);
        }catch(e){}
      }
      if(moved > 0) saveWeekArchive(archive);
      return archive;
    }

    /* ========= DOM ========= */
    const rangeText = document.getElementById("rangeText");
    const weekdayPills = document.getElementById("weekdayPills");

    const taskInput = document.getElementById("taskInput");
    const fromTodayBtn = document.getElementById("fromTodayBtn");
    const pullBtn = document.getElementById("pullBtn");
    const pushBtn = document.getElementById("pushBtn");
    const addBtn = document.getElementById("addBtn");

    const prevWeekBtn = document.getElementById("prevWeekBtn");
    const nextWeekBtn = document.getElementById("nextWeekBtn");

    const weekList = document.getElementById("weekList");

    const nextInboxCount = document.getElementById("nextInboxCount");
    const addToNextBtn = document.getElementById("addToNextBtn");

    const nextPopover = document.getElementById("nextPopover");
    const nextList = document.getElementById("nextList");
    const closeNextPopoverBtn = document.getElementById("closeNextPopoverBtn");
    const clearNextDoneBtn = document.getElementById("clearNextDoneBtn");
    const copyNextBtn = document.getElementById("copyNextBtn");

    
    const openNextBtn = document.getElementById("openNextBtn");

    const countText = document.getElementById("countText");
    const historyBtn = document.getElementById("historyBtn");
    const copyBtn = document.getElementById("copyBtn");
    const clearDoneBtn = document.getElementById("clearDoneBtn");

    const toast = document.getElementById("toast");

    // modal
    const modalOverlay = document.getElementById("modalOverlay");
    const closeModalBtn = document.getElementById("closeModalBtn");
    const weeksPanel = document.getElementById("weeksPanel");
    const pickedWeekText = document.getElementById("pickedWeekText");
    const previewBox = document.getElementById("previewBox");
    const restoreWeekBtn = document.getElementById("restoreWeekBtn");
    const copyWeekBtn = document.getElementById("copyWeekBtn");
    const archiveCount = document.getElementById("archiveCount");
    const searchInput = document.getElementById("searchInput");
    const clearSearchBtn = document.getElementById("clearSearchBtn");

    /* ========= add icon for + ========= */
    addBtn.innerHTML = `
      <svg viewBox="0 0 24 24" width="14" height="14" aria-hidden="true">
        <path d="M12 5v14M5 12h14"
              stroke="currentColor"
              stroke-width="1.6"
              stroke-linecap="round"/>
      </svg>
    `;

    /* ========= Week runtime state ========= */
    const WK = ["M","T","W","T","F","S","S"];
    const DOW_LABEL = ["Mon","Tue","Wed","Thu","Fri","Sat","Sun"];

    // current viewing monday (can navigate)
    let viewMonday = mondayOfWeek(new Date());
    let selectedDayIndex = (() => {
      const today = new Date();
      const mon = mondayOfWeek(today);
      const diff = Math.round((today - mon) / 86400000);
      return Math.min(6, Math.max(0, diff));
    })();

    // section expanded states (UI only)
    const expanded = new Map(); // key: dayIndex -> bool

    // load week
    function getWeekId(){ return weekIdFromMonday(viewMonday); }
    function getWeekKey(){ return WEEK_PREFIX + getWeekId(); }

    let weekArchive = autoArchivePastWeeks(getWeekKey(), getWeekId());
    let weekState = loadWeek(getWeekKey());

    /* ========= buttons enable/disable ========= */
    function syncAddButtonState(){
      const hasText = (taskInput.value || "").trim().length > 0;
      addBtn.disabled = !hasText;
    }
    taskInput.addEventListener("input", syncAddButtonState);
    syncAddButtonState();

    /* ========= build weekday pills ========= */
    function buildWeekdayPills(){
      weekdayPills.innerHTML = "";
      for(let i=0;i<7;i++){
        const b = document.createElement("button");
        b.type = "button";
        b.className = "dayPill" + (i === selectedDayIndex ? " active" : "");
        b.dataset.day = String(i);
        b.textContent = WK[i];
        weekdayPills.appendChild(b);
      }
    }

    function setSelectedDay(i){
      selectedDayIndex = i;
      buildWeekdayPills();
      renderWeekList();
    }

    weekdayPills.addEventListener("click", (e) => {
      const btn = e.target.closest(".dayPill");
      if(!btn) return;
      const i = Number(btn.dataset.day);
      if(Number.isFinite(i)) setSelectedDay(i);
    });

    /* ========= render ========= */
    function dayDateStr(i){
      const d = addDays(viewMonday, i);
      return dateToYmd(d);
    }

    function totalAndDoneForDay(i){
      const arr = weekState.days[String(i)] || [];
      const total = arr.length;
      const done = arr.filter(x => x.done).length;
      return { total, done };
    }

    function renderWeekList(){
      rangeText.textContent = getWeekId().replace(" ~ ", " ~ ");

      // ✅ Next Week Inbox count
      const nextN = (weekState.nextInbox || []).length;
      nextInboxCount.textContent = `${nextN}`;
      openNextBtn.textContent = nextN > 0 ? "Show" : "Show";

      
      weekList.innerHTML = "";

      let allTotal = 0;
      let allDone = 0;

      for(let i=0;i<7;i++){
        const { total, done } = totalAndDoneForDay(i);
        allTotal += total;
        allDone += done;

        const section = document.createElement("div");
        section.className = "daySection";
        section.dataset.day = String(i);

        const head = document.createElement("div");
        head.className = "dayHead";

        const label = document.createElement("div");
        label.className = "dayLabel";
        label.innerHTML = `
          <span>${DOW_LABEL[i]}</span>
          <small>${escapeHtml(dayDateStr(i))}</small>
        `;

        const toggleWrap = document.createElement("div");

        // show toggle only when 2+ items
        if(total >= 2){
          const isOpen = expanded.get(i) === true;
          const tBtn = document.createElement("button");
          tBtn.type = "button";
          tBtn.className = "showBtn";
          tBtn.textContent = isOpen ? `Hide (${done}/${total})` : `Show (${done}/${total})`;
          tBtn.dataset.toggle = "1";
          toggleWrap.appendChild(tBtn);
        } else if(total === 1){
          // 1개면 토글 없이 상태만 살짝 보여주고 싶으면 여기서 표시 가능
          // (요청은 2개 이상일 때만 토글이므로, 1개면 아무것도 안 둠)
        } else {
          // 0개일 때도 아무것도 안 둠
        }

        head.appendChild(label);
        head.appendChild(toggleWrap);

        const itemsBox = document.createElement("div");
        itemsBox.className = "items";

        const list = weekState.days[String(i)] || [];
        const isOpen = expanded.get(i) === true;

        // 노출 규칙:
        // - total 0: 아무것도 안 보여줌
        // - total 1: 1개는 항상 보여줌
        // - total >=2: 접힘이면 1개만, 펼침이면 전부
        let visible = list;
        if(total >= 2 && !isOpen) visible = list.slice(0, 1);

        for(const it of visible){
          const row = document.createElement("div");
          row.className = "item" + (it.done ? " done" : "");
          row.innerHTML = `
            <div class="check" role="checkbox" aria-checked="${it.done}" tabindex="0" data-id="${it.id}" data-day="${i}">
              <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <path d="M20 7L10 17l-5-5" stroke="rgba(30,30,30,0.85)" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </div>
            <div class="text" title="${escapeHtml(it.text)}">${escapeHtml(it.text)}</div>
            <button class="del" type="button" aria-label="삭제" data-del="${it.id}" data-day="${i}">✕</button>
          `;
          itemsBox.appendChild(row);
        }

        // 클릭 힌트: 섹션 헤더 클릭하면 해당 요일 선택
        label.style.cursor = "pointer";
        label.addEventListener("click", () => setSelectedDay(i));

        section.appendChild(head);
        if(total > 0) section.appendChild(itemsBox);

        // 선택된 요일은 섹션을 살짝 강조(미세)
        if(i === selectedDayIndex){
          section.style.borderColor = "rgba(140,190,232,0.45)";
          section.style.background = "rgba(255,255,255,0.08)";
        }

        weekList.appendChild(section);
      }

      countText.textContent = `${allDone}/${allTotal} done`;
    }

    buildWeekdayPills();
    renderWeekList();

    /* ========= mutations ========= */
    function addItemToDay(dayIndex, text){
      const t = (text || "").trim();
      if(!t) return;

      const dayKey = String(dayIndex);
      const arr = weekState.days[dayKey] || (weekState.days[dayKey] = []);
      arr.unshift({
        id: (crypto.randomUUID ? crypto.randomUUID() : String(Date.now()+Math.random())),
        text: t,
        done: false
      });
      saveWeek(getWeekKey(), weekState);
      renderWeekList();
    }

    function addItemToNextInbox(text){
      const t = (text || "").trim();
      if(!t) return false;
    
      const arr = weekState.nextInbox || (weekState.nextInbox = []);
      arr.unshift({
        id: (crypto.randomUUID ? crypto.randomUUID() : String(Date.now()+Math.random())),
        text: t,
        done: false
      });
    
      saveWeek(getWeekKey(), weekState);
      return true;
    }


    function renderNextPopover(){
      const arr = weekState.nextInbox || [];
    
      if(arr.length === 0){
        nextList.innerHTML = `<div style="color: rgba(30,30,30,0.45); font-size:12px; padding: 6px 2px;">
          비어있어.
        </div>`;
        clearNextDoneBtn.disabled = true;
        copyNextBtn.disabled = true;
        return;
      }
    
      clearNextDoneBtn.disabled = arr.every(x => !x.done);
      copyNextBtn.disabled = false;
    
      nextList.innerHTML = arr.map(it => `
        <div class="nwRow ${it.done ? "done" : ""}" data-nw-id="${it.id}">
          <div class="check" role="checkbox" aria-checked="${it.done}" tabindex="0" data-nw-toggle="${it.id}">
            <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M20 7L10 17l-5-5" stroke="rgba(30,30,30,0.85)" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
          <div class="nwText" title="${escapeHtml(it.text)}">${escapeHtml(it.text)}</div>
          <button class="del" type="button" aria-label="삭제" data-nw-del="${it.id}">✕</button>
        </div>
      `).join("");
    
      // 체크 표시 SVG on/off는 기존 .check svg opacity 규칙을 그대로 쓰므로
      // done 상태는 .check svg가 보이게 하려면 done일 때 class 처리 필요:
      // 여기서는 nwRow.done이면 체크도 done처럼 보이게 하려고 아래와 같이 강제:
      for(const row of nextList.querySelectorAll(".nwRow.done .check svg")){
        row.style.opacity = "1";
        row.style.transform = "scale(1)";
      }
    }

      function placeNextPopover(){
        const btnRect = openNextBtn.getBoundingClientRect();
        const popRect = nextPopover.getBoundingClientRect();
      
        const gap = 8;
        const pad = 8;
      
        // 기본: 버튼 위쪽, 오른쪽 정렬
        let top = btnRect.top - popRect.height - gap;
        let left = btnRect.right - popRect.width;
      
        // 위 공간이 부족하면 아래로
        if(top < pad) top = btnRect.bottom + gap;
      
        // 좌우 클램프
        left = Math.max(pad, Math.min(left, window.innerWidth - popRect.width - pad));
      
        nextPopover.style.left = `${left}px`;
        nextPopover.style.top = `${top}px`;
      }
      
      function openNextPopover(){
        renderNextPopover();
        nextPopover.classList.add("open");
        nextPopover.setAttribute("aria-hidden", "false");
        requestAnimationFrame(placeNextPopover);
      }
      
      function closeNextPopover(){
        nextPopover.classList.remove("open");
        nextPopover.setAttribute("aria-hidden", "true");
      }

    
    function toggleItem(dayIndex, id){
      const dayKey = String(dayIndex);
      const arr = weekState.days[dayKey] || [];
      weekState.days[dayKey] = arr.map(it => it.id === id ? ({ ...it, done: !it.done }) : it);
      saveWeek(getWeekKey(), weekState);
      renderWeekList();
    }

    function deleteItem(dayIndex, id){
      const dayKey = String(dayIndex);
      const arr = weekState.days[dayKey] || [];
      weekState.days[dayKey] = arr.filter(it => it.id !== id);
      saveWeek(getWeekKey(), weekState);
      renderWeekList();
    }

    function clearDone(){
      for(let i=0;i<7;i++){
        const k = String(i);
        weekState.days[k] = (weekState.days[k] || []).filter(it => !it.done);
      }
      saveWeek(getWeekKey(), weekState);
      renderWeekList();
      showToast("완료를 지웠어.");
    }

    /* ========= section toggle (2+ only) ========= */
    weekList.addEventListener("click", (e) => {
      const tbtn = e.target.closest("[data-toggle]");
      if(tbtn){
        const section = e.target.closest(".daySection");
        if(!section) return;
        const day = Number(section.dataset.day);
        const cur = expanded.get(day) === true;
        expanded.set(day, !cur);
        renderWeekList();
        return;
      }

      const check = e.target.closest(".check");
      const del = e.target.closest("[data-del]");
      if(check){
        const day = Number(check.dataset.day);
        toggleItem(day, check.dataset.id);
      } else if(del){
        const day = Number(del.dataset.day);
        deleteItem(day, del.dataset.del);
      }
    });

    weekList.addEventListener("keydown", (e) => {
      const check = e.target.closest(".check");
      if(!check) return;
      if(e.key === "Enter" || e.key === " "){
        e.preventDefault();
        const day = Number(check.dataset.day);
        toggleItem(day, check.dataset.id);
      }
    });

    nextList.addEventListener("click", (e) => {
      const tgl = e.target.closest("[data-nw-toggle]");
      const del = e.target.closest("[data-nw-del]");
    
      if(tgl){
        const id = tgl.dataset.nwToggle;
        weekState.nextInbox = (weekState.nextInbox || []).map(it =>
          it.id === id ? ({ ...it, done: !it.done }) : it
        );
        saveWeek(getWeekKey(), weekState);
        renderWeekList();      // ✅ 카운트 갱신
        renderNextPopover();   // ✅ 팝오버 갱신
        return;
      }
    
      if(del){
        const id = del.dataset.nwDel;
        weekState.nextInbox = (weekState.nextInbox || []).filter(it => it.id !== id);
        saveWeek(getWeekKey(), weekState);
        renderWeekList();
        renderNextPopover();
        return;
      }
    });
    
    nextList.addEventListener("keydown", (e) => {
      const tgl = e.target.closest("[data-nw-toggle]");
      if(!tgl) return;
      if(e.key === "Enter" || e.key === " "){
        e.preventDefault();
        tgl.click();
      }
    });
    
    clearNextDoneBtn.addEventListener("click", () => {
      const arr = weekState.nextInbox || [];
      weekState.nextInbox = arr.filter(it => !it.done);
      saveWeek(getWeekKey(), weekState);
      renderWeekList();
      renderNextPopover();
      showToast("Next Week done을 지웠어.");
    });
    
    copyNextBtn.addEventListener("click", async () => {
      const arr = weekState.nextInbox || [];
      if(arr.length === 0) return;
    
      const lines = [];
      lines.push(`[Next Week Inbox | from ${getWeekId()}]`);
      for(const it of arr){
        lines.push(`- [${it.done ? "x" : " "}] ${it.text}`);
      }
      const ok = await copyToClipboard(lines.join("\n"));
      showToast(ok ? "Next Week를 복사했어." : "복사 실패 (권한 확인)");
    });


    /* ========= Add events ========= */
    addBtn.addEventListener("click", () => {
      addItemToDay(selectedDayIndex, taskInput.value);
      taskInput.value = "";
      taskInput.focus();
      syncAddButtonState();

      // toast with chosen day info
      showToast(`${DOW_LABEL[selectedDayIndex]}에 추가했어.`);
    });

    // ✅ Add current input to Next Week inbox
    addToNextBtn.addEventListener("click", () => {
      const ok = addItemToNextInbox(taskInput.value);
      if(!ok) return;
      taskInput.value = "";
      taskInput.focus();
      syncAddButtonState();
      renderWeekList();
      showToast("Next Week에 넣었어.");
    });
    
   
   // Show -> popover toggle
    openNextBtn.addEventListener("click", (e) => {
      e.stopPropagation();
      if(nextPopover.classList.contains("open")) closeNextPopover();
      else openNextPopover();
    });
    
    closeNextPopoverBtn.addEventListener("click", closeNextPopover);
    
    // outside click / Esc
    document.addEventListener("click", () => closeNextPopover());
    document.addEventListener("keydown", (e) => {
      if(e.key === "Escape") closeNextPopover();
    });
    
    // reposition on resize/scroll
    window.addEventListener("resize", () => {
      if(nextPopover.classList.contains("open")) placeNextPopover();
    }, { passive: true });
    
    window.addEventListener("scroll", () => {
      if(nextPopover.classList.contains("open")) placeNextPopover();
    }, { passive: true });
    
    // popover 내부 클릭은 닫힘 방지
    nextPopover.addEventListener("click", (e) => e.stopPropagation());



    
    taskInput.addEventListener("keydown", (e) => {
      if(e.key === "Enter"){
        e.preventDefault();
        if(!addBtn.disabled) addBtn.click();
      }
    });

    /* ========= From Today / Pull / Push ========= */
    fromTodayBtn.addEventListener("click", () => {
      // select today's index within this viewed week if it belongs, else just keep current selection
      const today = new Date();
      const mon = mondayOfWeek(today);
      const sameWeek = (dateToYmd(mon) === dateToYmd(viewMonday));
      if(!sameWeek){
        showToast("현재 보고 있는 주가 이번 주가 아니야.");
        return;
      }
      const idx = Math.min(6, Math.max(0, Math.round((today - mon)/86400000)));
      setSelectedDay(idx);
      showToast("Today 기준으로 이동했어.");
    });

    pullBtn.addEventListener("click", () => {
      // Pull from Today widget (unfinished) into selected day (dedupe by text)
      const todayKey = TODAY_PREFIX + ymd(new Date());
      let src = [];
      try{
        const raw = localStorage.getItem(todayKey);
        if(raw) src = JSON.parse(raw) || [];
      }catch(e){ src = []; }

      if(!Array.isArray(src) || src.length === 0){
        showToast("Today 기록이 없어.");
        return;
      }

      const unfinished = src.filter(x => !x.done && (x.text||"").trim());
      if(unfinished.length === 0){
        showToast("가져올 미완료가 없어.");
        return;
      }

      const dayKey = String(selectedDayIndex);
      const arr = weekState.days[dayKey] || (weekState.days[dayKey] = []);
      const existing = new Set(arr.map(x => (x.text||"").trim()));

      let added = 0;
      for(const it of unfinished){
        const tx = (it.text||"").trim();
        if(!tx) continue;
        if(existing.has(tx)) continue;
        arr.unshift({
          id: (crypto.randomUUID ? crypto.randomUUID() : String(Date.now()+Math.random())),
          text: tx,
          done: false
        });
        existing.add(tx);
        added++;
      }

      if(added === 0){
        showToast("이미 이번 주에 있어.");
        return;
      }

      saveWeek(getWeekKey(), weekState);
      renderWeekList();
      showToast(`Today에서 ${added}개 가져왔어.`);
    });

    pushBtn.addEventListener("click", () => {
      // Push selected day's unfinished into Today widget (dedupe by text)
      const todayKey = TODAY_PREFIX + ymd(new Date());
      let dest = [];
      try{
        const raw = localStorage.getItem(todayKey);
        if(raw) dest = JSON.parse(raw) || [];
      }catch(e){ dest = []; }

      if(!Array.isArray(dest)) dest = [];

      const dayArr = weekState.days[String(selectedDayIndex)] || [];
      const unfinished = dayArr.filter(x => !x.done && (x.text||"").trim());
      if(unfinished.length === 0){
        showToast("보낼 미완료가 없어.");
        return;
      }

      const existing = new Set(dest.map(x => (x.text||"").trim()));
      let added = 0;

      for(const it of unfinished){
        const tx = (it.text||"").trim();
        if(!tx) continue;
        if(existing.has(tx)) continue;
        dest.unshift({
          id: (crypto.randomUUID ? crypto.randomUUID() : String(Date.now()+Math.random())),
          text: tx,
          done: false
        });
        existing.add(tx);
        added++;
      }

      if(added === 0){
        showToast("이미 Today에 있어.");
        return;
      }

      localStorage.setItem(todayKey, JSON.stringify(dest));
      showToast(`Today로 ${added}개 보냈어.`);
    });

    /* ========= Copy ========= */
    function formatWeekForCopy(weekId, data){
      const lines = [];
      lines.push(`[This Week | ${weekId}]`);
      for(let i=0;i<7;i++){
        const dateStr = dayDateStr(i);
        const arr = (data.days && data.days[String(i)]) ? data.days[String(i)] : [];
        lines.push(`\n${DOW_LABEL[i]} (${dateStr})`);
        if(arr.length === 0){
          lines.push(`- (empty)`);
          continue;
        }
        for(const it of arr){
          lines.push(`- [${it.done ? "x" : " "}] ${it.text}`);
        }
      }
      return lines.join("\n");
    }

    copyBtn.addEventListener("click", async () => {
      const text = formatWeekForCopy(getWeekId(), weekState);
      const ok = await copyToClipboard(text);
      showToast(ok ? "주간 전체를 복사했어." : "복사 실패 (권한 확인)");
    });

    clearDoneBtn.addEventListener("click", clearDone);

    /* ========= Week navigation ========= */
    function loadCurrentViewWeek(){
      // archive past weeks relative to current storage
      weekArchive = autoArchivePastWeeks(getWeekKey(), getWeekId());
      weekState = loadWeek(getWeekKey());
      expanded.clear();
      buildWeekdayPills();
      renderWeekList();
    }

    prevWeekBtn.addEventListener("click", () => {
      viewMonday = addDays(viewMonday, -7);
      loadCurrentViewWeek();
      showToast("이전 주로 이동했어.");
    });

    nextWeekBtn.addEventListener("click", () => {
      viewMonday = addDays(viewMonday, 7);
      loadCurrentViewWeek();
      showToast("다음 주로 이동했어.");
    });

    /* ========= History / Archive modal ========= */
    let pickedWeekId = null;
    let searchQuery = "";

    function openModal(){
      weekArchive = loadWeekArchive();
      searchQuery = (searchInput.value || "").trim();
      buildWeeks();
      modalOverlay.classList.add("open");
      modalOverlay.setAttribute("aria-hidden", "false");

      pickedWeekId = null;
      pickedWeekText.textContent = "주차를 선택해줘";
      restoreWeekBtn.disabled = true;
      copyWeekBtn.disabled = true;

      previewBox.innerHTML = `
        <div style="color: rgba(30,30,30,0.55); font-size:12px;">
          왼쪽에서 주차를 선택하면, 그 주의 기록을 보여줘.
        </div>
      `;
    }

    function closeModal(){
      modalOverlay.classList.remove("open");
      modalOverlay.setAttribute("aria-hidden", "true");
    }

    function weekMatchesQuery(weekId, data, q){
      if(!q) return true;
      const lowerQ = q.toLowerCase();
      if(String(weekId).toLowerCase().includes(lowerQ)) return true;

      const days = (data && data.days) ? data.days : {};
      for(let i=0;i<7;i++){
        const arr = days[String(i)] || [];
        for(const it of arr){
          const tx = String(it.text || "").toLowerCase();
          if(tx.includes(lowerQ)) return true;
        }
      }
      return false;
    }

    function getCountsForWeek(data){
      let total = 0, done = 0;
      const days = (data && data.days) ? data.days : {};
      for(let i=0;i<7;i++){
        const arr = days[String(i)] || [];
        total += arr.length;
        done += arr.filter(x => x.done).length;
      }
      return { total, done };
    }

    function buildWeeks(){
      const q = (searchQuery || "").trim();
      const ids = Object.keys(weekArchive || {});
      ids.sort((a,b) => {
        // sort by start date desc
        const as = a.split("~")[0].trim();
        const bs = b.split("~")[0].trim();
        const ad = ymdToDate(as);
        const bd = ymdToDate(bs);
        const at = ad ? ad.getTime() : 0;
        const bt = bd ? bd.getTime() : 0;
        return bt - at;
      });

      const filtered = ids.filter(id => weekMatchesQuery(id, weekArchive[id], q));

      weeksPanel.innerHTML = "";
      if(filtered.length === 0){
        weeksPanel.innerHTML = `
          <div style="color: rgba(30,30,30,0.55); font-size:12px; padding:8px;">
            검색 결과가 없어.
          </div>
        `;
      }else{
        for(const id of filtered){
          const data = weekArchive[id];
          const { total, done } = getCountsForWeek(data);

          const btn = document.createElement("button");
          btn.className = "weekBtn";
          btn.type = "button";
          btn.dataset.week = id;
          btn.innerHTML = `${escapeHtml(id)}<small>${done}/${total}</small>`;
          weeksPanel.appendChild(btn);
        }
      }

      archiveCount.textContent = `${filtered.length} / ${ids.length} weeks`;

      if(pickedWeekId && !filtered.includes(pickedWeekId)){
        pickedWeekId = null;
        pickedWeekText.textContent = "주차를 선택해줘";
        restoreWeekBtn.disabled = true;
        copyWeekBtn.disabled = true;
        previewBox.innerHTML = `
          <div style="color: rgba(30,30,30,0.55); font-size:12px;">
            검색 결과에서 주차를 선택해줘.
          </div>
        `;
      } else if(pickedWeekId){
        setActiveWeekButton(pickedWeekId);
        renderWeekPreview(pickedWeekId);
      }
    }

    function setActiveWeekButton(id){
      const btns = weeksPanel.querySelectorAll(".weekBtn");
      btns.forEach(b => b.classList.toggle("active", b.dataset.week === id));
    }

    function renderWeekPreview(id){
      const data = weekArchive[id];
      if(!data){
        previewBox.innerHTML = `<div style="color: rgba(30,30,30,0.55); font-size:12px;">표시할 내용이 없어.</div>`;
        return;
      }

      pickedWeekId = id;
      setActiveWeekButton(id);

      pickedWeekText.textContent = `선택: ${id}`;
      restoreWeekBtn.disabled = false;
      copyWeekBtn.disabled = false;

      const q = (searchQuery || "").trim();
      const days = data.days || {};
      const rows = [];

      for(let i=0;i<7;i++){
        const arr = days[String(i)] || [];
        const dateStr = (() => {
          // derive from id start date
          const startStr = id.split("~")[0].trim();
          const start = ymdToDate(startStr);
          if(!start) return "";
          return dateToYmd(addDays(start, i));
        })();

        rows.push(`<div style="margin-top:6px; color:rgba(30,30,30,0.72); font-size:12.5px; font-family:EnterSanChaek, ui-sans-serif, system-ui;">${DOW_LABEL[i]} <span style="color:rgba(30,30,30,0.42); font-variant-numeric:tabular-nums;">${escapeHtml(dateStr)}</span></div>`);

        if(arr.length === 0){
          rows.push(`<div style="color: rgba(30,30,30,0.45); font-size:12px;">(empty)</div>`);
          continue;
        }

        const view = q ? arr.filter(it => String(it.text||"").toLowerCase().includes(q.toLowerCase()) || id.toLowerCase().includes(q.toLowerCase())) : arr;

        for(const it of view){
          const badgeCls = it.done ? "badge done" : "badge";
          const badgeText = it.done ? "done" : "todo";
          const textHtml = highlight(it.text || "", q);
          rows.push(`
            <div class="pItem">
              <span class="${badgeCls}">${badgeText}</span>
              <span style="${it.done ? "text-decoration:line-through; color:rgba(30,30,30,0.55);" : ""}">
                ${textHtml}
              </span>
            </div>
          `);
        }
      }

      previewBox.innerHTML = rows.join("");
    }

    historyBtn.addEventListener("click", openModal);
    closeModalBtn.addEventListener("click", closeModal);
    modalOverlay.addEventListener("click", (e) => {
      if(e.target === modalOverlay) closeModal();
    });

    weeksPanel.addEventListener("click", (e) => {
      const btn = e.target.closest(".weekBtn");
      if(!btn) return;
      renderWeekPreview(btn.dataset.week);
    });

    restoreWeekBtn.addEventListener("click", () => {
      if(!pickedWeekId) return;
      const data = weekArchive[pickedWeekId];
      if(!data) return;

      // restore into current view week (overwrite)
      weekState = JSON.parse(JSON.stringify(data));
      saveWeek(getWeekKey(), weekState);
      renderWeekList();
      showToast("선택한 주 기록으로 복원했어.");
    });

    copyWeekBtn.addEventListener("click", async () => {
      if(!pickedWeekId) return;
      const data = weekArchive[pickedWeekId];
      const text = formatWeekForCopy(pickedWeekId, data);
      const ok = await copyToClipboard(text);
      showToast(ok ? "선택 주차를 복사했어." : "복사 실패 (권한 확인)");
    });

    searchInput.addEventListener("input", () => {
      searchQuery = (searchInput.value || "").trim();
      buildWeeks();
    });

    clearSearchBtn.addEventListener("click", () => {
      searchInput.value = "";
      searchQuery = "";
      buildWeeks();
      showToast("검색을 초기화했어.");
    });

    /* ========= Esc closes modal ========= */
    document.addEventListener("keydown", (e) => {
      if(e.key === "Escape"){
        if(modalOverlay.classList.contains("open")) closeModal();
      }
    });
  </script>
