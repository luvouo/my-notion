<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>This Week — Soft Schedule</title>

  <style>
    :root{
      /* Pastel Skyblue (slightly desaturated) */
      --accent-1: rgba(180, 210, 235, 0.92);
      --accent-2: rgba(160, 195, 225, 0.52);
      --border:   rgba(160, 195, 225, 0.62);

      --text: rgba(30,30,30,0.92);
      --muted: rgba(30,30,30,0.38);

      --glass: rgba(255,255,255,0.10);
      --glass-2: rgba(255,255,255,0.06);

      --shadow: 0 10px 30px rgba(0,0,0,0.06);
      --radius: 20px;
    }

    @font-face{
      font-family: "EnterSanChaek";
      src: url("../fonts/엔터산책10.ttf") format("truetype");
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }

    html, body{
      margin:0;
      padding:0;
      background: transparent;
      font-family: ui-sans-serif, system-ui, -apple-system,
        "Apple SD Gothic Neo","Noto Sans KR",sans-serif;
      color: var(--text);
    }

    .wrap{
      width: min(680px, 100%);
      margin: 0 auto;
      padding: clamp(10px, 2.6vw, 16px);
      box-sizing: border-box;
    }

    .card{
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: clamp(14px, 2.8vw, 18px);
      background: var(--glass);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }

    .card::before{
      content:"";
      position:absolute;
      inset:-2px;
      background:
        radial-gradient(120% 80% at 0% 0%, rgba(180,210,235,0.22), transparent 55%),
        radial-gradient(80% 80% at 100% 20%, rgba(160,195,225,0.16), transparent 55%);
      pointer-events:none;
    }

    .inner{
      position: relative;
      z-index: 1;
      display: grid;
      gap: 12px;
    }

    .top{
      display:flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
    }

    .title{
      display:flex;
      align-items:center;
      gap: 10px;
      min-width: 0;
    }

    .pearl{
      width: 18px;
      height: 18px;
      border-radius: 999px;
      display: block;
      object-fit: cover;
      flex: 0 0 auto;
      box-shadow: 0 0 0 2px rgba(180,210,235,0.18);
    }

    .title h1{
      margin:0;
      font-family: "EnterSanChaek", ui-sans-serif, system-ui, -apple-system,
        "Apple SD Gothic Neo","Noto Sans KR",sans-serif;
      font-size: clamp(15px, 3.8vw, 18px);
      letter-spacing: -0.2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .meta{
      font-size: 12px;
      color: var(--muted);
      white-space: nowrap;
      margin-left: auto;
      font-family: "EnterSanChaek", ui-sans-serif, system-ui, -apple-system,
        "Apple SD Gothic Neo","Noto Sans KR",sans-serif;
    }

    /* ===== Input row ===== */
    .inputRow{
      display:flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }

    .input{
      flex: 1 1 260px;
      min-width: 0;
      border: 1px solid rgba(160,195,225,0.45);
      background: rgba(255,255,255,0.10);
      border-radius: 14px;
      padding: 12px 12px;
      outline: none;
      color: var(--text);
      font-size: 14px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    .input::placeholder{ color: rgba(30,30,30,0.45); }

    .btn{
      flex: 0 0 auto;
      border: 1px solid rgba(160,195,225,0.70);
      background: rgba(180,210,235,0.18);
      border-radius: 14px;
      padding: 12px 14px;
      font-size: 13px;
      color: rgba(30,30,30,0.85);
      cursor: pointer;
      transition: transform .08s ease, background .2s ease, border-color .2s ease, box-shadow .18s ease;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
      white-space: nowrap;
      font-family: "EnterSanChaek", ui-sans-serif, system-ui, -apple-system,
        "Apple SD Gothic Neo","Noto Sans KR",sans-serif;
    }
    .btn:active{ transform: scale(0.98); }
    .btn:hover{
      background: rgba(180,210,235,0.26);
      border-color: rgba(160,195,225,0.90);
      box-shadow: 0 0 0 3px rgba(180,210,235,0.18);
    }
    .btn:focus-visible{
      outline:none;
      border-color: rgba(160,195,225,0.90);
      box-shadow: 0 0 0 3px rgba(180,210,235,0.22);
    }

    .btn.secondary{
      border: 1px solid rgba(160,195,225,0.45);
      background: rgba(255,255,255,0.08);
      padding: 10px 12px;
      border-radius: 12px;
      font-size: 12px;
      box-shadow: none;
    }
    .btn.secondary:hover{
      background: rgba(255,255,255,0.08);
      border-color: rgba(160,195,225,0.70);
      box-shadow: 0 0 0 3px rgba(180,210,235,0.20);
    }
    .btn.secondary:focus-visible{
      outline:none;
      border-color: rgba(160,195,225,0.78);
      box-shadow: 0 0 0 3px rgba(180,210,235,0.22);
    }

    /* Add button (plus) */
    #addBtn{
      height: clamp(28px, 3.2vw, 32px);
      min-width: clamp(28px, 3.2vw, 32px);
      padding: 0;
      display: inline-flex;
      align-items: center;
      justify-content: center;

      color: rgba(160,195,225,0.95);
      background: rgba(255,255,255,0.82);
      border: 1px solid rgba(160,195,225,0.40);
      border-radius: 999px;

      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      cursor: pointer;

      transition: box-shadow .2s ease, border-color .2s ease, background .2s ease, transform .15s ease;
    }
    #addBtn:hover{
      background: transparent;
      border-color: rgba(160,195,225,0.60);
      box-shadow: 0 0 0 3px rgba(180,210,235,0.22);
    }
    #addBtn:active{ transform: scale(0.96); }
    #addBtn:focus-visible{
      outline: none;
      background: transparent;
      border-color: rgba(160,195,225,0.78);
      box-shadow: 0 0 0 3px rgba(180,210,235,0.24);
    }
    #addBtn:disabled{
      opacity: 0.45;
      cursor: not-allowed;
      background: transparent;
      border-color: rgba(160,195,225,0.25);
      box-shadow: none;
      transform: none;
    }
    #addBtn:disabled:hover{
      background: transparent;
      box-shadow: none;
    }

    /* ===== Sections ===== */
    .sections{
      display: grid;
      gap: 10px;
      margin-top: 2px;
    }

    .section{
      border: 1px solid rgba(160,195,225,0.18);
      background: rgba(255,255,255,0.04);
      border-radius: 16px;
      overflow: hidden;
    }

    .secHead{
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 10px;
      padding: 10px 12px;
      border-bottom: 1px solid rgba(160,195,225,0.12);
      cursor: pointer;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      background: rgba(255,255,255,0.03);
    }

    .secTitle{
      display:flex;
      align-items: baseline;
      gap: 10px;
      min-width: 0;
      font-family: "EnterSanChaek", ui-sans-serif, system-ui, -apple-system,
        "Apple SD Gothic Neo","Noto Sans KR",sans-serif;
    }

    .secTitle .name{
      font-size: 13px;
      color: rgba(30,30,30,0.86);
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
    }

    .secTitle .date{
      font-size: 12px;
      color: rgba(30,30,30,0.45);
      white-space: nowrap;
    }

    .secRight{
      display:flex;
      align-items:center;
      gap: 8px;
      flex: 0 0 auto;
    }

    .miniBtn{
      border: 1px solid rgba(160,195,225,0.35);
      background: rgba(255,255,255,0.06);
      color: rgba(30,30,30,0.70);
      border-radius: 10px;
      padding: 6px 8px;
      font-size: 12px;
      line-height: 1;
      cursor: pointer;
      transition: box-shadow .18s ease, border-color .18s ease, transform .08s ease, background .18s ease;
      -webkit-tap-highlight-color: transparent;
      font-family: "EnterSanChaek", ui-sans-serif, system-ui, -apple-system,
        "Apple SD Gothic Neo","Noto Sans KR",sans-serif;
    }
    .miniBtn:hover{
      border-color: rgba(160,195,225,0.60);
      box-shadow: 0 0 0 3px rgba(180,210,235,0.18);
    }
    .miniBtn:active{ transform: scale(0.98); }
    .miniBtn:focus-visible{
      outline:none;
      border-color: rgba(160,195,225,0.75);
      box-shadow: 0 0 0 3px rgba(180,210,235,0.22);
    }

    /* collapse toggle */
    .section.collapsed .listWrap{ display:none; }

    /* ===== List items ===== */
    .list{
      margin:0;
      padding: 10px 10px 12px 10px;
      list-style:none;
      display:grid;
      gap: 8px;
    }

    .item{
      display:flex;
      align-items:center;
      gap: 10px;
      padding: 8px 10px;
      border-radius: 14px;
      border: 1px solid rgba(160,195,225,0.22);
      background: var(--glass-2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      min-width: 0;
    }

    .check{
      width: 18px;
      height: 18px;
      margin-top: 1px;
      border-radius: 6px;
      border: 1.6px solid rgba(160,195,225,0.95);
      display:grid;
      place-items:center;
      flex: 0 0 auto;
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
      transition: background .18s ease, border-color .18s ease, box-shadow .18s ease, transform .08s ease;
    }
    .check:hover{
      background: rgba(180,210,235,0.12);
      border-color: rgba(160,195,225,1);
      box-shadow: 0 0 0 3px rgba(180,210,235,0.20);
    }
    .check:active{ transform: scale(0.98); }
    .check:focus-visible{
      outline:none;
      background: rgba(180,210,235,0.10);
      border-color: rgba(160,195,225,1);
      box-shadow: 0 0 0 3px rgba(180,210,235,0.26);
    }
    .check svg{
      width: 12px;
      height: 12px;
      opacity: 0;
      transform: scale(0.9);
      transition: opacity .18s ease, transform .18s ease;
    }

    .text{
      flex: 1 1 auto;
      min-width: 0;
      line-height: 1.45;
      font-size: 14px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .del{
      flex: 0 0 auto;
      border: none;
      background: transparent;
      color: rgba(30,30,30,0.55);
      cursor:pointer;
      font-size: 14px;
      padding: 6px 8px;
      border-radius: 10px;
      transition: background .18s ease, color .18s ease, box-shadow .18s ease, transform .08s ease;
      -webkit-tap-highlight-color: transparent;
      font-family: "EnterSanChaek", ui-sans-serif, system-ui, -apple-system,
        "Apple SD Gothic Neo","Noto Sans KR",sans-serif;
    }
    .del:hover{
      background: rgba(180,210,235,0.12);
      color: rgba(30,30,30,0.78);
      box-shadow: 0 0 0 3px rgba(180,210,235,0.20);
    }
    .del:active{ transform: scale(0.96); }
    .del:focus-visible{
      outline:none;
      background: rgba(180,210,235,0.10);
      color: rgba(30,30,30,0.78);
      box-shadow: 0 0 0 3px rgba(180,210,235,0.26);
    }

    .item.done{ opacity: 0.78; }
    .item.done .text{ text-decoration: line-through; color: rgba(30,30,30,0.50); }
    .item.done .check{
      background: rgba(180,210,235,0.20);
      border-color: rgba(160,195,225,1);
    }
    .item.done .check svg{ opacity: 1; transform: scale(1); }

    /* ===== Footer ===== */
    .footer{
      display:flex;
      justify-content: space-between;
      align-items:flex-start;
      gap: 10px;
      flex-wrap: wrap;
      font-size: 12px;
      color: var(--muted);
    }

    .countWrap{
      display:flex;
      flex-direction: column;
      gap: 6px;
      min-width: 120px;
    }

    /* Toast (left bottom, separated from count) */
    .toast{
      display: inline-flex;
      align-items: center;
      gap: 8px;

      color: rgba(30,30,30,0.62);
      font-size: 12px;
      line-height: 1;

      opacity: 0;
      transform: translateY(4px);
      pointer-events: none;

      transition: opacity .14s ease, transform .14s ease;
      font-family: "EnterSanChaek", ui-sans-serif, system-ui, -apple-system,
        "Apple SD Gothic Neo","Noto Sans KR",sans-serif;
    }
    .toast:not(:empty){
      opacity: 1;
      transform: translateY(0);
    }
    .toast::before{
      content: "";
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: rgba(180,210,235,0.90);
      box-shadow: 0 0 0 3px rgba(180,210,235,0.16);
      flex: 0 0 auto;
    }

    .footer-actions{
      display:flex;
      justify-content: flex-end;
      align-items: center;
      gap: 8px;
      flex-wrap: nowrap;
      overflow-x: auto;
      overflow-y: hidden;
      -webkit-overflow-scrolling: touch;

      margin-left: auto;
      padding-left: 8px;
      padding-right: 2px;

      scrollbar-width: none;
    }
    .footer-actions::-webkit-scrollbar{ display:none; }
    .footer-actions > .btn{ flex: 0 0 auto; }

    /* ===== Modal ===== */
    .modalOverlay{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.18);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 10px;
      z-index: 5000;
      overflow: hidden;
    }
    .modalOverlay.open{ display:flex; }

    .modal{
      width: min(820px, 100%);
      max-height: calc(100vh - 20px);
      display: flex;
      flex-direction: column;
      border-radius: 18px;
      border: 1px solid rgba(160,195,225,0.38);
      background: rgba(255,255,255,0.84);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 18px 50px rgba(0,0,0,0.18);
      overflow: hidden;
    }

    .modalHeader{
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 10px;
      padding: 14px 14px;
      border-bottom: 1px solid rgba(0,0,0,0.06);
      flex-wrap: wrap;
      min-width: 0;
      box-sizing: border-box;
    }
    .mhLeft{
      display:flex;
      gap: 10px;
      align-items:center;
      min-width: 0;
    }
    .mhLeft strong{
      font-size: 14px;
      letter-spacing: -0.2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-family: "EnterSanChaek", ui-sans-serif, system-ui, -apple-system,
        "Apple SD Gothic Neo","Noto Sans KR",sans-serif;
    }
    .mhRight{
      display:flex;
      gap: 8px;
      flex-wrap: wrap;
      align-items:center;
      justify-content: flex-end;
      flex: 1 1 auto;
      min-width: 0;
    }
    .search{
      border: 1px solid rgba(0,0,0,0.08);
      background: rgba(255,255,255,0.70);
      border-radius: 12px;
      padding: 10px 12px;
      font-size: 12.5px;
      outline: none;
      min-width: min(340px, 100%);
      flex: 1 1 260px;
      min-width: 0;
      box-sizing: border-box;
    }
    .search::placeholder{ color: rgba(30,30,30,0.45); }

    .modalBody{
      display: grid;
      grid-template-columns: max-content 1fr;
      min-height: 0;
      flex: 1 1 auto;
      overflow: hidden;
    }
    .dates{
      border-right: 1px solid rgba(0,0,0,0.06);
      padding: 12px 10px;
      overflow: auto;
      width: max-content;
      min-height: 0;
    }
    .dateBtn{
      width: fit-content;
      max-width: 100%;
      display: grid;
      gap: 4px;

      padding: 8px 10px;
      margin-bottom: 10px;

      border-radius: 14px;
      border: 1px solid rgba(160,195,225,0.22);
      background: rgba(255,255,255,0.62);

      cursor: pointer;
      text-align: left;
      white-space: nowrap;

      font-size: 13px;
      color: rgba(30,30,30,0.88);

      transition: background .18s ease, border-color .18s ease, transform .08s ease;
      -webkit-tap-highlight-color: transparent;

      font-family: "EnterSanChaek", ui-sans-serif, system-ui, -apple-system,
        "Apple SD Gothic Neo","Noto Sans KR",sans-serif;
    }
    .dateBtn:hover{
      border-color: rgba(160,195,225,0.45);
      background: rgba(255,255,255,0.72);
    }
    .dateBtn:active{ transform: scale(0.99); }

    .dateBtn small{
      display:block;
      font-size: 11px;
      color: rgba(30,30,30,0.52);
    }
    .dateBtn.active{
      border-color: rgba(160,195,225,0.70);
      background: rgba(180,210,235,0.14);
      box-shadow: 0 10px 26px rgba(160,195,225,0.12);
    }

    .preview{
      padding: 12px;
      overflow: auto;
      min-height: 0;
      display: grid;
      gap: 10px;
    }
    .previewTop{
      display:flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      flex-wrap: nowrap;
      min-width: 0;
    }
    .picked{
      font-size: 13px;
      color: rgba(30,30,30,0.82);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      min-width: 0;
      flex: 1 1 auto;
      font-family: "EnterSanChaek", ui-sans-serif, system-ui, -apple-system,
        "Apple SD Gothic Neo","Noto Sans KR",sans-serif;
    }
    .previewTop > div:last-child{
      display:flex;
      gap: 8px;
      flex-wrap: nowrap;
      justify-content: flex-end;
      flex: 0 0 auto;
    }

    .previewBox{
      border: 1px solid rgba(0,0,0,0.06);
      border-radius: 16px;
      padding: 12px;
      background: rgba(255,255,255,0.66);
      display: grid;
      gap: 10px;
    }
    .pItem{
      display:flex;
      gap: 10px;
      align-items:center;
      font-size: 13px;
      color: rgba(30,30,30,0.86);
      line-height: 1.25;
      font-family: ui-sans-serif, system-ui, -apple-system,
        "Apple SD Gothic Neo","Noto Sans KR",sans-serif;
    }
    .badge{
      font-size: 11px;
      padding: 4px 9px;
      border-radius: 999px;
      border: 1px solid rgba(0,0,0,0.06);
      background: rgba(0,0,0,0.03);
      color: rgba(30,30,30,0.58);
      flex: 0 0 auto;
      font-family: "EnterSanChaek", ui-sans-serif, system-ui, -apple-system,
        "Apple SD Gothic Neo","Noto Sans KR",sans-serif;
    }
    .badge.done{
      border-color: rgba(160,195,225,0.40);
      background: rgba(180,210,235,0.18);
      color: rgba(30,30,30,0.62);
    }
    .mark{
      background: rgba(180,210,235,0.30);
      border-radius: 6px;
      padding: 0 3px;
    }

    .modalFooter{
      padding: 12px 14px;
      border-top: 1px solid rgba(0,0,0,0.06);
      display:flex;
      justify-content: space-between;
      gap: 10px;
      flex-wrap: wrap;
      align-items:center;
      font-size: 12px;
      color: rgba(30,30,30,0.55);
      font-family: "EnterSanChaek", ui-sans-serif, system-ui, -apple-system,
        "Apple SD Gothic Neo","Noto Sans KR",sans-serif;
    }

    @media (max-width: 420px){
      .modalBody{ grid-template-columns: 1fr; }
      .dates{ border-right: none; border-bottom: 1px solid rgba(0,0,0,0.06); }
      .search{ min-width: 100%; }
    }

    @media (max-width: 360px){
      .meta{ display:none; }
      .btn{ width: 100%; }
      .input{ flex-basis: 100%; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card" role="application" aria-label="This Week Widget">
      <div class="inner">
        <div class="top">
          <div class="title">
            <img class="pearl" src="./icon/pearl.png" alt="" aria-hidden="true" />
            <h1>This Week</h1>
          </div>
          <div class="meta" id="metaText"></div>
        </div>

        <!-- Input -->
        <div class="inputRow">
          <input id="todoInput" class="input" type="text" placeholder="이번 주 할 일…" maxlength="80" />
          <button class="btn" id="fromTodayBtn" type="button" title="Today에서 오늘 미완료 가져오기">From Today</button>
          <button class="btn" id="pullBtn" type="button" title="다음 주 작업을 이번 주로 당기기">Pull</button>
          <button class="btn" id="pushBtn" type="button" title="이번 주 미완료를 다음 주로 미루기">Push</button>
          <button class="btn" id="addBtn" type="button" title="할 일 추가" aria-label="할 일 추가"></button>
        </div>

        <!-- Sections -->
        <div class="sections" id="weekSections"></div>

        <!-- Footer -->
        <div class="footer">
          <div class="countWrap">
            <span id="countText">0/0 done</span>
            <div class="toast" id="toast"></div>
          </div>

          <div class="footer-actions">
            <button class="btn secondary" id="historyWeekBtn" type="button">History / Archive</button>
            <button class="btn secondary" id="copyBtn" type="button">Copy</button>
            <button class="btn secondary" id="clearDoneBtn" type="button">Clear done</button>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Week History / Archive Modal -->
  <div class="modalOverlay" id="weekModalOverlay" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-label="Week History / Archive">
      <div class="modalHeader">
        <div class="mhLeft">

              <button class="btn secondary" id="weekPullBtn" type="button" disabled>Pull</button>
              <button class="btn secondary" id="weekCopyBtn" type="button" disabled>Copy</button>

            <div style="color: rgba(30,30,30,0.55); font-size:12px;">

        <span id="weekArchiveCount">0 / 0 weeks</span>

  </div>

  <script>
    /* ===============================
       Storage keys
    =============================== */
    const KEY_PREFIX_WEEK = "soft_schedule_this_week_";     // per weekStart
    const KEY_TODAY = "soft_schedule_today_";               // per date
    const KEY_TODAY_ARCHIVE = "soft_schedule_today_archive_v1";
    const UI_PREFIX = "soft_schedule_this_week_ui_";        // per weekStart UI
    const KEY_NEXT_WEEK_PREFIX = "soft_schedule_next_week_"; // for push/pull (simple)

    /* ===============================
       Date helpers
    =============================== */
    function pad2(n){ return String(n).padStart(2,"0"); }
    function ymd(d=new Date()){
      return `${d.getFullYear()}.${pad2(d.getMonth()+1)}.${pad2(d.getDate())}`;
    }
    function parseYmd(str){
      const m = /^(\d{4})\.(\d{2})\.(\d{2})$/.exec(str);
      if(!m) return null;
      return { y:+m[1], m:+m[2], d:+m[3] };
    }
    function ymdToDate(str){
      const p = parseYmd(str);
      if(!p) return null;
      return new Date(p.y, p.m-1, p.d);
    }
    function addDays(date, n){
      const d = new Date(date);
      d.setDate(d.getDate() + n);
      return d;
    }

    // weekStart: Monday (local)
    function getWeekStart(d=new Date()){
      const x = new Date(d);
      x.setHours(0,0,0,0);
      const day = x.getDay(); // 0 Sun,1 Mon...
      const diff = (day === 0) ? -6 : (1 - day);
      x.setDate(x.getDate() + diff);
      return x;
    }
    function getWeekStartStr(d=new Date()){
      return ymd(getWeekStart(d));
    }

    function formatWeekMeta(weekStartDate){
      const ws = new Date(weekStartDate);
      const we = addDays(ws, 6);
      return `${ymd(ws)} ~ ${ymd(we)}`;
    }

    /* ===============================
       HTML / security helpers
    =============================== */
    function escapeHtml(str){
      return String(str).replace(/[&<>"']/g, (m) => ({
        "&": "&amp;",
        "<": "&lt;",
        ">": "&gt;",
        '"': "&quot;",
        "'": "&#039;"
      }[m]));
    }

    function highlight(text, query){
      const t = String(text);
      const q = String(query || "").trim();
      if(!q) return escapeHtml(t);
      const idx = t.toLowerCase().indexOf(q.toLowerCase());
      if(idx === -1) return escapeHtml(t);
      const before = escapeHtml(t.slice(0, idx));
      const mid = escapeHtml(t.slice(idx, idx + q.length));
      const after = escapeHtml(t.slice(idx + q.length));
      return `${before}<span class="mark">${mid}</span>${after}`;
    }

    function showToast(msg){
      toast.textContent = msg;
      clearTimeout(showToast._t);
      showToast._t = setTimeout(()=> toast.textContent = "", 1600);
    }

    async function copyToClipboard(text){
      try{
        await navigator.clipboard.writeText(text);
        return true;
      }catch(e){
        const ta = document.createElement("textarea");
        ta.value = text;
        ta.style.position = "fixed";
        ta.style.left = "-9999px";
        document.body.appendChild(ta);
        ta.select();
        try{
          const ok = document.execCommand("copy");
          document.body.removeChild(ta);
          return ok;
        }catch(err){
          document.body.removeChild(ta);
          return false;
        }
      }
    }

    /* ===============================
       State load/save
    =============================== */
    function loadJson(key, fallback){
      try{
        const raw = localStorage.getItem(key);
        if(!raw) return fallback;
        const parsed = JSON.parse(raw);
        return parsed ?? fallback;
      }catch(e){
        return fallback;
      }
    }
    function saveJson(key, value){
      localStorage.setItem(key, JSON.stringify(value));
    }

    function loadWeek(weekStartStr){
      const key = KEY_PREFIX_WEEK + weekStartStr;
      const arr = loadJson(key, []);
      return Array.isArray(arr) ? arr : [];
    }
    function saveWeek(weekStartStr, items){
      const key = KEY_PREFIX_WEEK + weekStartStr;
      saveJson(key, items);
    }

    function loadUI(weekStartStr){
      const key = UI_PREFIX + weekStartStr;
      const ui = loadJson(key, { collapsed: {} });
      if(!ui || typeof ui !== "object") return { collapsed: {} };
      if(!ui.collapsed || typeof ui.collapsed !== "object") ui.collapsed = {};
      return ui;
    }
    function saveUI(weekStartStr, ui){
      const key = UI_PREFIX + weekStartStr;
      saveJson(key, ui);
    }

    /* ===============================
       Today archive helpers (pull from Today)
    =============================== */
    function loadTodayArchive(){
      const obj = loadJson(KEY_TODAY_ARCHIVE, {});
      return (obj && typeof obj === "object") ? obj : {};
    }
    function loadToday(dateStr){
      const key = KEY_TODAY + dateStr;
      const items = loadJson(key, []);
      return Array.isArray(items) ? items : [];
    }

    /* ===============================
       UI elements
    =============================== */
    const metaText = document.getElementById("metaText");
    const weekSections = document.getElementById("weekSections");
    const inputEl = document.getElementById("todoInput");
    const addBtn = document.getElementById("addBtn");
    const fromTodayBtn = document.getElementById("fromTodayBtn");
    const pullBtn = document.getElementById("pullBtn");
    const pushBtn = document.getElementById("pushBtn");

    const countText = document.getElementById("countText");
    const toast = document.getElementById("toast");
    const copyBtn = document.getElementById("copyBtn");
    const clearDoneBtn = document.getElementById("clearDoneBtn");

    // modal
    const historyWeekBtn = document.getElementById("historyWeekBtn");
    const weekModalOverlay = document.getElementById("weekModalOverlay");
    const weekCloseModalBtn = document.getElementById("weekCloseModalBtn");
    const weeksPanel = document.getElementById("weeksPanel");
    const pickedWeekText = document.getElementById("pickedWeekText");
    const weekPreviewBox = document.getElementById("weekPreviewBox");
    const weekCopyBtn = document.getElementById("weekCopyBtn");
    const weekPullBtn = document.getElementById("weekPullBtn");
    const weekArchiveCount = document.getElementById("weekArchiveCount");
    const weekSearchInput = document.getElementById("weekSearchInput");
    const weekClearSearchBtn = document.getElementById("weekClearSearchBtn");

    // plus icon
    addBtn.innerHTML = `
      <svg viewBox="0 0 24 24" width="14" height="14" aria-hidden="true">
        <path d="M12 5v14M5 12h14"
              stroke="currentColor"
              stroke-width="1.6"
              stroke-linecap="round"/>
      </svg>
    `;

    /* ===============================
       Weekly model
       Each item: { id, text, done, dateStr }  dateStr = 'YYYY.MM.DD' in current week
    =============================== */
    const labels = ["Mon","Tue","Wed","Thu","Fri","Sat","Sun"];

    let weekStart = getWeekStart(new Date());
    let weekStartStr = getWeekStartStr(new Date());
    let state = loadWeek(weekStartStr);

    metaText.textContent = formatWeekMeta(weekStart);

    function syncAddButtonState(){
      const hasText = (inputEl.value || "").trim().length > 0;
      addBtn.disabled = !hasText;
    }
    inputEl.addEventListener("input", syncAddButtonState);
    syncAddButtonState();

    function addItem(text){
      const t = (text || "").trim();
      if(!t) return;
      // default: add to "Mon" (this week) if today is in this week, else add to first day
      // simpler: add to today’s weekday if inside the current week; otherwise Mon
      const today = new Date();
      const ws = new Date(weekStart);
      const we = addDays(ws, 6);
      let targetDate = ws;
      if(today >= ws && today <= we){
        const day = today.getDay(); // 0..6
        const idx = (day === 0) ? 6 : (day - 1); // Mon=0..Sun=6
        targetDate = addDays(ws, idx);
      }
      const dateStr = ymd(targetDate);

      state.unshift({
        id: (crypto.randomUUID ? crypto.randomUUID() : String(Date.now()+Math.random())),
        text: t,
        done: false,
        dateStr
      });
      saveWeek(weekStartStr, state);
      render();
      showToast("추가했어.");
    }

    function toggleItem(id){
      state = state.map(it => it.id === id ? ({ ...it, done: !it.done }) : it);
      saveWeek(weekStartStr, state);
      render();
    }

    function deleteItem(id){
      state = state.filter(it => it.id !== id);
      saveWeek(weekStartStr, state);
      render();
    }

    function clearDone(){
      state = state.filter(it => !it.done);
      saveWeek(weekStartStr, state);
      render();
      showToast("완료를 정리했어.");
    }

    /* ===============================
       Render sections + collapse
    =============================== */
    function getSections(){
      const ws = new Date(weekStart);

      const secs = [];
      for(let i=0;i<7;i++){
        const dateStr = ymd(addDays(ws, i));
        secs.push({
          key: dateStr,
          name: labels[i],
          dateStr,
          items: state.filter(it => it.dateStr === dateStr)
        });
      }
      return secs;
    }

    function render(){
      const ui = loadUI(weekStartStr);

      const sections = getSections();
      weekSections.innerHTML = "";

      let total = state.length;
      let done = state.filter(x => x.done).length;

      for(const sec of sections){
        // keep section even if empty: consistent weekly grid
        const box = document.createElement("div");
        box.className = "section" + (ui.collapsed[sec.key] ? " collapsed" : "");
        box.dataset.key = sec.key;

        const head = document.createElement("div");
        head.className = "secHead";

        const left = document.createElement("div");
        left.className = "secTitle";
        left.innerHTML = `
          <span class="name">${escapeHtml(sec.name)}</span>
          <span class="date">${escapeHtml(sec.dateStr)}</span>
        `;

        const right = document.createElement("div");
        right.className = "secRight";

        const count = document.createElement("button");
        count.type = "button";
        count.className = "miniBtn";
        count.dataset.toggle = sec.key;
        const cDone = sec.items.filter(x => x.done).length;
        count.textContent = ui.collapsed[sec.key] ? `Show (${cDone}/${sec.items.length})` : `Hide (${cDone}/${sec.items.length})`;
        right.appendChild(count);

        head.appendChild(left);
        head.appendChild(right);

        const listWrap = document.createElement("div");
        listWrap.className = "listWrap";

        const ul = document.createElement("ul");
        ul.className = "list";
        ul.dataset.list = sec.key;

        if(sec.items.length === 0){
          // keep it visually light (optional)
          const li = document.createElement("li");
          li.style.cssText = "color: rgba(30,30,30,0.40); font-size: 12px; padding: 6px 10px; font-family: EnterSanChaek, ui-sans-serif, system-ui;";
          li.textContent = "—";
          ul.appendChild(li);
        }else{
          for(const it of sec.items){
            const li = document.createElement("li");
            li.className = "item" + (it.done ? " done" : "");
            li.innerHTML = `
              <div class="check" role="checkbox" aria-checked="${it.done}" tabindex="0" data-id="${it.id}">
                <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
                  <path d="M20 7L10 17l-5-5" stroke="rgba(30,30,30,0.85)" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </div>
              <div class="text" title="${escapeHtml(it.text)}">${escapeHtml(it.text)}</div>
              <button class="del" type="button" aria-label="삭제" data-del="${it.id}">✕</button>
            `;
            ul.appendChild(li);
          }
        }

        listWrap.appendChild(ul);

        box.appendChild(head);
        box.appendChild(listWrap);
        weekSections.appendChild(box);
      }

      countText.textContent = `${done}/${total} done`;
    }

    /* ===============================
       Copy format
    =============================== */
    function formatForCopy(weekStartStr, sections){
      const lines = [];
      lines.push(`[This Week | ${weekStartStr}]`);
      for(const s of sections){
        lines.push("");
        lines.push(`## ${s.title}`);
        for(const it of s.items){
          lines.push(`- [${it.done ? "x" : " "}] ${it.text}`);
        }
      }
      return lines.join("\n");
    }

    async function copyWeek(){
      const ws = new Date(weekStart);
      const secs = [];

      for(let i=0;i<7;i++){
        const dateStr = ymd(addDays(ws, i));
        const items = state.filter(it => it.dateStr === dateStr);
        if(items.length){
          secs.push({ title: `${labels[i]} · ${dateStr}`, items });
        }
      }

      // if no dated items, still copy empty skeleton
      if(secs.length === 0){
        for(let i=0;i<7;i++){
          const dateStr = ymd(addDays(ws, i));
          secs.push({ title: `${labels[i]} · ${dateStr}`, items: [] });
        }
      }

      const text = formatForCopy(weekStartStr, secs);
      const ok = await copyToClipboard(text);
      showToast(ok ? "복사했어." : "복사 실패 (브라우저 권한 확인)");
    }

    /* ===============================
       From Today (pull unfinished from Today)
    =============================== */
    function pullFromToday(){
      const todayStr = ymd(new Date());

      // try archive first
      const archive = loadTodayArchive();
      let todayItems = archive[todayStr];

      // fallback: today key
      if(!Array.isArray(todayItems)){
        todayItems = loadToday(todayStr);
      }
      if(!Array.isArray(todayItems) || todayItems.length === 0){
        showToast("Today 기록이 없어.");
        return;
      }

      const unfinished = todayItems.filter(x => !x.done && (x.text||"").trim());
      if(unfinished.length === 0){
        showToast("Today 미완료가 없어.");
        return;
      }

      // map to this week: put into today's weekday section (if within week), else Mon
      const ws = new Date(weekStart);
      const we = addDays(ws, 6);
      const now = new Date();
      let targetDate = ws;
      if(now >= ws && now <= we){
        const day = now.getDay(); // 0..6
        const idx = (day === 0) ? 6 : (day - 1);
        targetDate = addDays(ws, idx);
      }
      const targetDateStr = ymd(targetDate);

      const existing = new Set(state.map(it => (it.text||"").trim() + "|" + (it.dateStr||"")));
      const toAdd = [];

      for(const it of unfinished){
        const tx = (it.text || "").trim();
        if(!tx) continue;
        const key = tx + "|" + targetDateStr;
        if(existing.has(key)) continue;
        toAdd.push({
          id: (crypto.randomUUID ? crypto.randomUUID() : String(Date.now()+Math.random())),
          text: tx,
          done: false,
          dateStr: targetDateStr
        });
      }

      if(toAdd.length === 0){
        showToast("이미 이번 주에 있어.");
        return;
      }

      state = [...toAdd, ...state];
      saveWeek(weekStartStr, state);
      render();
      showToast(`Today에서 ${toAdd.length}개 가져왔어.`);
    }

    /* ===============================
       Pull / Push (between this week and next week)
    =============================== */
    function getNextWeekStartStr(){
      const next = addDays(new Date(weekStart), 7);
      return ymd(next);
    }
    function loadNextWeek(nextWsStr){
      const key = KEY_NEXT_WEEK_PREFIX + nextWsStr;
      const arr = loadJson(key, []);
      return Array.isArray(arr) ? arr : [];
    }
    function saveNextWeek(nextWsStr, items){
      const key = KEY_NEXT_WEEK_PREFIX + nextWsStr;
      saveJson(key, items);
    }

    function pushToNextWeek(){
      const nextWsStr = getNextWeekStartStr();
      const nextItems = loadNextWeek(nextWsStr);

      const unfinished = state.filter(it => !it.done && (it.text||"").trim());
      if(unfinished.length === 0){
        showToast("미룰 미완료가 없어.");
        return;
      }

      // move: keep weekday offset (Mon->Mon etc.)
      const ws = new Date(weekStart);
      const nextWs = addDays(ws, 7);

      const moved = [];
      const remain = [];

      for(const it of state){
        if(it.done || !(it.text||"").trim()){
          remain.push(it);
          continue;
        }
        const d = ymdToDate(it.dateStr);
        if(!d){
          // if date invalid, send to next Monday
          moved.push({ ...it, id: (crypto.randomUUID ? crypto.randomUUID() : String(Date.now()+Math.random())), dateStr: ymd(nextWs) });
          continue;
        }
        const offset = Math.round((d.getTime() - ws.getTime()) / 86400000);
        const newDate = addDays(nextWs, Math.max(0, Math.min(6, offset)));
        moved.push({ ...it, id: (crypto.randomUUID ? crypto.randomUUID() : String(Date.now()+Math.random())), dateStr: ymd(newDate) });
      }

      // merge to next, prevent dup by text|dateStr
      const existing = new Set(nextItems.map(it => (it.text||"").trim() + "|" + (it.dateStr||"")));
      const merged = [...nextItems];

      let added = 0;
      for(const it of moved){
        const key = (it.text||"").trim() + "|" + (it.dateStr||"");
        if(existing.has(key)) continue;
        existing.add(key);
        merged.unshift(it);
        added++;
      }

      // keep only done in current (optional): we keep done + others? Here: remove unfinished; keep done.
      const keep = state.filter(it => it.done);
      state = keep;
      saveWeek(weekStartStr, state);
      saveNextWeek(nextWsStr, merged);

      render();
      showToast(`다음 주로 ${added}개 미뤘어.`);
    }

    function pullFromNextWeek(){
      const nextWsStr = getNextWeekStartStr();
      const nextItems = loadNextWeek(nextWsStr);

      if(!Array.isArray(nextItems) || nextItems.length === 0){
        showToast("다음 주 기록이 없어.");
        return;
      }

      const unfinished = nextItems.filter(it => !it.done && (it.text||"").trim());
      if(unfinished.length === 0){
        showToast("당겨올 미완료가 없어.");
        return;
      }

      const ws = new Date(weekStart);
      const nextWs = addDays(ws, 7);

      const existing = new Set(state.map(it => (it.text||"").trim() + "|" + (it.dateStr||"")));
      const toAdd = [];
      const remainNext = [];

      // pull everything unfinished (and remove them from next list)
      for(const it of nextItems){
        if(it.done){
          remainNext.push(it);
          continue;
        }
        const tx = (it.text||"").trim();
        if(!tx){
          remainNext.push(it);
          continue;
        }

        // keep weekday offset in reverse
        const d = ymdToDate(it.dateStr);
        let target = ws;
        if(d){
          const offset = Math.round((d.getTime() - nextWs.getTime()) / 86400000);
          target = addDays(ws, Math.max(0, Math.min(6, offset)));
        }
        const dateStr = ymd(target);
        const key = tx + "|" + dateStr;
        if(existing.has(key)){
          // already exists in current: just drop it from next
          continue;
        }
        existing.add(key);
        toAdd.push({
          id: (crypto.randomUUID ? crypto.randomUUID() : String(Date.now()+Math.random())),
          text: tx,
          done: false,
          dateStr
        });
      }

      if(toAdd.length === 0){
        showToast("이미 이번 주에 있어.");
        return;
      }

      state = [...toAdd, ...state];
      saveWeek(weekStartStr, state);
      saveNextWeek(nextWsStr, remainNext);

      render();
      showToast(`다음 주에서 ${toAdd.length}개 당겼어.`);
    }

    /* ===============================
       Section collapse click handling
    =============================== */
    function toggleSectionCollapse(sectionKey){
      const ui = loadUI(weekStartStr);
      ui.collapsed[sectionKey] = !ui.collapsed[sectionKey];
      saveUI(weekStartStr, ui);
      render();
    }

    /* ===============================
       Week History / Archive modal
    =============================== */
    let pickedWeek = null;
    let weekSearchQuery = "";

    function listWeekKeys(){
      const weeks = [];
      for(let i=0;i<localStorage.length;i++){
        const k = localStorage.key(i);
        if(!k) continue;
        if(!k.startsWith(KEY_PREFIX_WEEK)) continue;
        const ws = k.slice(KEY_PREFIX_WEEK.length);
        if(!parseYmd(ws)) continue;
        weeks.push(ws);
      }
      weeks.sort((a,b) => ymdToDate(b).getTime() - ymdToDate(a).getTime());
      return weeks;
    }

    function weekMatchesQuery(weekStartStr, items, q){
      if(!q) return true;
      const lowerQ = q.toLowerCase();
      if(weekStartStr.toLowerCase().includes(lowerQ)) return true;
      for(const it of (items || [])){
        const tx = String(it.text || "").toLowerCase();
        if(tx.includes(lowerQ)) return true;
      }
      return false;
    }

    function setActiveWeekButton(ws){
      const btns = weeksPanel.querySelectorAll(".dateBtn");
      btns.forEach(b => b.classList.toggle("active", b.dataset.week === ws));
    }

    function renderWeekPreview(ws){
      const items = loadWeek(ws);
      const q = (weekSearchQuery || "").trim();

      pickedWeek = ws;
      setActiveWeekButton(ws);

      pickedWeekText.textContent = `선택: ${ws}`;
      weekCopyBtn.disabled = false;
      weekPullBtn.disabled = false;

      let view = items;
      if(q){
        const lowerQ = q.toLowerCase();
        view = items.filter(it =>
          String(it.text || "").toLowerCase().includes(lowerQ) ||
          String(it.dateStr || "").toLowerCase().includes(lowerQ) ||
          ws.toLowerCase().includes(lowerQ)
        );
      }

      if(!view || view.length === 0){
        weekPreviewBox.innerHTML = `<div style="color: rgba(30,30,30,0.55); font-size:12px;">표시할 항목이 없어.</div>`;
        return;
      }

      // group by dateStr
      const groups = new Map();
      for(const it of view){
        const k = it.dateStr || "No date";
        if(!groups.has(k)) groups.set(k, []);
        groups.get(k).push(it);
      }

      const keys = Array.from(groups.keys()).sort((a,b)=>{
        const da = ymdToDate(a);
        const db = ymdToDate(b);
        if(da && db) return da.getTime() - db.getTime();
        if(da) return -1;
        if(db) return 1;
        return String(a).localeCompare(String(b));
      });

      const html = keys.map(k=>{
        const rows = groups.get(k).map(it=>{
          const badgeCls = it.done ? "badge done" : "badge";
          const badgeText = it.done ? "done" : "todo";
          const txt = highlight(it.text || "", q);
          const deco = it.done ? `style="text-decoration:line-through; color:rgba(30,30,30,0.55);"` : "";
          return `<div class="pItem"><span class="${badgeCls}">${badgeText}</span><span ${deco}>${txt}</span></div>`;
        }).join("");

        return `<div style="display:grid; gap:8px;">
          <div style="font-family: EnterSanChaek, ui-sans-serif, system-ui; font-size:12px; color:rgba(30,30,30,0.70);">${escapeHtml(String(k))}</div>
          <div style="display:grid; gap:8px;">${rows}</div>
        </div>`;
      }).join("");

      weekPreviewBox.innerHTML = html;
    }

    function buildWeeks(){
      const q = (weekSearchQuery || "").trim();
      const all = listWeekKeys();
      const filtered = [];

      for(const ws of all){
        const items = loadWeek(ws);
        if(weekMatchesQuery(ws, items, q)) filtered.push(ws);
      }

      weeksPanel.innerHTML = "";
      if(filtered.length === 0){
        weeksPanel.innerHTML = `<div style="color: rgba(30,30,30,0.55); font-size:12px; padding:8px;">검색 결과가 없어.</div>`;
      }else{
        for(const ws of filtered){
          const items = loadWeek(ws);
          const total = items.length;
          const done = items.filter(x => x.done).length;

          const btn = document.createElement("button");
          btn.className = "dateBtn";
          btn.type = "button";
          btn.dataset.week = ws;
          btn.innerHTML = `${escapeHtml(ws)}<small>${done}/${total}</small>`;
          weeksPanel.appendChild(btn);
        }
      }

      weekArchiveCount.textContent = `${filtered.length} / ${all.length} weeks`;

      if(pickedWeek && !filtered.includes(pickedWeek)){
        pickedWeek = null;
        pickedWeekText.textContent = "주를 선택해줘";
        weekCopyBtn.disabled = true;
        weekPullBtn.disabled = true;
        weekPreviewBox.innerHTML = `<div style="color: rgba(30,30,30,0.55); font-size:12px;">검색 결과에서 주를 선택해줘.</div>`;
      }else if(pickedWeek){
        setActiveWeekButton(pickedWeek);
        renderWeekPreview(pickedWeek);
      }
    }

    function openWeekModal(){
      weekSearchQuery = (weekSearchInput.value || "").trim();
      buildWeeks();

      weekModalOverlay.classList.add("open");
      weekModalOverlay.setAttribute("aria-hidden", "false");

      pickedWeek = null;
      pickedWeekText.textContent = "주를 선택해줘";
      weekCopyBtn.disabled = true;
      weekPullBtn.disabled = true;
      weekPreviewBox.innerHTML = `<div style="color: rgba(30,30,30,0.55); font-size:12px;">
        왼쪽에서 주를 선택하면, 그 주의 기록을 보여줘.
      </div>`;
    }

    function closeWeekModal(){
      weekModalOverlay.classList.remove("open");
      weekModalOverlay.setAttribute("aria-hidden", "true");
    }

    async function copyPickedWeek(){
      if(!pickedWeek) return;
      const items = loadWeek(pickedWeek);

      const ws = ymdToDate(pickedWeek);
      const sections = [];

      if(ws){
        for(let i=0;i<7;i++){
          const dateStr = ymd(addDays(ws, i));
          const sItems = items.filter(it => it.dateStr === dateStr);
          if(sItems.length) sections.push({ title: `${labels[i]} · ${dateStr}`, items: sItems });
        }
      }

      if(sections.length === 0){
        sections.push({ title: "No items", items: [] });
      }

      const text = formatForCopy(pickedWeek, sections);
      const ok = await copyToClipboard(text);
      showToast(ok ? "선택 주 기록을 복사했어." : "복사 실패 (브라우저 권한 확인)");
    }

    function pullPickedWeekIntoCurrent(){
      if(!pickedWeek) return;

      const src = loadWeek(pickedWeek);
      const unfinished = src.filter(x => x && !x.done && (x.text||"").trim());
      if(unfinished.length === 0){
        showToast("당겨올 미완료가 없어.");
        return;
      }

      const existing = new Set(state.map(x => `${(x.text||"").trim()}|${x.dateStr||""}`));
      const toAdd = [];
      for(const it of unfinished){
        const tx = (it.text||"").trim();
        if(!tx) continue;

        // if source item has dateStr, clamp into current week by weekday offset
        let dateStr = ymd(new Date(weekStart));
        const srcWs = ymdToDate(pickedWeek);
        const curWs = new Date(weekStart);
        const d = ymdToDate(it.dateStr || "");
        if(srcWs && d){
          const offset = Math.round((d.getTime() - srcWs.getTime()) / 86400000);
          dateStr = ymd(addDays(curWs, Math.max(0, Math.min(6, offset))));
        }else{
          dateStr = ymd(curWs);
        }

        const key = `${tx}|${dateStr}`;
        if(existing.has(key)) continue;
        existing.add(key);

        toAdd.push({
          id: (crypto.randomUUID ? crypto.randomUUID() : String(Date.now()+Math.random())),
          text: tx,
          done: false,
          dateStr
        });
      }

      if(toAdd.length === 0){
        showToast("이미 이번 주에 있어.");
        return;
      }

      state = [...toAdd, ...state];
      saveWeek(weekStartStr, state);
      render();
      showToast(`이번 주로 ${toAdd.length}개 당겼어.`);
    }

    /* ===============================
       Events
    =============================== */
    addBtn.addEventListener("click", () => {
      addItem(inputEl.value);
      inputEl.value = "";
      inputEl.focus();
      syncAddButtonState();
    });

    inputEl.addEventListener("keydown", (e) => {
      if(e.key === "Enter"){
        e.preventDefault();
        if(!addBtn.disabled) addBtn.click();
      }
    });

    fromTodayBtn.addEventListener("click", pullFromToday);
    pullBtn.addEventListener("click", pullFromNextWeek);
    pushBtn.addEventListener("click", pushToNextWeek);

    copyBtn.addEventListener("click", copyWeek);
    clearDoneBtn.addEventListener("click", clearDone);

    // list interactions (delegation)
    weekSections.addEventListener("click", (e) => {
      const toggleBtn = e.target.closest("[data-toggle]");
      if(toggleBtn){
        e.stopPropagation();
        toggleSectionCollapse(toggleBtn.dataset.toggle);
        return;
      }

      const check = e.target.closest(".check");
      const del = e.target.closest("[data-del]");
      if(check){
        toggleItem(check.dataset.id);
        return;
      }
      if(del){
        deleteItem(del.dataset.del);
        return;
      }

      // click on header area toggles too
      const head = e.target.closest(".secHead");
      if(head){
        const k = head.closest(".section")?.dataset.key;
        if(k) toggleSectionCollapse(k);
        return;
      }
    });

    weekSections.addEventListener("keydown", (e) => {
      const check = e.target.closest(".check");
      if(!check) return;
      if(e.key === "Enter" || e.key === " "){
        e.preventDefault();
        toggleItem(check.dataset.id);
      }
    });

    // modal events
    historyWeekBtn.addEventListener("click", openWeekModal);
    weekCloseModalBtn.addEventListener("click", closeWeekModal);
    weekModalOverlay.addEventListener("click", (e)=>{ if(e.target === weekModalOverlay) closeWeekModal(); });

    weeksPanel.addEventListener("click", (e)=>{
      const btn = e.target.closest(".dateBtn");
      if(!btn) return;
      renderWeekPreview(btn.dataset.week);
    });

    weekSearchInput.addEventListener("input", ()=>{
      weekSearchQuery = (weekSearchInput.value || "").trim();
      buildWeeks();
    });

    weekClearSearchBtn.addEventListener("click", ()=>{
      weekSearchInput.value = "";
      weekSearchQuery = "";
      buildWeeks();
      showToast("검색을 초기화했어.");
    });

    weekCopyBtn.addEventListener("click", copyPickedWeek);
    weekPullBtn.addEventListener("click", pullPickedWeekIntoCurrent);

    document.addEventListener("keydown", (e)=>{
      if(e.key === "Escape" && weekModalOverlay.classList.contains("open")) closeWeekModal();
    });

    // init
    render();
  </script>
</body>
</html>
