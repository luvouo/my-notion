<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Projects — Soft Schedule</title>

  <style>
    :root{
      --accent-1: rgba(165, 206, 240, 0.88);
      --accent-2: rgba(140, 190, 232, 0.52);
      --border:   rgba(140, 190, 232, 0.60);

      --text: rgba(30,30,30,0.92);
      --muted: rgba(30,30,30,0.38);

      --glass: rgba(255,255,255,0.10);
      --shadow: 0 10px 30px rgba(0,0,0,0.06);
      --radius: 20px;
    }

    @font-face{
      font-family: "EnterSanChaek";
      src: url("../fonts/엔터산책10.ttf") format("truetype");
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }

    html, body{
      margin:0;
      padding:0;
      background: transparent;
      font-family: ui-sans-serif, system-ui, -apple-system,
        "Apple SD Gothic Neo","Noto Sans KR",sans-serif;
      color: var(--text);
    }

    .wrap{
      width: min(980px, 100%);
      margin: 0 auto;
      padding: clamp(10px, 2.6vw, 16px);
      box-sizing: border-box;
    }

    .card{
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: clamp(14px, 2.8vw, 18px);
      background: var(--glass);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }

    .card::before{
      content:"";
      position:absolute;
      inset:-2px;
      background:
        radial-gradient(120% 80% at 0% 0%, rgba(165,206,240,0.20), transparent 55%),
        radial-gradient(80% 80% at 100% 20%, rgba(140,190,232,0.14), transparent 55%);
      pointer-events:none;
    }

    .inner{
      position: relative;
      z-index: 1;
      display: grid;
      gap: 12px;
    }

    .top{
      display:flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
    }

    .title{
      display:flex;
      align-items:center;
      gap: 10px;
      min-width: 0;
    }

    .pearl{
      width: 18px;
      height: 18px;
      border-radius: 999px;
      display: block;
      object-fit: cover;
      flex: 0 0 auto;
      box-shadow: 0 0 0 2px rgba(165,206,240,0.22);
    }

    .title h1{
      margin:0;
      font-family: "EnterSanChaek", ui-sans-serif, system-ui, -apple-system,
        "Apple SD Gothic Neo","Noto Sans KR",sans-serif;
      font-size: clamp(15px, 3.8vw, 18px);
      letter-spacing: -0.2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .meta{
      font-size: 12px;
      color: var(--muted);
      white-space: nowrap;
      margin-left: auto;
      font-variant-numeric: tabular-nums;
      font-family: "EnterSanChaek", ui-sans-serif, system-ui, -apple-system,
        "Apple SD Gothic Neo","Noto Sans KR",sans-serif;
    }

    .controls{
      display:flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      flex-wrap: wrap;
    }

    .inputRow{
      display:flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
      flex: 1 1 520px;
      min-width: 0;
    }

    .input{
      flex: 1 1 240px;
      min-width: 0;
      border: 1px solid rgba(140,190,232,0.45);
      background: rgba(255,255,255,0.10);
      border-radius: 14px;
      padding: 12px 12px;
      outline: none;
      color: var(--text);
      font-size: 13.5px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    .input::placeholder{ color: rgba(30,30,30,0.45); }

    .btn{
      flex: 0 0 auto;
      border: 1px solid rgba(140,190,232,0.70);
      background: rgba(165,206,240,0.18);
      border-radius: 14px;
      padding: 12px 14px;
      font-size: 13px;
      color: rgba(30,30,30,0.85);
      cursor: pointer;
      transition: transform .08s ease, background .18s ease, border-color .18s ease, box-shadow .18s ease, color .18s ease;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
      white-space: nowrap;
      font-family: "EnterSanChaek", ui-sans-serif, system-ui, -apple-system,
        "Apple SD Gothic Neo","Noto Sans KR",sans-serif;
    }
    .btn:active{ transform: scale(0.98); }
    .btn:hover{
      background: rgba(165,206,240,0.24);
      border-color: rgba(140,190,232,0.90);
      box-shadow: 0 0 0 3px rgba(165,206,240,0.16);
    }
    .btn:focus-visible{
      outline: none;
      box-shadow: 0 0 0 3px rgba(165,206,240,0.28);
    }

    .btn.secondary{
      border: 1px solid rgba(140,190,232,0.45);
      background: rgba(255,255,255,0.08);
      padding: 10px 12px;
      border-radius: 12px;
      font-size: 12px;
    }

    .board{
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 10px;
      align-items: start;
    }

    .col{
      border: 1px solid rgba(140,190,232,0.30);
      background: rgba(255,255,255,0.06);
      border-radius: 16px;
      padding: 10px;
      min-height: 240px;
      display: grid;
      gap: 10px;
      overflow: hidden;
    }

    .colHead{
      display:flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      min-width: 0;
    }

    .colTitle{
      font-family: "EnterSanChaek", ui-sans-serif, system-ui, -apple-system,
        "Apple SD Gothic Neo","Noto Sans KR",sans-serif;
      font-size: 13px;
      color: rgba(30,30,30,0.82);
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
    }

    .colMeta{
      font-size: 12px;
      color: rgba(30,30,30,0.52);
      font-variant-numeric: tabular-nums;
      white-space: nowrap;
    }

    .colBody{
      display: grid;
      gap: 10px;
    }

    /* ===== compact project card (board view) ===== */
    .pMini{
      border: 1px solid rgba(140,190,232,0.22);
      background: rgba(255,255,255,0.62);
      border-radius: 16px;
      padding: 10px;
      box-sizing: border-box;
      display: grid;
      gap: 8px;
      min-width: 0;
      position: relative;
      cursor: grab;
    }
    .pMini:active{ cursor: grabbing; }
    .pMini.pinned{
      border-color: rgba(140,190,232,0.60);
      background: rgba(165,206,240,0.14);
      box-shadow: 0 12px 26px rgba(140,190,232,0.10);
    }

    .pMiniTop{
      display:flex;
      gap: 10px;
      align-items:flex-start;
      justify-content: space-between;
      min-width: 0;
    }

    .pMiniName{
      font-family: "EnterSanChaek", ui-sans-serif, system-ui, -apple-system,
        "Apple SD Gothic Neo","Noto Sans KR",sans-serif;
      font-size: 13.5px;
      color: rgba(30,30,30,0.90);
      min-width: 0;
      flex: 1 1 auto;
      border: none;
      background: transparent;
      padding: 0;
      text-align: left;
      cursor: pointer;
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
    }
    .pMiniName:hover{
      text-decoration: underline;
      text-decoration-thickness: 1px;
      text-underline-offset: 3px;
    }

    .miniActions{
      display:flex;
      gap: 8px;
      flex: 0 0 auto;
      align-items:center;
    }

    .iconBtn{
      width: 28px;
      height: 28px;
      border-radius: 999px;
      border: 1px solid rgba(140,190,232,0.18);
      background: rgba(255,255,255,0.70);
      cursor:pointer;
      display:grid;
      place-items:center;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
      transition: background .18s ease, border-color .18s ease, transform .08s ease, box-shadow .18s ease;
    }
    .iconBtn:hover{
      border-color: rgba(140,190,232,0.38);
      background: rgba(255,255,255,0.78);
      box-shadow: 0 0 0 3px rgba(165,206,240,0.18);
    }
    .iconBtn:active{ transform: scale(0.98); }
    .iconBtn.on{
      border-color: rgba(140,190,232,0.55);
      background: rgba(165,206,240,0.16);
    }
    .iconBtn svg{
      width: 15px;
      height: 15px;
      stroke: rgba(110,110,110,0.70);
    }

    .tags{
      display:flex;
      gap: 8px;
      flex-wrap: wrap;
      align-items:center;
    }
    .tagChip{
      display:inline-flex;
      align-items:center;
      gap: 6px;
      border: 1px solid rgba(140,190,232,0.22);
      background: rgba(255,255,255,0.60);
      border-radius: 999px;
      padding: 6px 9px;
      font-size: 12px;
      color: rgba(30,30,30,0.72);
      max-width: 100%;
    }
    .tagChip span{
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 160px;
    }

    .subtle{
      font-size: 12px;
      color: rgba(30,30,30,0.52);
      font-family: "EnterSanChaek", ui-sans-serif, system-ui, -apple-system,
        "Apple SD Gothic Neo","Noto Sans KR",sans-serif;
      font-variant-numeric: tabular-nums;
    }

    .footer{
      display:flex;
      justify-content: space-between;
      align-items:flex-end;
      gap: 10px;
      flex-wrap: wrap;
      font-size: 12px;
      color: var(--muted);
      margin-top: 2px;
    }

    .toast{
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: rgba(30,30,30,0.62);
      font-size: 12px;
      line-height: 1;

      opacity: 0;
      transform: translateY(4px);
      pointer-events: none;

      transition: opacity .14s ease, transform .14s ease;
      min-height: 16px;
    }
    .toast:not(:empty){
      opacity: 1;
      transform: translateY(0);
    }
    .toast::before{
      content: "";
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: rgba(165,206,240,0.88);
      box-shadow: 0 0 0 3px rgba(165,206,240,0.16);
      flex: 0 0 auto;
    }

    .footer-actions{
      display:flex;
      justify-content: flex-end;
      align-items:center;
      gap: 8px;
      flex-wrap: nowrap;
      overflow-x: auto;
      overflow-y: hidden;
      -webkit-overflow-scrolling: touch;
      padding-left: 8px;
      padding-right: 2px;
      scrollbar-width: none;
      width: 100%;
    }
    .footer-actions::-webkit-scrollbar{ display:none; }
    .footer-actions > .btn{ flex: 0 0 auto; }

    /* ===== Drag feedback ===== */
    .col.dragOver{
      outline: 2px solid rgba(140,190,232,0.35);
      outline-offset: 2px;
    }
    .pMini.dragging{
      opacity: 0.55;
    }

    /* ===== Modal base ===== */
    .modalOverlay{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.18);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 10px;
      z-index: 5000;
      overflow: hidden;
    }
    .modalOverlay.open{ display:flex; }

    .modal{
      width: min(980px, 100%);
      max-height: calc(100vh - 20px);
      display: flex;
      flex-direction: column;
      border-radius: 18px;
      border: 1px solid rgba(140,190,232,0.38);
      background: rgba(255,255,255,0.84);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 18px 50px rgba(0,0,0,0.18);
      overflow: hidden;
      position: relative;
    }

    .modalHeader{
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 10px;
      padding: 12px 14px;
      border-bottom: 1px solid rgba(0,0,0,0.06);
      flex-wrap: nowrap;
      min-width: 0;
      box-sizing: border-box;
    }

    .mhLeft{
      display:flex;
      gap: 10px;
      align-items:center;
      min-width: 0;
      flex: 1 1 auto;
    }
    .mhLeft strong{
      font-size: 14px;
      letter-spacing: -0.2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-family: "EnterSanChaek", ui-sans-serif, system-ui, -apple-system,
        "Apple SD Gothic Neo","Noto Sans KR",sans-serif;
      flex: 0 0 auto;
    }

    .search{
      border: 1px solid rgba(0,0,0,0.08);
      background: rgba(255,255,255,0.70);
      border-radius: 12px;
      padding: 10px 12px;
      font-size: 12.5px;
      outline: none;
      min-width: 0;
      flex: 1 1 260px;
      width: 100%;
      box-sizing: border-box;
    }
    .search::placeholder{ color: rgba(30,30,30,0.45); }

    .mhRight{
      display:flex;
      gap: 8px;
      align-items:center;
      justify-content: flex-end;
      flex: 0 0 auto;
      min-width: 0;
      flex-wrap: nowrap;
    }

    .modalBody{
      display: grid;
      grid-template-columns: max-content 1fr;
      min-height: 0;
      flex: 1 1 auto;
      overflow: hidden;
    }

    .listPanel{
      border-right: 1px solid rgba(0,0,0,0.06);
      padding: 12px 10px;
      overflow: auto;
      width: max-content;
      min-height: 0;
    }

    .row{
      display:grid;
      grid-template-columns: 18px 1fr;
      gap: 10px;
      align-items:start;
      margin-bottom: 14px;
    }

    .selChk{
      width: 18px;
      height: 18px;
      border-radius: 6px;
      border: 1.4px solid rgba(140,190,232,0.55);
      background: rgba(255,255,255,0.60);
      cursor:pointer;
      display:grid;
      place-items:center;
      flex: 0 0 auto;
      -webkit-tap-highlight-color: transparent;
    }
    .selChk svg{ width: 12px; height: 12px; opacity: 0; }
    .selChk.on{
      background: rgba(165,206,240,0.20);
      border-color: rgba(140,190,232,0.75);
    }
    .selChk.on svg{ opacity: 1; }

    .rowCol{
      display:grid;
      gap: 7px;
      min-width: 0;
    }

    .rowBtn{
      width: fit-content;
      max-width: 320px;
      display: grid;
      gap: 4px;
      padding: 8px 10px;
      border-radius: 14px;
      border: 1px solid rgba(140,190,232,0.22);
      background: rgba(255,255,255,0.62);
      cursor: pointer;
      text-align: left;
      white-space: nowrap;
      font-size: 13px;
      color: rgba(30,30,30,0.88);
      transition: background .18s ease, border-color .18s ease, transform .08s ease;
      -webkit-tap-highlight-color: transparent;
      font-family: "EnterSanChaek", ui-sans-serif, system-ui, -apple-system,
        "Apple SD Gothic Neo","Noto Sans KR",sans-serif;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .rowBtn:hover{
      border-color: rgba(140,190,232,0.45);
      background: rgba(255,255,255,0.72);
    }
    .rowBtn:active{ transform: scale(0.99); }
    .rowBtn small{
      display: block;
      font-size: 11px;
      color: rgba(30,30,30,0.52);
      margin-top: 0;
      font-variant-numeric: tabular-nums;
    }
    .rowBtn.active{
      border-color: rgba(140,190,232,0.70);
      background: rgba(165,206,240,0.14);
      box-shadow: 0 10px 26px rgba(140,190,232,0.10);
    }

    .preview{
      padding: 12px;
      overflow: auto;
      min-height: 0;
      display: grid;
      gap: 10px;
      position: relative;
    }

    .previewTop{
      display:flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      flex-wrap: nowrap;
      min-width: 0;
    }
    .picked{
      font-size: 13px;
      color: rgba(30,30,30,0.82);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      min-width: 0;
      flex: 1 1 auto;
      font-family: "EnterSanChaek", ui-sans-serif, system-ui, -apple-system,
        "Apple SD Gothic Neo","Noto Sans KR",sans-serif;
    }

    .previewBox{
      border: 1px solid rgba(0,0,0,0.06);
      border-radius: 16px;
      padding: 12px;
      background: rgba(255,255,255,0.66);
      display: grid;
      gap: 12px;
      min-width: 0;
      position: relative;
      overflow: hidden; /* ✅ date picker popover를 박스 안에 가둠 */
    }

    .badge{
      font-size: 11px;
      padding: 4px 9px;
      border-radius: 999px;
      border: 1px solid rgba(0,0,0,0.06);
      background: rgba(0,0,0,0.03);
      color: rgba(30,30,30,0.58);
      flex: 0 0 auto;
      font-variant-numeric: tabular-nums;
      display:inline-flex;
      align-items:center;
      gap: 6px;
      max-width: 100%;
    }

    .mark{
      background: rgba(165,206,240,0.35);
      border-radius: 6px;
      padding: 0 3px;
    }

    /* ===== Detail form pieces (modal) ===== */
    .field{
      display:grid;
      gap: 8px;
    }
    .label{
      font-size: 12.5px;
      color: rgba(30,30,30,0.72);
      font-family: "EnterSanChaek", ui-sans-serif, system-ui, -apple-system,
        "Apple SD Gothic Neo","Noto Sans KR",sans-serif;
    }

    .txt{
      border: 1px solid rgba(140,190,232,0.18);
      background: rgba(255,255,255,0.70);
      border-radius: 12px;
      padding: 10px 12px;
      outline: none;
      font-size: 13px;
      color: rgba(30,30,30,0.88);
      min-width: 0;
      font-family: "EnterSanChaek", ui-sans-serif, system-ui, -apple-system,
        "Apple SD Gothic Neo","Noto Sans KR",sans-serif;
    }

    .textarea{
      border: 1px solid rgba(140,190,232,0.18);
      background: rgba(255,255,255,0.70);
      border-radius: 14px;
      padding: 10px 12px;
      outline: none;
      font-size: 12.8px;
      color: rgba(30,30,30,0.86);
      min-height: 70px;
      resize: vertical;
      line-height: 1.45;
    }

    .tagAddRow{
      display:flex;
      gap: 8px;
      align-items:center;
      flex-wrap: wrap;
      min-width: 0;
    }
    .tagInput{
      flex: 1 1 160px;
      min-width: 0;
      border: 1px solid rgba(140,190,232,0.18);
      background: rgba(255,255,255,0.70);
      border-radius: 12px;
      padding: 9px 10px;
      outline: none;
      font-size: 12.5px;
      color: rgba(30,30,30,0.85);
    }

    .tagChip button{
      border: none;
      background: transparent;
      cursor: pointer;
      color: rgba(30,30,30,0.55);
      padding: 2px 4px;
      border-radius: 8px;
    }
    .tagChip button:hover{
      background: rgba(165,206,240,0.14);
      box-shadow: 0 0 0 3px rgba(165,206,240,0.14);
      color: rgba(30,30,30,0.78);
    }

    .links{
      display: grid;
      gap: 8px;
    }
    .linkRow{
      display:grid;
      grid-template-columns: 92px 1fr;
      gap: 8px;
      align-items:center;
      min-width: 0;
    }
    .linkRow select, .linkRow input{
      border: 1px solid rgba(140,190,232,0.18);
      background: rgba(255,255,255,0.70);
      border-radius: 12px;
      padding: 9px 10px;
      outline: none;
      font-size: 12.5px;
      color: rgba(30,30,30,0.85);
      min-width: 0;
      font-family: "EnterSanChaek", ui-sans-serif, system-ui, -apple-system,
        "Apple SD Gothic Neo","Noto Sans KR",sans-serif;
    }

    /* ===== todos in detail ===== */
    .todoBox{
      border: 1px solid rgba(140,190,232,0.22);
      background: rgba(255,255,255,0.52);
      border-radius: 14px;
      padding: 10px;
      display:grid;
      gap: 10px;
    }
    .todoAdd{
      display:flex;
      gap: 8px;
      align-items:center;
      flex-wrap: wrap;
    }
    .todoInput{
      flex: 1 1 240px;
      min-width: 0;
      border: 1px solid rgba(140,190,232,0.18);
      background: rgba(255,255,255,0.78);
      border-radius: 12px;
      padding: 9px 10px;
      outline: none;
      font-size: 12.8px;
      color: rgba(30,30,30,0.88);
    }

    .miniBtn{
      border: 1px solid rgba(140,190,232,0.35);
      background: rgba(255,255,255,0.08);
      color: rgba(30,30,30,0.72);
      border-radius: 999px;
      padding: 7px 10px;
      font-size: 12px;
      cursor: pointer;
      font-family: "EnterSanChaek", ui-sans-serif, system-ui, -apple-system,
        "Apple SD Gothic Neo","Noto Sans KR",sans-serif;
      transition: box-shadow .18s ease, border-color .18s ease, color .18s ease, transform .08s ease;
      white-space: nowrap;
      -webkit-tap-highlight-color: transparent;
    }
    .miniBtn:hover{
      border-color: rgba(140,190,232,0.70);
      box-shadow: 0 0 0 3px rgba(165,206,240,0.16);
      color: var(--accent-1);
    }
    .miniBtn:active{ transform: scale(0.99); }

    .todoList{
      display:grid;
      gap: 8px;
    }

    /* ✅ 중첩 버그 해결: tools를 아래줄로 분리 */
    .tRow{
      display:grid;
      grid-template-columns: 20px minmax(0, 1fr);
      grid-template-areas:
        "chk main"
        "chk tools";
      gap: 8px 10px;
      align-items:start;
      border: 1px solid rgba(140,190,232,0.18);
      background: rgba(255,255,255,0.70);
      border-radius: 14px;
      padding: 8px 10px;
      min-width: 0;
    }
    .tChk{ grid-area: chk; }

    .tChk{
      width: 18px;
      height: 18px;
      border-radius: 6px;
      border: 1.4px solid rgba(140,190,232,0.55);
      background: rgba(255,255,255,0.70);
      cursor:pointer;
      display:grid;
      place-items:center;
      -webkit-tap-highlight-color: transparent;
      transition: background .18s ease, border-color .18s ease, transform .08s ease, box-shadow .18s ease;
    }
    .tChk:hover{
      border-color: rgba(140,190,232,0.75);
      box-shadow: 0 0 0 3px rgba(165,206,240,0.16);
    }
    .tChk:active{ transform: scale(0.98); }
    .tChk svg{ width: 12px; height: 12px; opacity: 0; }
    .tChk.on{
      background: rgba(165,206,240,0.16);
      border-color: rgba(140,190,232,0.80);
    }
    .tChk.on svg{ opacity: 1; }

    .tMain{
      grid-area: main;
      min-width: 0;
      display: grid;
      gap: 6px;
    }
    .tText{
      font-size: 13px;
      color: rgba(30,30,30,0.86);
      line-height: 1.35;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      min-width: 0;
    }
    .tText.done{
      text-decoration: line-through;
      color: rgba(30,30,30,0.55);
    }

    .tTools{
      grid-area: tools;
      display:flex;
      gap: 8px;
      align-items:center;
      justify-content:flex-start;
      flex-wrap: wrap;
      min-width: 0;
      padding-top: 2px;
    }

    .prioBtn{
      border: 1px solid rgba(140,190,232,0.22);
      background: rgba(255,255,255,0.66);
      border-radius: 999px;
      padding: 6px 9px;
      cursor:pointer;
      display:flex;
      align-items:center;
      gap: 4px;
      -webkit-tap-highlight-color: transparent;
      transition: box-shadow .18s ease, border-color .18s ease, transform .08s ease;
      flex: 0 0 auto;
    }
    .prioBtn:hover{
      border-color: rgba(140,190,232,0.55);
      box-shadow: 0 0 0 3px rgba(165,206,240,0.14);
    }
    .prioBtn:active{ transform: scale(0.99); }

    .stars{ display:inline-flex; gap: 3px; align-items:center; }
    .starImg{
      width: 12px;
      height: 12px;
      display:block;
      object-fit: contain;
      opacity: 0.92;
    }
    .dotFallback{
      font-size: 12px;
      letter-spacing: 1px;
      color: rgba(30,30,30,0.65);
      font-family: "EnterSanChaek", ui-sans-serif, system-ui, -apple-system,
        "Apple SD Gothic Neo","Noto Sans KR",sans-serif;
    }

    .tSub{
      display:none;
      grid-template-columns: 1fr;
      gap: 8px;
      padding-top: 2px;
    }
    .tSub.open{ display:grid; }

    .subAdd{
      display:flex;
      gap: 8px;
      align-items:center;
      flex-wrap: wrap;
    }
    .subInput{
      flex: 1 1 220px;
      min-width: 0;
      border: 1px solid rgba(140,190,232,0.18);
      background: rgba(255,255,255,0.78);
      border-radius: 12px;
      padding: 8px 10px;
      outline: none;
      font-size: 12.2px;
      color: rgba(30,30,30,0.88);
    }
    .subList{
      display:grid;
      gap: 6px;
    }
    .sRow{
      display:flex;
      align-items:center;
      gap: 8px;
      border: 1px solid rgba(140,190,232,0.16);
      background: rgba(255,255,255,0.62);
      border-radius: 12px;
      padding: 7px 9px;
      min-width: 0;
    }
    .sRow .sText{
      flex:1 1 auto;
      min-width: 0;
      font-size: 12.5px;
      color: rgba(30,30,30,0.80);
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
    }
    .sRow .sText.done{
      text-decoration: line-through;
      color: rgba(30,30,30,0.55);
    }

    /* ===== DatePicker (Upcoming style) inside detail modal ===== */
    .dpTrigger{
      flex: 0 0 auto;
      display: inline-flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;

      height: 38px;
      padding: 0 12px;

      border: 1px solid rgba(140,190,232,0.45);
      background: rgba(255,255,255,0.10);
      border-radius: 14px;

      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
      user-select: none;

      transition: border-color .18s ease, box-shadow .18s ease, background .18s ease;
    }
    .dpText{
      font-size: 13px;
      color: rgba(30,30,30,0.45);
      white-space: nowrap;
      font-family: "EnterSanChaek", ui-sans-serif, system-ui, -apple-system,
        "Apple SD Gothic Neo","Noto Sans KR",sans-serif;
    }
    .dpIcon{
      color: rgba(30,30,30,0.45);
      display: inline-flex;
      align-items: center;
    }
    .dpTrigger:hover{
      border-color: rgba(140,190,232,0.75);
      box-shadow: 0 0 0 3px rgba(165,206,240,0.20);
    }
    .dpTrigger:focus-visible{
      outline: none;
      border-color: rgba(140,190,232,0.85);
      box-shadow: 0 0 0 3px rgba(165,206,240,0.28);
    }
    .dpTrigger.filled .dpText,
    .dpTrigger.filled .dpIcon{
      color: rgba(30,30,30,0.78);
    }

    .dpPop{
      position: absolute;
      left: 0;
      top: 0;
      width: 320px;
      z-index: 9999;

      border-radius: 16px;
      border: 1px solid rgba(140,190,232,0.45);
      background: rgba(255,255,255,0.92);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 16px 40px rgba(0,0,0,0.12);
      padding: 10px;

      transform-origin: top left;
      transform: translateY(6px) scale(0.67);

      opacity: 0;
      pointer-events: none;
      transition: opacity .14s ease, transform .14s ease;
    }
    .dpPop.open{
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0) scale(0.67);
    }

    .dpHeader{
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      padding: 4px 2px 8px;
    }
    .dpTitle{
      font-size: 13px;
      color: rgba(30,30,30,0.78);
      letter-spacing: -0.2px;
      font-family: "EnterSanChaek", ui-sans-serif, system-ui, -apple-system,
        "Apple SD Gothic Neo","Noto Sans KR",sans-serif;
    }
    .dpNav{
      width: 34px;
      height: 30px;
      border-radius: 10px;
      border: 1px solid rgba(0,0,0,0.06);
      background: rgba(255,255,255,0.60);
      color: rgba(30,30,30,0.70);
      cursor: pointer;
      transition: box-shadow .18s ease, border-color .18s ease, transform .08s ease;
      font-family: "EnterSanChaek", ui-sans-serif;
    }
    .dpNav:hover{
      border-color: rgba(140,190,232,0.65);
      box-shadow: 0 0 0 3px rgba(165,206,240,0.20);
    }
    .dpNav:active{ transform: scale(0.98); }
    .dpNav:focus-visible{
      outline: none;
      border-color: rgba(140,190,232,0.85);
      box-shadow: 0 0 0 3px rgba(165,206,240,0.28);
    }

    .dpDow{
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 4px;
      padding: 2px 2px 6px;
      font-size: 11px;
      letter-spacing: 0.2px;
      color: rgba(30,30,30,0.72);
      font-family: "EnterSanChaek", ui-sans-serif, system-ui, -apple-system,
        "Apple SD Gothic Neo","Noto Sans KR",sans-serif;
    }
    .dpGrid{
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 4px;
      padding: 2px;
    }
    .dpDay{
      height: 34px;
      border-radius: 10px;
      border: 1px solid transparent;
      background: rgba(255,255,255,0.55);
      color: rgba(30,30,30,0.78);
      font-size: 12px;
      cursor: pointer;
      display: grid;
      place-items: center;
      transition: box-shadow .18s ease, border-color .18s ease, background .18s ease, transform .08s ease;
      font-family: "EnterSanChaek", ui-sans-serif;
    }
    .dpDay[disabled]{ opacity: 0.35; cursor: default; }
    .dpDay:hover:not([disabled]){
      border-color: rgba(140,190,232,0.65);
      box-shadow: 0 0 0 3px rgba(165,206,240,0.18);
    }
    .dpDay:active:not([disabled]){ transform: scale(0.98); }
    .dpDay.today::after{
      content:"";
      width: 5px;
      height: 5px;
      border-radius: 999px;
      background: rgba(30,30,30,0.58);
      margin-top: 2px;
    }
    .dpDay.selected{
      background: rgba(165,206,240,0.24);
      border-color: rgba(140,190,232,0.85);
      box-shadow: 0 0 0 3px rgba(165,206,240,0.22);
    }
    .dpFooter{
      display: flex;
      justify-content: space-between;
      gap: 8px;
      padding-top: 10px;
    }
    .dpAction{
      flex: 1 1 auto;
      height: 34px;
      border-radius: 12px;
      border: 1px solid rgba(0,0,0,0.06);
      background: rgba(255,255,255,0.60);
      color: rgba(30,30,30,0.78);
      font-size: 12px;
      cursor: pointer;
      transition: box-shadow .18s ease, border-color .18s ease, transform .08s ease;
      font-family: "EnterSanChaek", ui-sans-serif;
    }
    .dpAction:hover{
      border-color: rgba(140,190,232,0.65);
      box-shadow: 0 0 0 3px rgba(165,206,240,0.20);
    }
    .dpAction:active{ transform: scale(0.98); }
    .dpAction.primary{
      background: rgba(165,206,240,0.18);
      border-color: rgba(140,190,232,0.70);
    }

    /* ===== Modal Undo toast ===== */
    .mToast{
      position: absolute;
      left: 50%;
      bottom: 14px;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.90);
      border: 1px solid rgba(140,190,232,0.35);
      box-shadow: 0 14px 30px rgba(0,0,0,0.12);
      border-radius: 999px;
      padding: 10px 12px;
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 20;
      opacity: 0;
      pointer-events: none;
      transition: opacity .14s ease, transform .14s ease;
      transform-origin: center;
    }
    .mToast.show{
      opacity: 1;
      pointer-events: auto;
      transform: translateX(-50%) translateY(0);
    }
    .mToastMsg{
      font-size: 12.5px;
      color: rgba(30,30,30,0.75);
      white-space: nowrap;
      font-family: "EnterSanChaek", ui-sans-serif;
    }
    .mUndoBtn{
      border: 1px solid rgba(140,190,232,0.55);
      background: rgba(165,206,240,0.16);
      color: rgba(30,30,30,0.82);
      border-radius: 999px;
      padding: 7px 10px;
      font-size: 12px;
      cursor: pointer;
      font-family: "EnterSanChaek", ui-sans-serif;
    }
    .mUndoBtn:hover{
      border-color: rgba(140,190,232,0.80);
      box-shadow: 0 0 0 3px rgba(165,206,240,0.18);
    }

    @media (max-width: 880px){
      .board{ grid-template-columns: 1fr; }
    }
    @media (max-width: 520px){
      .modalBody{ grid-template-columns: 1fr; }
      .listPanel{ border-right: none; border-bottom: 1px solid rgba(0,0,0,0.06); width: auto; }
      .modalHeader{ flex-wrap: wrap; }
      .mhRight{ width: 100%; justify-content: flex-end; }
      .rowBtn{ max-width: 100%; }
    }
  </style>
</head>

  <div class="wrap">

            <h1>Projects</h1>
          </div>
          <div class="meta" id="metaText"></div>
        </div>

        <div class="controls">
          <div class="inputRow">
            <input id="quickProjectName" class="input" type="text" placeholder="새 프로젝트 이름…" maxlength="60" />
            <button class="btn secondary" id="addProjectBtn" type="button">Add Project</button>
            <input id="boardSearch" class="input" type="text" placeholder="보드 검색: 프로젝트명 / 태그 / todo…" maxlength="80" />
          </div>

          <div class="footer-actions" style="width:auto; padding:0;">
            <button class="btn secondary" id="archiveBtn" type="button">History / Archive</button>
            <button class="btn secondary" id="exportAllBtn" type="button">Export</button>
          </div>
        </div>

        <div class="board" id="board"></div>

        <div class="footer">
          <div style="display:flex; flex-direction:column; gap:6px; min-width:160px;">

          <div class="footer-actions">
            <button class="btn secondary" id="clearSearchBtn" type="button">Clear Search</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- ✅ Projects Archive Modal -->
  <div class="modalOverlay" id="modalOverlay" aria-hidden="true">

          <img class="pearl" src="./icon/pearl.png" alt="" aria-hidden="true" />

        <div class="mhRight">
          <button class="btn secondary" id="bulkPinBtn" type="button" title="선택 Pin">Pin</button>

          <button class="btn secondary" id="bulkExportBtn" type="button" title="선택 Markdown Export">Export</button>
          <button class="btn secondary" id="bulkRestoreBtn" type="button" title="선택 복원">Restore</button>
          <button class="btn secondary" id="bulkDeleteBtn" type="button" title="선택 삭제">Delete</button>

              <button class="btn secondary" id="downloadMdBtn" type="button" disabled>Download MD</button>

      </div>

      <div class="mToast" id="mToast" aria-hidden="true">

        <button class="mUndoBtn" id="mUndoBtn" type="button">Undo</button>
      </div>
    </div>
  </div>

  <!-- ✅ Project Detail Modal (board → click project name) -->
  <div class="modalOverlay" id="detailOverlay" aria-hidden="true">

          <img class="pearl" src="./icon/pearl.png" alt="" aria-hidden="true" />

          <span class="badge" id="detailStage">Stage</span>

          <button class="btn secondary" id="detailArchiveBtn" type="button">Archive</button>
          <button class="btn secondary" id="detailCloseBtn" type="button">닫기</button>

      <div class="preview">
        <div class="previewBox" id="detailBox">
          <!-- injected -->
        </div>

        <!-- Date picker popover container (inside previewBox via absolute
