<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Minimal Calendar Widget</title>
  <style>
    :root{
      --text: rgba(20, 20, 22, .92);
      --muted: rgba(20, 20, 22, .55);
      --line: rgba(20, 20, 22, .10);

      /* accent (필요하면 바꿔도 됨) */
      --accent: #f3b6c6;      /* soft pink */
      --accent2: #ffd7e2;     /* lighter */
      --todayRing: rgba(243, 182, 198, .55);

      --cell: clamp(38px, 7.2vw, 48px); /* 반응형 셀 크기 */
      --radius: 18px;
      --shadow: 0 10px 30px rgba(0,0,0,.06);

      --font: ui-sans-serif, system-ui, -apple-system, "Segoe UI",
              Roboto, "Apple SD Gothic Neo", "Noto Sans KR", "Noto Sans", Arial, sans-serif;
    }

     /* ✅ Custom Font (place the .ttf next to this HTML) */
    /* FONT_FILE_NAME: 화이트데이.ttf */
    @font-face{
      font-family: "WHiTEDAY";
      src: url("./화이트데이.ttf") format("truetype");
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }

    /* 노션 임베드: 배경 투명 유지 */
    html, body {
      height: 100%;
      margin: 0;
      background: transparent;
      font-family: var(--font);
      color: var(--text);
    }

    .wrap{
      width: min(520px, 100%);
      margin: 0 auto;
      padding: clamp(10px, 2.5vw, 14px);
      box-sizing: border-box;
    }

    .card{
      background: rgba(255,255,255,.55);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,.35);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    /* 다크모드(사용자 시스템)에서도 과하게 튀지 않게 */
    @media (prefers-color-scheme: dark){
      :root{
        --text: rgba(245, 245, 248, .92);
        --muted: rgba(245, 245, 248, .55);
        --line: rgba(245, 245, 248, .12);
        --shadow: 0 10px 30px rgba(0,0,0,.35);
      }
      .card{
        background: rgba(18,18,20,.55);
        border: 1px solid rgba(255,255,255,.08);
      }
    }

    .header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 12px 14px;
      gap: 10px;
      border-bottom: 1px solid var(--line);
    }

    .title{
      display:flex;
      flex-direction: column;
      gap: 2px;
      min-width: 0;
    }

    .month{
      font-size: 14px;
      font-weight: 700;
      letter-spacing: .2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .subtitle{
      font-size: 12px;
      color: var(--muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .nav{
      display:flex;
      align-items:center;
      gap: 8px;
      flex-shrink: 0;
    }

    .btn{
      width: 34px;
      height: 34px;
      border-radius: 12px;
      border: 1px solid var(--line);
      background: rgba(255,255,255,.55);
      color: var(--text);
      cursor: pointer;
      display:grid;
      place-items:center;
      transition: transform .12s ease, background .12s ease, border-color .12s ease;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    @media (prefers-color-scheme: dark){
      .btn{ background: rgba(18,18,20,.45); }
    }
    .btn:active{ transform: scale(.97); }
    .btn:hover{ background: rgba(255,255,255,.72); border-color: rgba(0,0,0,.14); }
    @media (prefers-color-scheme: dark){
      .btn:hover{ background: rgba(255,255,255,.08); border-color: rgba(255,255,255,.18); }
    }

    .grid{
      padding: 12px 14px 14px;
    }

    .dow{
      display:grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 6px;
      margin-bottom: 8px;
    }
    .dow div{
      font-size: 11px;
      color: var(--muted);
      text-align:center;
      letter-spacing: .3px;
      padding: 4px 0;
      user-select:none;
    }

    .days{
      display:grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 6px;
    }

    .day{
      height: var(--cell);
      border-radius: 14px;
      border: 1px solid transparent;
      background: transparent;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size: 13px;
      color: var(--text);
      cursor: default;
      position: relative;
      user-select: none;
    }

    .day.muted{
      color: var(--muted);
      opacity: .55;
    }

    .day.today{
      border-color: var(--todayRing);
      box-shadow: 0 0 0 3px rgba(243, 182, 198, .14) inset;
      font-weight: 700;
    }

    .day.selected{
      background: linear-gradient(180deg, var(--accent2), rgba(255,255,255,.0));
      border-color: rgba(243, 182, 198, .55);
      font-weight: 700;
    }

    /* 아주 작은 폭(모바일)에서는 카드 내부 여백 최소화 */
    @media (max-width: 360px){
      .header{ padding: 10px 12px; }
      .grid{ padding: 10px 12px 12px; }
      .btn{ width: 32px; height: 32px; border-radius: 11px; }
    }

    /* 접근성: 포커스 */
    .btn:focus-visible{
      outline: 2px solid rgba(243, 182, 198, .85);
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="group" aria-label="calendar widget">
      <div class="header">
        <div class="title">
          <div class="month" id="monthLabel">—</div>
          <div class="subtitle" id="subLabel">tap a date</div>
        </div>

        <div class="nav">
          <button class="btn" id="prevBtn" aria-label="previous month" title="Previous">
            <!-- chevron left -->
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>

          <button class="btn" id="todayBtn" aria-label="go to today" title="Today">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M7 3v2M17 3v2M4 8h16M6 21h12a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2H6a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2Z"
                    stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>

          <button class="btn" id="nextBtn" aria-label="next month" title="Next">
            <!-- chevron right -->
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M9 6l6 6-6 6" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </div>
      </div>

      <div class="grid">
        <div class="dow" aria-hidden="true">
          <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
        </div>
        <div class="days" id="daysGrid"></div>
      </div>
    </div>
  </div>

  <script>
    (function(){
      const monthLabel = document.getElementById('monthLabel');
      const subLabel   = document.getElementById('subLabel');
      const grid       = document.getElementById('daysGrid');

      const prevBtn  = document.getElementById('prevBtn');
      const nextBtn  = document.getElementById('nextBtn');
      const todayBtn = document.getElementById('todayBtn');

      // 상태
      const now = new Date();
      let viewYear  = now.getFullYear();
      let viewMonth = now.getMonth(); // 0-11
      let selected  = null; // Date

      const fmtMonth = new Intl.DateTimeFormat('en', { year: 'numeric', month: 'long' });
      const fmtFull  = new Intl.DateTimeFormat('en', { weekday:'short', year:'numeric', month:'short', day:'numeric' });

      function isSameDay(a,b){
        return a && b &&
          a.getFullYear() === b.getFullYear() &&
          a.getMonth() === b.getMonth() &&
          a.getDate() === b.getDate();
      }

      function daysInMonth(y,m){
        return new Date(y, m+1, 0).getDate();
      }

      function startDow(y,m){
        return new Date(y, m, 1).getDay(); // 0=Sun
      }

      function render(){
        // Header
        const viewDate = new Date(viewYear, viewMonth, 1);
        monthLabel.textContent = fmtMonth.format(viewDate);

        // Grid 생성
        grid.innerHTML = '';

        const total = daysInMonth(viewYear, viewMonth);
        const padL  = startDow(viewYear, viewMonth);

        // 이전 달 trailing
        const prevY = viewMonth === 0 ? viewYear - 1 : viewYear;
        const prevM = viewMonth === 0 ? 11 : viewMonth - 1;
        const prevTotal = daysInMonth(prevY, prevM);

        // 보통 6주(42칸)로 고정하면 높이가 안정적이라 노션에서 깔끔함
        const cells = 42;

        for(let i=0;i<cells;i++){
          const cell = document.createElement('div');
          cell.className = 'day';

          let d, inMonth = true;
          const dayNum = i - padL + 1;

          if(dayNum <= 0){
            // prev month
            inMonth = false;
            d = new Date(prevY, prevM, prevTotal + dayNum);
            cell.classList.add('muted');
            cell.textContent = d.getDate();
          } else if(dayNum > total){
            // next month
            inMonth = false;
            const nextY = viewMonth === 11 ? viewYear + 1 : viewYear;
            const nextM = viewMonth === 11 ? 0 : viewMonth + 1;
            d = new Date(nextY, nextM, dayNum - total);
            cell.classList.add('muted');
            cell.textContent = d.getDate();
          } else {
            // current month
            d = new Date(viewYear, viewMonth, dayNum);
            cell.textContent = dayNum;
          }

          if(isSameDay(d, now)) cell.classList.add('today');
          if(selected && isSameDay(d, selected)) cell.classList.add('selected');

          // 클릭: 선택 날짜 표시(노션 내에서 상태만 보여주는 용도)
          cell.addEventListener('click', () => {
            selected = d;
            subLabel.textContent = fmtFull.format(d);
            render();
          });

          // 접근성 힌트
          cell.setAttribute('role', 'button');
          cell.setAttribute('tabindex', '0');
          cell.setAttribute('aria-label', fmtFull.format(d));

          cell.addEventListener('keydown', (e) => {
            if(e.key === 'Enter' || e.key === ' '){
              e.preventDefault();
              cell.click();
            }
          });

          grid.appendChild(cell);
        }

        // 선택이 없으면 기본 문구
        if(!selected){
          subLabel.textContent = 'tap a date';
        }
      }

      function stepMonth(delta){
        viewMonth += delta;
        if(viewMonth < 0){ viewMonth = 11; viewYear -= 1; }
        if(viewMonth > 11){ viewMonth = 0; viewYear += 1; }
        render();
      }

      prevBtn.addEventListener('click', () => stepMonth(-1));
      nextBtn.addEventListener('click', () => stepMonth(1));
      todayBtn.addEventListener('click', () => {
        viewYear = now.getFullYear();
        viewMonth = now.getMonth();
        selected = new Date(now.getFullYear(), now.getMonth(), now.getDate());
        subLabel.textContent = fmtFull.format(selected);
        render();
      });

      render();
    })();
  </script>
</body>
</html>
