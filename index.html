<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notion Planner</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="widget">
    <header>
      <span class="title">오늘 to do list</span>
      <span class="date">9월</span>
    </header>

    <div class="input-row">
      <input type="text" placeholder="할 일 추가..." id="todo-input" />
      <button id="add-btn">＋</button>
    </div>

    <ul id="todo-list">
      <!-- JS로 항목 추가 -->
    </ul>

    <footer>S O M I L I T I O N</footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
