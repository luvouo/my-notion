<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Projects — Logic / Art</title>

  <style>
    :root{
      --bg: rgba(255,255,255,0.06);
      --panel: rgba(255,255,255,0.72);
      --panel2: rgba(255,255,255,0.52);
      --border: rgba(0,0,0,0.10);
      --text: rgba(20,20,20,0.92);
      --muted: rgba(20,20,20,0.48);

      /* Category colors */
      --logic: rgba(120, 168, 255, 0.70);
      --logicHover: rgba(120, 168, 255, 0.92);

      --art: rgba(213, 192, 251, 0.70);
      --artHover: rgba(213, 192, 251, 0.92);

      --radius: 22px;
      --radius2: 18px;
      --shadow: 0 18px 55px rgba(0,0,0,0.10);
    }

    html, body{
      margin:0; padding:0;
      background: transparent;
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, "Apple SD Gothic Neo","Noto Sans KR", sans-serif;
    }

    .wrap{
      width: min(980px, 100%);
      margin: 0 auto;
      padding: clamp(10px, 2.6vw, 16px);
      box-sizing: border-box;
    }

    .shell{
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: var(--bg);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: 0 12px 38px rgba(0,0,0,0.06);
      overflow: hidden;
      position: relative;
    }

    .topbar{
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 10px;
      padding: 14px 16px;
      border-bottom: 1px solid rgba(0,0,0,0.06);
      background: rgba(255,255,255,0.10);
    }

    .brand{
      display:flex;
      align-items:center;
      gap: 10px;
      min-width: 0;
    }
    .dot{
      width: 10px; height: 10px;
      border-radius: 999px;
      background: rgba(255,255,255,0.8);
      box-shadow: 0 0 0 4px rgba(255,255,255,0.18);
      flex: 0 0 auto;
    }
    .brandTitle{
      font-size: 14px;
      letter-spacing: -0.2px;
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
      opacity: .85;
    }

    .nav{
      display:flex;
      align-items:center;
      gap: 8px;
      flex-wrap: wrap;
    }

    .chipBtn{
      border: 1px solid rgba(0,0,0,0.10);
      background: rgba(255,255,255,0.18);
      padding: 9px 12px;
      border-radius: 999px;
      font-size: 12px;
      cursor: pointer;
      color: rgba(20,20,20,0.78);
      transition: transform .08s ease, box-shadow .18s ease, background .18s ease, border-color .18s ease;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    .chipBtn:hover{
      box-shadow: 0 0 0 3px rgba(0,0,0,0.05);
      border-color: rgba(0,0,0,0.16);
      background: rgba(255,255,255,0.24);
    }
    .chipBtn:active{ transform: scale(0.99); }

    .chipBtn.hidden{ display:none; }

    /* Views container with smooth transitions */
    .views{
      position: relative;
      min-height: 420px;
    }
    .view{
      position: absolute;
      inset: 0;
      padding: 16px;
      box-sizing: border-box;
      opacity: 0;
      transform: translateY(10px);
      pointer-events: none;
      transition: opacity .22s ease, transform .22s ease;
    }
    .view.active{
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    /* Home: only categories */
    .homeGrid{
      height: 100%;
      display:grid;
      place-items: center;
    }
    .categoryRow{
      width: min(760px, 100%);
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
    }
    @media (max-width: 720px){
      .categoryRow{ grid-template-columns: 1fr; }
      .views{ min-height: 520px; }
    }

    .catCard{
      border: 1px solid rgba(0,0,0,0.10);
      border-radius: var(--radius);
      background: var(--panel2);
      box-shadow: 0 10px 26px rgba(0,0,0,0.07);
      padding: 22px;
      cursor: pointer;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: transform .12s ease, box-shadow .20s ease, background .20s ease, border-color .20s ease;
      display:flex;
      flex-direction: column;
      gap: 10px;
      min-height: 140px;
      justify-content: center;
      position: relative;
      overflow:hidden;
    }
    .catCard:active{ transform: scale(0.99); }

    .catTitle{
      font-size: 20px;
      letter-spacing: -0.4px;
      font-weight: 640;
      margin: 0;
      line-height: 1.1;
    }
    .catHint{
      font-size: 12px;
      color: var(--muted);
      margin: 0;
    }

    .catCard.logic{
      background: linear-gradient(180deg, rgba(255,255,255,0.62), rgba(255,255,255,0.46)),
                  radial-gradient(120% 100% at 0% 0%, rgba(120,168,255,0.20), transparent 60%);
    }
    .catCard.art{
      background: linear-gradient(180deg, rgba(255,255,255,0.62), rgba(255,255,255,0.46)),
                  radial-gradient(120% 100% at 0% 0%, rgba(213,192,251,0.22), transparent 60%);
    }

    /* Desktop hover: deepen color */
    @media (hover:hover) and (pointer:fine){
      .catCard.logic:hover{
        border-color: rgba(120,168,255,0.55);
        box-shadow: 0 16px 36px rgba(0,0,0,0.10);
      }
      .catCard.logic:hover::after{
        opacity: 1;
      }

      .catCard.art:hover{
        border-color: rgba(213,192,251,0.55);
        box-shadow: 0 16px 36px rgba(0,0,0,0.10);
      }
      .catCard.art:hover::after{
        opacity: 1;
      }
    }

    .catCard::after{
      content:"";
      position:absolute;
      inset: -1px;
      opacity: 0;
      transition: opacity .20s ease;
      pointer-events:none;
      border-radius: inherit;
    }
    .catCard.logic::after{
      background: radial-gradient(120% 100% at 10% 0%, rgba(120,168,255,0.35), transparent 62%),
                  radial-gradient(100% 100% at 100% 20%, rgba(120,168,255,0.20), transparent 60%);
    }
    .catCard.art::after{
      background: radial-gradient(120% 100% at 10% 0%, rgba(213,192,251,0.40), transparent 62%),
                  radial-gradient(100% 100% at 100% 20%, rgba(213,192,251,0.22), transparent 60%);
    }

    /* List view */
    .listWrap{
      height: 100%;
      display:grid;
      gap: 12px;
      grid-template-rows: auto 1fr;
    }

    .listHeader{
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
    }

    .listTitle{
      display:flex;
      align-items:center;
      gap: 10px;
      min-width: 0;
    }
    .pill{
      width: 10px; height: 10px;
      border-radius: 999px;
      flex: 0 0 auto;
      opacity: .9;
    }
    .pill.logic{ background: var(--logic); box-shadow: 0 0 0 4px rgba(120,168,255,0.16); }
    .pill.art{ background: var(--art); box-shadow: 0 0 0 4px rgba(213,192,251,0.16); }

    .listTitle h2{
      margin:0;
      font-size: 14px;
      letter-spacing: -0.2px;
      opacity: .84;
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
    }

    .newRow{
      display:flex;
      gap: 10px;
      align-items:center;
      flex-wrap: wrap;
    }

    .input{
      border: 1px solid rgba(0,0,0,0.10);
      background: rgba(255,255,255,0.70);
      border-radius: 14px;
      padding: 12px 12px;
      outline: none;
      font-size: 13px;
      color: rgba(20,20,20,0.88);
      min-width: 260px;
      box-sizing: border-box;
    }
    .input::placeholder{ color: rgba(20,20,20,0.42); }

    .btn{
      border: 1px solid rgba(0,0,0,0.10);
      background: rgba(255,255,255,0.18);
      border-radius: 14px;
      padding: 12px 14px;
      font-size: 13px;
      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      transition: transform .08s ease, box-shadow .18s ease, background .18s ease, border-color .18s ease;
      color: rgba(20,20,20,0.78);
      white-space: nowrap;
    }
    .btn:hover{
      box-shadow: 0 0 0 3px rgba(0,0,0,0.05);
      background: rgba(255,255,255,0.24);
      border-color: rgba(0,0,0,0.16);
    }
    .btn:active{ transform: scale(0.99); }

    .btn.primary.logic{
      border-color: rgba(120,168,255,0.45);
      background: rgba(120,168,255,0.18);
    }
    .btn.primary.art{
      border-color: rgba(213,192,251,0.45);
      background: rgba(213,192,251,0.18);
    }
    .btn.danger{
      background: rgba(0,0,0,0.03);
    }

    .listPanel{
      border: 1px solid rgba(0,0,0,0.08);
      background: rgba(255,255,255,0.42);
      border-radius: var(--radius2);
      padding: 12px;
      overflow: auto;
      min-height: 260px;
    }

    /* Empty state: only "+ New Project" block */
    .emptyCenter{
      height: 100%;
      min-height: 260px;
      display:grid;
      place-items: center;
    }
    .emptyBox{
      width: min(520px, 100%);
      border: 1px dashed rgba(0,0,0,0.16);
      background: rgba(255,255,255,0.38);
      border-radius: var(--radius2);
      padding: 18px;
      display:grid;
      gap: 12px;
    }
    .emptyHeadline{
      margin:0;
      font-size: 14px;
      opacity: .82;
      letter-spacing: -0.2px;
    }

    /* Project list shows only names */
    .projList{
      display:grid;
      gap: 8px;
    }
    .projBtn{
      width: 100%;
      text-align:left;
      border: 1px solid rgba(0,0,0,0.10);
      background: rgba(255,255,255,0.68);
      border-radius: 16px;
      padding: 12px 12px;
      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      transition: transform .08s ease, box-shadow .18s ease, border-color .18s ease;
      color: rgba(20,20,20,0.86);
      font-size: 13.5px;
      letter-spacing: -0.2px;
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
    }
    .projBtn:hover{
      box-shadow: 0 0 0 3px rgba(0,0,0,0.05);
      border-color: rgba(0,0,0,0.16);
    }
    .projBtn:active{ transform: scale(0.99); }

    /* Modal */
    .overlay{
      position: fixed;
      inset: 0;
      display:none;
      align-items: center;
      justify-content: center;
      padding: 12px;
      background: rgba(0,0,0,0.22);
      z-index: 9999;
    }
    .overlay.open{ display:flex; }

    .modal{
      width: min(940px, 100%);
      max-height: calc(100vh - 24px);
      border-radius: var(--radius);
      border: 1px solid rgba(0,0,0,0.12);
      background: rgba(255,255,255,0.86);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      box-shadow: var(--shadow);
      overflow:hidden;
      display:flex;
      flex-direction: column;
    }

    .mHead{
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 10px;
      padding: 12px 14px;
      border-bottom: 1px solid rgba(0,0,0,0.06);
      flex-wrap: wrap;
    }

    .mTitle{
      display:flex;
      align-items:center;
      gap: 10px;
      min-width: 0;
      flex: 1 1 auto;
    }
    .mTitle strong{
      font-size: 14px;
      letter-spacing: -0.2px;
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
    }
    .badge{
      font-size: 11px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(0,0,0,0.08);
      background: rgba(255,255,255,0.52);
      color: rgba(20,20,20,0.70);
      white-space: nowrap;
    }
    .badge.logic{ border-color: rgba(120,168,255,0.30); }
    .badge.art{ border-color: rgba(213,192,251,0.30); }

    .mActions{
      display:flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content:flex-end;
    }

    .mBody{
      padding: 14px;
      overflow:auto;
      display:grid;
      gap: 12px;
    }

    .section{
      border: 1px solid rgba(0,0,0,0.08);
      background: rgba(255,255,255,0.58);
      border-radius: var(--radius2);
      padding: 12px;
      display:grid;
      gap: 10px;
    }

    .secTitle{
      font-size: 12px;
      letter-spacing: -0.1px;
      opacity: .78;
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 10px;
      flex-wrap: wrap;
    }

    .grid2{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    @media (max-width: 780px){
      .grid2{ grid-template-columns: 1fr; }
    }

    .label{
      font-size: 11px;
      opacity: .62;
      margin-bottom: 6px;
    }
    .tInput, .tArea{
      width:100%;
      border: 1px solid rgba(0,0,0,0.10);
      background: rgba(255,255,255,0.70);
      border-radius: 14px;
      padding: 10px 10px;
      outline: none;
      font-size: 13px;
      color: rgba(20,20,20,0.88);
      box-sizing: border-box;
    }
    .tArea{
      min-height: 86px;
      resize: vertical;
      line-height: 1.45;
      font-size: 12.8px;
      font-family: ui-sans-serif, system-ui, -apple-system, "Apple SD Gothic Neo","Noto Sans KR", sans-serif;
    }

    .toast{
      position: absolute;
      left: 16px;
      bottom: 14px;
      font-size: 12px;
      color: rgba(20,20,20,0.66);
      display:flex;
      align-items:center;
      gap: 8px;
      opacity: 0;
      transform: translateY(6px);
      pointer-events:none;
      transition: opacity .16s ease, transform .16s ease;
    }
    .toast.show{
      opacity: 1;
      transform: translateY(0);
    }
    .toast::before{
      content:"";
      width: 6px; height: 6px;
      border-radius: 999px;
      background: rgba(0,0,0,0.38);
      box-shadow: 0 0 0 3px rgba(0,0,0,0.08);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="shell">
      <div class="topbar">
        <div class="brand">
          <span class="dot" aria-hidden="true"></span>
          <div class="brandTitle" id="brandTitle">Projects</div>
        </div>
        <div class="nav">
          <button class="chipBtn hidden" id="homeBtn" type="button">Home</button>
        </div>
      </div>

      <div class="views">
        <!-- HOME -->
        <div class="view active" id="viewHome" aria-label="Home">
          <div class="homeGrid">
            <div class="categoryRow">
              <div class="catCard logic" id="pickLogic" role="button" tabindex="0" aria-label="Logic">
                <h3 class="catTitle">Logic</h3>
                <p class="catHint">system / build / widgets</p>
              </div>

              <div class="catCard art" id="pickArt" role="button" tabindex="0" aria-label="Art">
                <h3 class="catTitle">Art</h3>
                <p class="catHint">visual / SD / assets</p>
              </div>
            </div>
          </div>
        </div>

        <!-- LIST -->
        <div class="view" id="viewList" aria-label="Project List">
          <div class="listWrap">
            <div class="listHeader">
              <div class="listTitle">
                <span class="pill" id="pill"></span>
                <h2 id="listTitleText">Logic</h2>
              </div>

              <div class="newRow" id="newRow">
                <input class="input" id="newName" type="text" maxlength="60" placeholder="+ New Project" />
                <button class="btn primary" id="createBtn" type="button">Create</button>
              </div>
            </div>

            <div class="listPanel" id="listPanel">
              <!-- empty or list -->
            </div>
          </div>
        </div>
      </div>

      <div class="toast" id="toast"></div>
    </div>
  </div>

  <!-- DETAIL MODAL -->
  <div class="overlay" id="overlay" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-label="Project Detail">
      <div class="mHead">
        <div class="mTitle">
          <strong id="mName">Project</strong>
          <span class="badge" id="mBadge">Logic</span>
        </div>
        <div class="mActions">
          <button class="btn danger" id="deleteBtn" type="button">Delete</button>
          <button class="btn" id="closeBtn" type="button">Close</button>
        </div>
      </div>
      <div class="mBody" id="mBody"></div>
    </div>
  </div>

  <script>
    /* ========= workspace scoped keys ========= */
    const WORKSPACE_ID_STORAGE_KEY = "soft_schedule_workspace_id_v1";
    function getWorkspaceIdMaybe(){
      const v = localStorage.getItem(WORKSPACE_ID_STORAGE_KEY);
      return (v && String(v).trim()) ? String(v).trim() : "";
    }
    const wid = getWorkspaceIdMaybe();

    const KEY_LOGIC = wid ? `projects_logic_${wid}_v2` : "projects_logic_v2";
    const KEY_ART   = wid ? `projects_art_${wid}_v2`   : "projects_art_v2";

    /* ========= utils ========= */
    const $ = (id)=>document.getElementById(id);
    function uid(){ return (crypto.randomUUID ? crypto.randomUUID() : String(Date.now()+Math.random())); }
    function pad2(n){ return String(n).padStart(2,"0"); }
    function nowIso(){
      const d = new Date();
      return `${d.getFullYear()}-${pad2(d.getMonth()+1)}-${pad2(d.getDate())} ${pad2(d.getHours())}:${pad2(d.getMinutes())}`;
    }
    function safeParse(raw, fallback){
      try{ const v = JSON.parse(raw); return v ?? fallback; }catch(_){ return fallback; }
    }
    function loadArr(key){
      const raw = localStorage.getItem(key);
      const arr = raw ? safeParse(raw, []) : [];
      return Array.isArray(arr) ? arr : [];
    }
    function saveArr(key, arr){
      localStorage.setItem(key, JSON.stringify(Array.isArray(arr)?arr:[]));
    }

    /* ========= state ========= */
    let logic = loadArr(KEY_LOGIC);
    let art   = loadArr(KEY_ART);

    let activeCat = null; // "logic" | "art" | null
    let openId = null;    // project id
    let isComposing = false; // IME guard

    function persist(){
      saveArr(KEY_LOGIC, logic);
      saveArr(KEY_ART, art);
    }

    function showToast(msg){
      const t = $("toast");
      t.textContent = msg;
      t.classList.add("show");
      clearTimeout(showToast._t);
      showToast._t = setTimeout(()=> t.classList.remove("show"), 1400);
    }

    /* ========= model ========= */
    function baseProject(name, type){
      return {
        id: uid(),
        type, // logic/art
        name: name || "New Project",
        createdAt: nowIso(),
        updatedAt: nowIso(),

        // common categories
        subtitle: "",
        overview: "",
        features: "",
        revisions: "",
        additions: "",
        progress: ""
      };
    }

    function newLogic(name){
      return {
        ...baseProject(name, "logic"),
        category: "",
        target: "",
        logicSheet: {
          spec: "",
          log: "",
          promptBank: ""
        }
      };
    }

    function newArt(name){
      return {
        ...baseProject(name, "art"),
        assetGroup: "",
        designTokens: "",
        promptRecipe: "",
        generation: {
          checkpoint: "",
          lora: "",
          prompt: "",
          negative: "",
          seed: "",
          sampler: "",
          gallery: [""]
        }
      };
    }

    function listRef(cat){
      return (cat==="logic") ? logic : art;
    }
    function setList(cat, next){
      if(cat==="logic") logic = next;
      else art = next;
    }
    function findProject(cat, id){
      return listRef(cat).find(p => p.id === id) || null;
    }
    function updateProject(cat, id, mutator){
      const arr = listRef(cat);
      const idx = arr.findIndex(p => p.id === id);
      if(idx < 0) return;
      const next = structuredClone(arr[idx]);
      mutator(next);
      next.updatedAt = nowIso();
      const out = arr.slice();
      out[idx] = next;
      setList(cat, out);
      persist();
    }
    function deleteProject(cat, id){
      setList(cat, listRef(cat).filter(p => p.id !== id));
      persist();
    }

    /* ========= view switching ========= */
    function setViewHome(){
      activeCat = null;
      $("viewHome").classList.add("active");
      $("viewList").classList.remove("active");
      $("homeBtn").classList.add("hidden");
      $("brandTitle").textContent = "Projects";
      // reset input
      $("newName").value = "";
    }

    function setViewList(cat){
      activeCat = cat;
      $("viewHome").classList.remove("active");
      $("viewList").classList.add("active");
      $("homeBtn").classList.remove("hidden");

      $("pill").className = "pill " + cat;
      $("listTitleText").textContent = (cat==="logic") ? "Logic" : "Art";
      $("brandTitle").textContent = (cat==="logic") ? "Projects · Logic" : "Projects · Art";

      const createBtn = $("createBtn");
      createBtn.className = "btn primary " + cat;

      renderList();
      // focus on new project input (especially for empty state)
      setTimeout(()=> $("newName").focus(), 0);
    }

    /* ========= list render ========= */
    function renderList(){
      const cat = activeCat;
      if(!cat) return;
      const panel = $("listPanel");
      const arr = listRef(cat).slice().sort((a,b)=>{
        // 최신 업데이트 우선
        const au = String(a.updatedAt||"");
        const bu = String(b.updatedAt||"");
        if(au !== bu) return (bu > au ? 1 : -1);
        return String(a.name||"").localeCompare(String(b.name||""), "ko");
      });

      if(arr.length === 0){
        // empty: only "+ New Project" creator block in center
        panel.innerHTML = `
          <div class="emptyCenter">
            <div class="emptyBox">
              <p class="emptyHeadline">No projects yet.</p>
              <div style="display:flex; gap:10px; flex-wrap:wrap; align-items:center;">
                <input class="input" id="emptyNewName" type="text" maxlength="60" placeholder="+ New Project" />
                <button class="btn primary ${cat}" id="emptyCreateBtn" type="button">Create</button>
              </div>
              <div style="font-size:12px; color: rgba(20,20,20,0.50); line-height:1.45;">
                프로젝트를 만든 뒤, 이름만 보이는 리스트에서 선택해서 상세 작성/수정해.
              </div>
            </div>
          </div>
        `;

        const en = panel.querySelector("#emptyNewName");
        const eb = panel.querySelector("#emptyCreateBtn");

        en.addEventListener("keydown", (e)=>{
          if(e.key === "Enter"){ e.preventDefault(); eb.click(); }
        });
        eb.addEventListener("click", ()=>{
          const name = String(en.value||"").trim() || "New Project";
          createProject(name);
          renderList();
          // after create, open detail directly for convenience
          const created = listRef(cat)[0];
          if(created) openDetail(cat, created.id);
        });

        setTimeout(()=> en && en.focus(), 0);
        return;
      }

      // normal list: only project name buttons
      panel.innerHTML = `
        <div class="projList">
          ${arr.map(p => `
            <button class="projBtn" type="button" data-open="${p.id}">
              ${escapeHtml(p.name || "Project")}
            </button>
          `).join("")}
        </div>
      `;

      panel.querySelectorAll("[data-open]").forEach(btn=>{
        btn.addEventListener("click", ()=>{
          openDetail(cat, btn.dataset.open);
        });
      });
    }

    function escapeHtml(str){
      return String(str).replace(/[&<>"']/g, (m)=>({
        "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;"
      }[m]));
    }

    /* ========= create ========= */
    function createProject(name){
      const cat = activeCat;
      if(!cat) return;
      const p = (cat==="logic") ? newLogic(name) : newArt(name);
      const arr = listRef(cat).slice();
      arr.unshift(p);
      setList(cat, arr);
      persist();
      showToast("Created.");
    }

    function hookCreateBar(){
      const input = $("newName");
      const btn = $("createBtn");

      btn.addEventListener("click", ()=>{
        const name = String(input.value||"").trim() || "New Project";
        createProject(name);
        input.value = "";
        renderList();
      });

      input.addEventListener("keydown", (e)=>{
        if(e.key === "Enter"){ e.preventDefault(); btn.click(); }
      });
    }

    /* ========= modal (no re-render on each input -> fixes 2byte/IME issue) ========= */
    function openDetail(cat, id){
      const p = findProject(cat, id);
      if(!p) return;

      openId = id;
      const overlay = $("overlay");
      overlay.classList.add("open");
      overlay.setAttribute("aria-hidden","false");

      $("mName").textContent = p.name || "Project";
      const badge = $("mBadge");
      badge.textContent = (cat==="logic") ? "Logic" : "Art";
      badge.className = "badge " + cat;

      buildModalBody(cat, p); // build once
      showToast("Opened.");
    }

    function closeDetail(){
      $("overlay").classList.remove("open");
      $("overlay").setAttribute("aria-hidden","true");
      $("mBody").innerHTML = "";
      openId = null;
      isComposing = false;
    }

    function buildModalBody(cat, p){
      const body = $("mBody");

      // Common section
      const common = document.createElement("div");
      common.className = "section";
      common.innerHTML = `
        <div class="secTitle"><span>Common</span></div>

        <div class="grid2">
          <div>
            <div class="label">Project Name</div>
            <input class="tInput" id="f_name" type="text" maxlength="60" />
          </div>
          <div>
            <div class="label">Subtitle</div>
            <input class="tInput" id="f_subtitle" type="text" maxlength="120" />
          </div>
        </div>

        <div>
          <div class="label">Progress</div>
          <textarea class="tArea" id="f_progress" placeholder="진행상황…"></textarea>
        </div>

        <div class="grid2">
          <div>
            <div class="label">Overview</div>
            <textarea class="tArea" id="f_overview" placeholder="개요…"></textarea>
          </div>
          <div>
            <div class="label">Features</div>
            <textarea class="tArea" id="f_features" placeholder="기능…"></textarea>
          </div>
        </div>

        <div class="grid2">
          <div>
            <div class="label">Revisions</div>
            <textarea class="tArea" id="f_revisions" placeholder="수정사항…"></textarea>
          </div>
          <div>
            <div class="label">Additions</div>
            <textarea class="tArea" id="f_additions" placeholder="추가항목…"></textarea>
          </div>
        </div>

        <div style="font-size:11px; color: rgba(20,20,20,0.48);">
          Created ${escapeHtml(p.createdAt||"")} · Updated ${escapeHtml(p.updatedAt||"")}
        </div>
      `;
      body.appendChild(common);

      // Logic-specific
      if(cat === "logic"){
        const sec = document.createElement("div");
        sec.className = "section";
        sec.innerHTML = `
          <div class="secTitle"><span>Logic</span></div>

          <div class="grid2">
            <div>
              <div class="label">Category</div>
              <input class="tInput" id="f_category" type="text" maxlength="120" placeholder="ex) Embedding Widget / Desktop Overlay" />
            </div>
            <div>
              <div class="label">Target</div>
              <input class="tInput" id="f_target" type="text" maxlength="120" placeholder="ex) Scheduler / Time / Weather" />
            </div>
          </div>

          <div>
            <div class="label">Logic Sheet — Spec</div>
            <textarea class="tArea" id="f_ls_spec" placeholder="Spec…"></textarea>
          </div>

          <div>
            <div class="label">Logic Sheet — Log</div>
            <textarea class="tArea" id="f_ls_log" placeholder="✅ fixed / ⏳ in progress / ❗ issue …"></textarea>
          </div>

          <div>
            <div class="label">Prompt Bank</div>
            <textarea class="tArea" id="f_ls_prompt" placeholder="핵심 prompt / 메모…"></textarea>
          </div>
        `;
        body.appendChild(sec);
      }

      // Art-specific
      if(cat === "art"){
        const sec = document.createElement("div");
        sec.className = "section";
        sec.innerHTML = `
          <div class="secTitle"><span>Art</span></div>

          <div class="grid2">
            <div>
              <div class="label">Asset Group</div>
              <input class="tInput" id="f_assetGroup" type="text" maxlength="140" placeholder="ex) Background / Component Style / World Build" />
            </div>
            <div>
              <div class="label">Seed</div>
              <input class="tInput" id="f_seed" type="text" maxlength="80" placeholder="seed…" />
            </div>
          </div>

          <div class="grid2">
            <div>
              <div class="label">Design Tokens</div>
              <textarea class="tArea" id="f_designTokens" placeholder="색/질감/형태 규칙…"></textarea>
            </div>
            <div>
              <div class="label">Prompt Recipe</div>
              <textarea class="tArea" id="f_promptRecipe" placeholder="prompt recipe…"></textarea>
            </div>
          </div>

          <div class="grid2">
            <div>
              <div class="label">Checkpoint</div>
              <input class="tInput" id="f_checkpoint" type="text" maxlength="140" placeholder="checkpoint…" />
            </div>
            <div>
              <div class="label">LoRA</div>
              <input class="tInput" id="f_lora" type="text" maxlength="140" placeholder="lora…" />
            </div>
          </div>

          <div class="grid2">
            <div>
              <div class="label">Sampler</div>
              <input class="tInput" id="f_sampler" type="text" maxlength="80" placeholder="sampler…" />
            </div>
            <div>
              <div class="label">(Gallery) Image URLs</div>
              <div style="display:flex; gap:8px; flex-wrap:wrap; justify-content:flex-end; margin-bottom:6px;">
                <button class="btn" id="galleryAddBtn" type="button">+</button>
              </div>
              <div id="galleryList" style="display:grid; gap:8px;"></div>
            </div>
          </div>

          <div class="grid2">
            <div>
              <div class="label">Prompt</div>
              <textarea class="tArea" id="f_prompt" placeholder="prompt…"></textarea>
            </div>
            <div>
              <div class="label">Negative</div>
              <textarea class="tArea" id="f_negative" placeholder="negative…"></textarea>
            </div>
          </div>
        `;
        body.appendChild(sec);
      }

      // set initial values (IMPORTANT: do not rebuild body on each input)
      const setVal = (id, v)=>{
        const el = $(id);
        if(el) el.value = (v ?? "");
      };

      setVal("f_name", p.name);
      setVal("f_subtitle", p.subtitle);
      setVal("f_progress", p.progress);
      setVal("f_overview", p.overview);
      setVal("f_features", p.features);
      setVal("f_revisions", p.revisions);
      setVal("f_additions", p.additions);

      if(cat==="logic"){
        setVal("f_category", p.category);
        setVal("f_target", p.target);
        setVal("f_ls_spec", p.logicSheet?.spec);
        setVal("f_ls_log", p.logicSheet?.log);
        setVal("f_ls_prompt", p.logicSheet?.promptBank);
      }

      if(cat==="art"){
        setVal("f_assetGroup", p.assetGroup);
        setVal("f_designTokens", p.designTokens);
        setVal("f_promptRecipe", p.promptRecipe);
        setVal("f_checkpoint", p.generation?.checkpoint);
        setVal("f_lora", p.generation?.lora);
        setVal("f_prompt", p.generation?.prompt);
        setVal("f_negative", p.generation?.negative);
        setVal("f_seed", p.generation?.seed);
        setVal("f_sampler", p.generation?.sampler);

        renderGallery(cat, p);
        $("galleryAddBtn").addEventListener("click", ()=>{
          if(!openId) return;
          updateProject("art", openId, pr=>{
            pr.generation = pr.generation || {};
            pr.generation.gallery = Array.isArray(pr.generation.gallery) ? pr.generation.gallery : [""];
            pr.generation.gallery.push("");
          });
          const np = findProject("art", openId);
          renderGallery("art", np);
        });
      }

      // IME safe binding: composition guard + update state without rebuilding DOM
      bindFieldIME(cat, p.id, "f_name", (pr,v)=> pr.name = v, (v)=> $("mName").textContent = v || "Project");
      bindFieldIME(cat, p.id, "f_subtitle", (pr,v)=> pr.subtitle = v);
      bindFieldIME(cat, p.id, "f_progress", (pr,v)=> pr.progress = v);
      bindFieldIME(cat, p.id, "f_overview", (pr,v)=> pr.overview = v);
      bindFieldIME(cat, p.id, "f_features", (pr,v)=> pr.features = v);
      bindFieldIME(cat, p.id, "f_revisions", (pr,v)=> pr.revisions = v);
      bindFieldIME(cat, p.id, "f_additions", (pr,v)=> pr.additions = v);

      if(cat==="logic"){
        bindFieldIME("logic", p.id, "f_category", (pr,v)=> pr.category = v);
        bindFieldIME("logic", p.id, "f_target", (pr,v)=> pr.target = v);
        bindFieldIME("logic", p.id, "f_ls_spec", (pr,v)=> { pr.logicSheet = pr.logicSheet||{}; pr.logicSheet.spec = v; });
        bindFieldIME("logic", p.id, "f_ls_log", (pr,v)=> { pr.logicSheet = pr.logicSheet||{}; pr.logicSheet.log = v; });
        bindFieldIME("logic", p.id, "f_ls_prompt", (pr,v)=> { pr.logicSheet = pr.logicSheet||{}; pr.logicSheet.promptBank = v; });
      }

      if(cat==="art"){
        bindFieldIME("art", p.id, "f_assetGroup", (pr,v)=> pr.assetGroup = v);
        bindFieldIME("art", p.id, "f_designTokens", (pr,v)=> pr.designTokens = v);
        bindFieldIME("art", p.id, "f_promptRecipe", (pr,v)=> pr.promptRecipe = v);

        bindFieldIME("art", p.id, "f_checkpoint", (pr,v)=> { pr.generation=pr.generation||{}; pr.generation.checkpoint = v; });
        bindFieldIME("art", p.id, "f_lora", (pr,v)=> { pr.generation=pr.generation||{}; pr.generation.lora = v; });
        bindFieldIME("art", p.id, "f_prompt", (pr,v)=> { pr.generation=pr.generation||{}; pr.generation.prompt = v; });
        bindFieldIME("art", p.id, "f_negative", (pr,v)=> { pr.generation=pr.generation||{}; pr.generation.negative = v; });
        bindFieldIME("art", p.id, "f_seed", (pr,v)=> { pr.generation=pr.generation||{}; pr.generation.seed = v; });
        bindFieldIME("art", p.id, "f_sampler", (pr,v)=> { pr.generation=pr.generation||{}; pr.generation.sampler = v; });
      }
    }

    function renderGallery(cat, p){
      const wrap = $("galleryList");
      if(!wrap) return;
      const g = Array.isArray(p?.generation?.gallery) ? p.generation.gallery : [""];
      wrap.innerHTML = "";

      g.forEach((url, idx)=>{
        const row = document.createElement("div");
        row.style.display = "flex";
        row.style.gap = "8px";
        row.style.alignItems = "center";

        const inp = document.createElement("input");
        inp.className = "tInput";
        inp.type = "text";
        inp.placeholder = "image url…";
        inp.value = url || "";
        inp.dataset.idx = String(idx);

        // IME safe
        inp.addEventListener("compositionstart", ()=>{ isComposing = true; });
        inp.addEventListener("compositionend", ()=>{
          isComposing = false;
          inp.dispatchEvent(new Event("input", {bubbles:true}));
        });
        inp.addEventListener("input", ()=>{
          if(isComposing) return;
          if(!openId) return;
          const v = inp.value || "";
          updateProject("art", openId, pr=>{
            pr.generation = pr.generation || {};
            pr.generation.gallery = Array.isArray(pr.generation.gallery) ? pr.generation.gallery : [""];
            while(pr.generation.gallery.length <= idx) pr.generation.gallery.push("");
            pr.generation.gallery[idx] = v;
          });
        });

        const del = document.createElement("button");
        del.className = "btn danger";
        del.type = "button";
        del.textContent = "Del";
        del.addEventListener("click", ()=>{
          if(!openId) return;
          updateProject("art", openId, pr=>{
            pr.generation = pr.generation || {};
            pr.generation.gallery = Array.isArray(pr.generation.gallery) ? pr.generation.gallery : [""];
            pr.generation.gallery.splice(idx, 1);
            if(pr.generation.gallery.length === 0) pr.generation.gallery = [""];
          });
          const np = findProject("art", openId);
          renderGallery("art", np);
        });

        row.appendChild(inp);
        row.appendChild(del);
        wrap.appendChild(row);
      });
    }

    function bindFieldIME(cat, id, fieldId, applyFn, afterFn){
      const el = $(fieldId);
      if(!el) return;

      el.addEventListener("compositionstart", ()=>{ isComposing = true; });
      el.addEventListener("compositionend", ()=>{
        isComposing = false;
        el.dispatchEvent(new Event("input", {bubbles:true}));
      });

      el.addEventListener("input", ()=>{
        if(isComposing) return;
        const v = el.value ?? "";
        updateProject(cat, id, pr=> applyFn(pr, v));
        if(typeof afterFn === "function") afterFn(v);
        // IMPORTANT: do NOT rebuild modal body here
        // list view can stay as-is; name changes reflect when list is re-rendered (on close or manual)
      });

      // optional: on blur, sync list title if name changed
      el.addEventListener("blur", ()=>{
        if(fieldId === "f_name"){
          renderList(); // update list names safely after editing
        }
      });
    }

    /* ========= events ========= */
    $("pickLogic").addEventListener("click", ()=> setViewList("logic"));
    $("pickArt").addEventListener("click", ()=> setViewList("art"));

    // keyboard accessible category cards
    $("pickLogic").addEventListener("keydown", (e)=>{ if(e.key==="Enter"||e.key===" "){ e.preventDefault(); setViewList("logic"); }});
    $("pickArt").addEventListener("keydown", (e)=>{ if(e.key==="Enter"||e.key===" "){ e.preventDefault(); setViewList("art"); }});

    $("homeBtn").addEventListener("click", ()=> setViewHome());

    // modal close behavior
    $("closeBtn").addEventListener("click", closeDetail);
    $("overlay").addEventListener("click", (e)=>{ if(e.target === $("overlay")) closeDetail(); });

    $("deleteBtn").addEventListener("click", ()=>{
      if(!activeCat || !openId) return;
      const ok = confirm("Delete this project? (undo 불가)");
      if(!ok) return;
      deleteProject(activeCat, openId);
      closeDetail();
      renderList();
      showToast("Deleted.");
    });

    document.addEventListener("keydown", (e)=>{
      if(e.key === "Escape"){
        if($("overlay").classList.contains("open")) closeDetail();
      }
    });

    /* ========= init ========= */
    hookCreateBar();
    setViewHome();
  </script>
</body>
</html>
