<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reading Shelf Widget</title>

  <style>
    /* ===== Font ===== */
    @font-face{
      font-family: "WhiteDay";
      src: url("../../fonts/whiteday.ttf") format("truetype");
      font-weight: 400 700;
      font-style: normal;
      font-display: swap;
    }

    :root{
      --text: rgba(20,20,22,.92);
      --muted: rgba(20,20,22,.55);
      --line: rgba(20,20,22,.10);

      --accent: #f3b6c6;
      --accent2: #ffd7e2;

      --cardH: 320px;
      --radius: 18px;
      --shadow: 0 10px 30px rgba(0,0,0,.06);

      --font: "WhiteDay", ui-sans-serif, system-ui, -apple-system, "Segoe UI",
              Roboto, "Apple SD Gothic Neo", "Noto Sans KR", "Noto Sans", Arial, sans-serif;

      /* book layout */
      --spineH: 118px;          /* 선반 3칸이라 약간 낮춤 */
      --spineRadius: 10px;
      --gap: 10px;

      /* cover strip */
      --coverW: 18px;

      /* computed by JS */
      --spineW: 48px;

      /* shelves */
      --rowGap: 10px;
    }

    html, body{
      height: 100%;
      margin: 0;
      background: transparent;
      font-family: var(--font);
      color: var(--text);
      overflow: hidden; /* no scroll */
    }

    .wrap{
      width: min(820px, 100%);
      margin: 0 auto;
      padding: 12px;
      box-sizing: border-box;
    }

    .card{
      height: var(--cardH);
      background: rgba(255,255,255,.55);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,.35);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    @media (prefers-color-scheme: dark){
      :root{
        --text: rgba(245,245,248,.92);
        --muted: rgba(245,245,248,.55);
        --line: rgba(245,245,248,.12);
        --shadow: 0 10px 30px rgba(0,0,0,.35);
      }
      .card{
        background: rgba(18,18,20,.55);
        border: 1px solid rgba(255,255,255,.08);
      }
    }

    /* ===== Header ===== */
    .header{
      flex: 0 0 auto;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      padding: 12px 14px;
      border-bottom: 1px solid var(--line);
    }

    .title{
      display:flex;
      flex-direction:column;
      gap: 4px;
      min-width: 0;
    }

    .h1{
      font-size: 14px;
      font-weight: 700;
      letter-spacing: .2px;
      line-height: 1.1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .h2{
      font-size: 12px;
      color: var(--muted);
      line-height: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .legend{
      display:flex;
      gap: 10px;
      align-items:center;
      color: var(--muted);
      font-size: 12px;
      line-height: 1;
      white-space: nowrap;
      flex: 0 0 auto;
    }
    .dot{
      width: 7px;
      height: 7px;
      border-radius: 999px;
      display:inline-block;
      background: var(--accent);
      margin-right: 6px;
      vertical-align: middle;
    }
    .dot.reading{ background: var(--accent); }
    .dot.read{ background: rgba(20,20,22,.22); }
    .dot.paused{ background: rgba(120,120,130,.40); }
    @media (prefers-color-scheme: dark){
      .dot.read{ background: rgba(255,255,255,.24); }
      .dot.paused{ background: rgba(255,255,255,.34); }
    }

    /* ===== Body layout ===== */
    .body{
      flex: 1 1 auto;
      min-height: 0;
      padding: 12px 14px 14px;
      display: grid;
      grid-template-rows: repeat(3, 1fr);
      gap: var(--rowGap);
    }

    .shelfCard{
      border-radius: 14px;
      border: 1px solid rgba(0,0,0,.05);
      background: rgba(255,255,255,.32);
      overflow: hidden;
      display:flex;
      flex-direction: column;
      min-height: 0;
    }
    @media (prefers-color-scheme: dark){
      .shelfCard{
        background: rgba(255,255,255,.06);
        border: 1px solid rgba(255,255,255,.10);
      }
    }

    .shelfHead{
      flex: 0 0 auto;
      padding: 8px 10px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      border-bottom: 1px solid var(--line);
    }

    .shelfName{
      font-size: 12px;
      font-weight: 700;
      letter-spacing: .2px;
      display:flex;
      align-items:center;
      gap: 8px;
      min-width: 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .meta{
      font-size: 12px;
      color: var(--muted);
      white-space: nowrap;
      flex: 0 0 auto;
      display:flex;
      align-items:center;
      gap: 8px;
    }

    .nav{
      display:flex;
      align-items:center;
      gap: 6px;
    }

    .btn{
      width: 28px;
      height: 28px;
      border-radius: 10px;
      border: 1px solid var(--line);
      background: rgba(255,255,255,.55);
      color: var(--text);
      cursor: pointer;
      display:grid;
      place-items:center;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      transition: transform .12s ease, background .12s ease;
      flex: 0 0 auto;
    }
    @media (prefers-color-scheme: dark){
      .btn{ background: rgba(18,18,20,.45); }
    }
    .btn:active{ transform: scale(.97); }
    .btn:disabled{ opacity: .35; cursor: default; }

    .books{
      flex: 1 1 auto;
      min-height: 0;
      display:grid;
      grid-auto-flow: column;
      grid-auto-columns: var(--spineW);
      gap: var(--gap);
      align-items:end;
      justify-content:start;
      padding: 10px 10px 12px;
      box-sizing:border-box;
      overflow: hidden; /* no scroll */
    }

    /* ===== Book (cover + spine) ===== */
    .spine{
      height: var(--spineH);
      border-radius: var(--spineRadius);
      border: 1px solid rgba(0,0,0,.08);
      background: linear-gradient(180deg, rgba(255,255,255,.78), rgba(255,255,255,.34));
      box-shadow: 0 8px 18px rgba(0,0,0,.06);
      overflow: hidden;
      display: grid;
      grid-template-columns: var(--coverW) 1fr; /* cover | label */
      position: relative;
    }
    @media (prefers-color-scheme: dark){
      .spine{
        border: 1px solid rgba(255,255,255,.12);
        background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.04));
        box-shadow: 0 12px 22px rgba(0,0,0,.35);
      }
    }

    /* subtle gloss */
    .spine::after{
      content:"";
      position:absolute;
      inset:0;
      background: linear-gradient(90deg, rgba(0,0,0,.10), rgba(0,0,0,0) 35%, rgba(0,0,0,.08));
      opacity: .18;
      pointer-events:none;
    }

    .cover{
      position: relative;
      background-size: cover;
      background-position: center;
      border-right: 1px solid rgba(0,0,0,.08);

      /* cover가 없거나 로드 실패해도 빈칸이 안 되게 기본 */
      background-image: linear-gradient(180deg, rgba(243,182,198,.35), rgba(255,255,255,0));
    }
    @media (prefers-color-scheme: dark){
      .cover{
        border-right: 1px solid rgba(255,255,255,.12);
        background-image: linear-gradient(180deg, rgba(243,182,198,.20), rgba(0,0,0,0));
      }
    }

    /* fold shadow */
    .cover::after{
      content:"";
      position:absolute;
      inset:0;
      background: linear-gradient(90deg, rgba(0,0,0,.20), rgba(0,0,0,0) 70%);
      opacity: .25;
      pointer-events:none;
    }

    .label{
      position: relative;
      writing-mode: vertical-rl;
      transform: rotate(180deg);
      padding: 10px 8px;
      box-sizing:border-box;
      display:flex;
      justify-content:space-between;
      gap: 6px;
    }

    .t{
      font-size: 12px;
      line-height: 1;
      letter-spacing: 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-height: 100%;
    }
    .a{
      font-size: 11px;
      color: var(--muted);
      line-height: 1;
      letter-spacing: 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-height: 100%;
    }

    /* status ribbon INSIDE label (cover랑 충돌 없음) */
    .band{
      position:absolute;
      left: 0;
      top: 0;
      width: 4px;
      height: 100%;
      background: var(--accent);
      opacity: .85;
      pointer-events:none;
    }

    /* ===== Small screens ===== */
    @media (max-width: 360px){
      :root{
        --cardH: 300px;
        --spineH: 110px;
        --gap: 8px;
        --rowGap: 8px;
      }
      .wrap{ padding: 10px; }
      .header{ padding: 10px 12px; }
      .body{ padding: 10px 12px 12px; }
      .btn{ width: 26px; height: 26px; border-radius: 9px; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card" role="group" aria-label="reading shelf widget">
      <div class="header">
        <div class="title">
          <div class="h1">Reading Shelf</div>
          <div class="h2">cover + spine · 3 shelves · fixed height · no scroll</div>
        </div>

        <div class="legend" aria-hidden="true">
          <span><span class="dot reading"></span>Reading</span>
          <span><span class="dot read"></span>Read</span>
          <span><span class="dot paused"></span>Paused</span>
        </div>
      </div>

      <div class="body">
        <!-- Reading -->
        <section class="shelfCard" data-status="reading">
          <div class="shelfHead">
            <div class="shelfName"><span class="dot reading"></span>Reading</div>
            <div class="meta">
              <span class="count" data-role="count">0</span>
              <div class="nav">
                <button class="btn" data-role="prev" aria-label="reading previous">
                  <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                    <path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>
                </button>
                <button class="btn" data-role="next" aria-label="reading next">
                  <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                    <path d="M9 6l6 6-6 6" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>
                </button>
              </div>
              <span class="page" data-role="page">1/1</span>
            </div>
          </div>
          <div class="books" data-role="books"></div>
        </section>

        <!-- Read -->
        <section class="shelfCard" data-status="read">
          <div class="shelfHead">
            <div class="shelfName"><span class="dot read"></span>Read</div>
            <div class="meta">
              <span class="count" data-role="count">0</span>
              <div class="nav">
                <button class="btn" data-role="prev" aria-label="read previous">
                  <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                    <path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>
                </button>
                <button class="btn" data-role="next" aria-label="read next">
                  <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                    <path d="M9 6l6 6-6 6" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>
                </button>
              </div>
              <span class="page" data-role="page">1/1</span>
            </div>
          </div>
          <div class="books" data-role="books"></div>
        </section>

        <!-- Paused -->
        <section class="shelfCard" data-status="paused">
          <div class="shelfHead">
            <div class="shelfName"><span class="dot paused"></span>Paused</div>
            <div class="meta">
              <span class="count" data-role="count">0</span>
              <div class="nav">
                <button class="btn" data-role="prev" aria-label="paused previous">
                  <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                    <path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>
                </button>
                <button class="btn" data-role="next" aria-label="paused next">
                  <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                    <path d="M9 6l6 6-6 6" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>
                </button>
              </div>
              <span class="page" data-role="page">1/1</span>
            </div>
          </div>
          <div class="books" data-role="books"></div>
        </section>
      </div>
    </div>
  </div>

  <script>
    /*
      ✅ 책 추가/수정은 여기만.
      - status: "reading" | "read" | "paused"
      - cover: 표지 이미지 URL(권장: repo /covers/에 업로드 후 GitHub Pages URL 사용)
    */
    const BOOKS = [
      { title: "무의미의 축제", author: "밀란 쿤데라", status: "reading", color:"#ffd7e2", cover: "" },
      { title: "불현한 출발", author: "프란츠 카프카", status: "reading", color:"#ffd7e2", cover: "" },
      { title: "브람스를 좋아하세요", author: "프랑수아즈 사강", status: "read", color:"#f3b6c6", cover: "" },
      { title: "인생의 베일", author: "서머싯 몸", status: "read", color:"#f3b6c6", cover: "" },
      { title: "말", author: "장 폴 사르트르", status: "paused", color:"#f3b6c6", cover: "" },
      { title: "데일 카네기 자기관리론", author: "데일 카네기", status: "paused", color:"#ffd7e2", cover: "" },

      // 테스트용(표지 확인): 아래 주석 해제하면 무조건 보임
      // { title: "TEST COVER", author: "picsum", status: "reading", color:"#ffd7e2", cover: "https://picsum.photos/200/300" },
    ];

    const STATUS = ["reading", "read", "paused"];

    const state = {
      perPage: 6,
      spineW: 48,
      page: { reading: 0, read: 0, paused: 0 },
    };

    function clamp(n, a, b){ return Math.max(a, Math.min(b, n)); }

    function getShelfEl(status){
      const root = document.querySelector(`.shelfCard[data-status="${status}"]`);
      return {
        root,
        books: root.querySelector('[data-role="books"]'),
        count: root.querySelector('[data-role="count"]'),
        page: root.querySelector('[data-role="page"]'),
        prev: root.querySelector('[data-role="prev"]'),
        next: root.querySelector('[data-role="next"]'),
      };
    }

    function computeLayout(){
      // 폭 기준으로 한 줄에 들어갈 권수 계산(스크롤 없이 page)
      const sample = document.querySelector('.books');
      const rect = sample.getBoundingClientRect();
      const gap = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--gap')) || 10;

      const minW = 40;
      const maxW = 54;

      const approxCols = Math.floor((rect.width + gap) / (minW + gap));
      const cols = clamp(approxCols, 4, 10);

      const rawW = Math.floor((rect.width - gap * (cols - 1)) / cols);
      const spineW = clamp(rawW, minW, maxW);

      document.documentElement.style.setProperty('--spineW', spineW + 'px');
      state.perPage = cols;
      state.spineW = spineW;
    }

    function makeBookSpine(b, status){
      const spine = document.createElement('div');
      spine.className = 'spine';

      // cover
      const cover = document.createElement('div');
      cover.className = 'cover';
      if (b.cover) {
        cover.style.backgroundImage =
          `linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,0)), url("${b.cover}")`;
      }

      // label
      const label = document.createElement('div');
      label.className = 'label';

      const band = document.createElement('div');
      band.className = 'band';
      // status별 톤 조절(원하면 바꿔도 됨)
      if (status === "read") band.style.background = "rgba(20,20,22,.22)";
      else if (status === "paused") band.style.background = "rgba(120,120,130,.45)";
      else band.style.background = b.color || "var(--accent)";

      const t = document.createElement('div');
      t.className = 't';
      t.textContent = b.title;

      const a = document.createElement('div');
      a.className = 'a';
      a.textContent = b.author;

      label.appendChild(band);
      label.appendChild(t);
      label.appendChild(a);

      // append order: cover | label (grid columns)
      spine.appendChild(cover);
      spine.appendChild(label);

      return spine;
    }

    function renderShelf(status){
      const el = getShelfEl(status);
      const list = BOOKS.filter(b => b.status === status);
      const total = list.length;

      const totalPages = Math.max(1, Math.ceil(total / state.perPage));
      state.page[status] = clamp(state.page[status], 0, totalPages - 1);

      const start = state.page[status] * state.perPage;
      const slice = list.slice(start, start + state.perPage);

      el.books.innerHTML = "";

      for (const b of slice){
        el.books.appendChild(makeBookSpine(b, status));
      }

      el.count.textContent = `${total}`;
      el.page.textContent = `${state.page[status] + 1}/${totalPages}`;

      el.prev.disabled = state.page[status] <= 0;
      el.next.disabled = state.page[status] >= totalPages - 1;
    }

    function renderAll(){
      computeLayout();
      STATUS.forEach(renderShelf);
    }

    function bind(){
      STATUS.forEach(status => {
        const el = getShelfEl(status);
        el.prev.addEventListener('click', () => { state.page[status]--; renderShelf(status); });
        el.next.addEventListener('click', () => { state.page[status]++; renderShelf(status); });
      });

      window.addEventListener('resize', () => {
        // 리사이즈 시 페이지 범위가 변할 수 있어 전체 재렌더
        renderAll();
      });
    }

    bind();
    renderAll();
  </script>
</body>
</html>
